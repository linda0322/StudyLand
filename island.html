<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æˆ‘çš„å³¶å¶¼ - çµ‚æ¥µç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/picture.svg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Cubic11';
            src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
            font-display: swap;
        }

        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            background-color: #1dc5fd; overflow-x: hidden;
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-user-select: none;
        }

        /* å®Œç¾èƒŒæ™¯ä¿®å¾©æ–¹æ¡ˆ */
        body.in-lobby::before {
            content: ""; position: fixed;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            background-image: url('https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/Sky.png');
            background-size: cover; background-position: center bottom;
            z-index: -1;
        }
        body.in-island { background-color: #2c3e50; }
        body.in-island::before { display: none; }

        /* æ©«å‘æ¨¡å¼æ“‹æ¿ */
        #orientation-overlay {
            display: none; position: fixed; inset: 0;
            background: rgba(44, 62, 80, 0.98); z-index: 9999;
            flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        body.in-island.is-portrait #orientation-overlay { display: flex; }

        .font-cubic { font-family: 'Cubic11', sans-serif; }
        .thick-border { -webkit-text-stroke: 1px currentColor; paint-order: stroke fill; }
        .thin-border { -webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }

        #lobby {
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; width: 100%; padding: 3rem 1rem;
            position: relative; z-index: 10;
        }

        .island-grid { 
            display: flex; flex-wrap: wrap; gap: 24px; 
            justify-content: center; padding: 20px; 
            max-width: 1100px; width: 100%;
        }
        
        /* å³¶å¶¼å¡ç‰‡å„ªåŒ– */
        .island-card { 
            width: 240px; height: 180px; position: relative; overflow: hidden;
            background-color: #fff; border-radius: 18px; border: 6px solid white; 
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
            background-size: cover; background-position: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .island-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.3); }

        #islandView { 
            display: none; width: 100vw; height: 100vh; position: fixed; 
            top: 0; left: 0; align-items: center; justify-content: center; z-index: 500;
        }
        
        #islandStage {
            position: relative; width: 100%; aspect-ratio: 16 / 9;
            max-height: 100vh; max-width: calc(100vh * 16 / 9);
            background-size: 100% 100%; background-repeat: no-repeat;
            box-shadow: 0 0 100px rgba(0,0,0,0.6); overflow: hidden;
        }

        .asset { 
            position: absolute; cursor: move; width: 8.5%; min-width: 45px;
            z-index: 10; transition: transform 0.15s;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
        }

        .toolbar { position: fixed; top: 20px; left: 20px; z-index: 5000; display: flex; gap: 12px; }
        #loadingOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); color:white; display:none; flex-direction:column; justify-content:center; align-items:center; z-index: 6000; }
        
        .rotate-icon { font-size: 48px; animation: rotate-hint 2s infinite; margin-bottom: 15px; }
        @keyframes rotate-hint { 0% { transform: rotate(0deg); } 50% { transform: rotate(-90deg); } 100% { transform: rotate(0deg); } }
    </style>
</head>
<body class="in-lobby">

    <div id="orientation-overlay">
        <div class="rotate-icon">ğŸ“±ğŸ”„</div>
        <div class="font-cubic text-xl mb-2">è«‹æ—‹è½‰æ‰‹æ©Ÿè‡³æ©«å‘</div>
        <div class="font-cubic text-sm opacity-70">é€²å…¥æ©«å‘æ¨¡å¼ä»¥é–‹å§‹å»ºè¨­å³¶å¶¼</div>
    </div>

    <div id="loadingOverlay">
        <div class="animate-bounce text-4xl mb-4">â˜ï¸</div>
        <div class="font-cubic tracking-widest text-lg">å‚³é€ä¸­...</div>
    </div>

    <div id="lobby">
        <div class="flex items-center gap-3 mb-8">
            <div class="glass-panel px-5 py-2 rounded-full shadow-lg flex items-center gap-2">
                <span class="text-[10px] text-slate-500 font-cubic uppercase tracking-tighter">Explorer</span>
                <span id="user-display-name" class="text-sm font-cubic text-slate-700">Loading...</span>
            </div>
            <a href="index.html" class="glass-panel flex items-center justify-center rounded-full text-slate-500 w-10 h-10 shadow-lg hover:bg-white hover:text-blue-500 transition-all">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
        </div>
        <div class="font-cubic text-white thick-border text-3xl mb-8 tracking-wider drop-shadow-xl">æˆ‘çš„å³¶å¶¼åœ°åœ–</div>
        <div id="islandContainer" class="island-grid"></div>
    </div>

    <div id="islandView">
        <div class="toolbar">
            <button id="btn-back" class="p-3.5 glass-panel rounded-full text-slate-700 shadow-2xl hover:bg-white active:scale-90 transition-all" onclick="backToLobby()" title="è¿”å›å¤§å»³">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
            </button>
            <button id="btn-save" class="p-3.5 glass-panel rounded-full text-orange-600 shadow-2xl hover:bg-white active:scale-90 transition-all" onclick="savePositions()" title="å„²å­˜ä½ˆç½®">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/><path d="M7 3v4a1 1 0 0 0 1 1h7"/></svg>
            </button>
        </div>
        <div id="islandStage"><div id="assetLayer"></div></div>
    </div>

    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[9999] px-8 py-3.5 rounded-2xl glass-panel shadow-2xl transition-all duration-500 opacity-0 -translate-y-4 pointer-events-none flex items-center gap-3">
        <div id="toast-icon" class="text-xl"></div>
        <span id="toast-msg" class="font-cubic text-slate-700"></span>
    </div>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzNtUuKszXLM6buRfV4Fe8XSgF69dqYwy4eAZ8qOEdbRuQjsaR1dZ7Cz-9U1wLhGu3v/exec';
    let USERNAME = localStorage.getItem('studyLandUser');
    let allAssets = []; 
    let currentIslandNo = null;

    window.onload = () => {
        if (!USERNAME) { window.location.href = 'index.html'; return; }
        document.getElementById('user-display-name').innerText = USERNAME;
        checkOrientation();
        window.addEventListener('resize', checkOrientation);
        fetchIslands();
    };

    function checkOrientation() {
        if (window.innerWidth < window.innerHeight) {
            document.body.classList.add('is-portrait');
        } else {
            document.body.classList.remove('is-portrait');
        }
    }

    async function fetchIslands() {
        showLoading(true);
        try {
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "fetchIslands", username: USERNAME })
            });
            allAssets = await response.json();
            renderLobby();
        } catch (e) { console.error("æŠ“å–å¤±æ•—:", e); }
        finally { showLoading(false); }
    }

    // ç§»æ¤ï¼šç‰ˆæœ¬ A çš„ç¸®åœ–æ¸²æŸ“åŠŸèƒ½
    function renderLobby() {
        const container = document.getElementById('islandContainer');
        container.innerHTML = "";
        const islandIds = [...new Set(allAssets.map(a => a.islandNo))];
        
        islandIds.forEach(no => {
            const islandAssets = allAssets.filter(a => a.islandNo == no);
            const first = islandAssets[0];

            const card = document.createElement('div');
            card.className = 'island-card';
            card.style.backgroundImage = `url('${first.islandBG}')`;
            card.onclick = () => enterIsland(no);

            // æ¸²æŸ“ç¸®åœ–è³‡ç”¢
            const thumbScale = 0.24; 
            islandAssets.forEach(asset => {
                if (asset.lastX && asset.lastY) {
                    const miniImg = document.createElement('img');
                    miniImg.src = asset.assetUrl;
                    miniImg.style.position = 'absolute';
                    miniImg.style.left = asset.lastX;
                    miniImg.style.top = asset.lastY;
                    miniImg.style.width = (90 * thumbScale) + 'px';
                    miniImg.style.pointerEvents = 'none';
                    miniImg.style.filter = "drop-shadow(0 2px 4px rgba(0,0,0,0.2))";
                    card.appendChild(miniImg);
                }
            });

            const title = document.createElement('div');
            title.className = 'absolute bottom-0 w-full bg-black/50 text-white text-[13px] font-cubic text-center py-2.5 backdrop-blur-md tracking-wider';
            title.innerText = first.islandName || `å³¶å¶¼ ${no}`;
            card.appendChild(title);
            
            container.appendChild(card);
        });
    }

    async function enterIsland(no) {
        currentIslandNo = no;
        const islandAssets = allAssets.filter(a => a.islandNo == no);
        document.getElementById('lobby').style.display = 'none';
        document.body.classList.replace('in-lobby', 'in-island');
        const view = document.getElementById('islandView');
        view.style.display = 'flex';
        
        const stage = document.getElementById('islandStage');
        stage.style.backgroundImage = `url('${islandAssets[0].islandBG}')`;
        const layer = document.getElementById('assetLayer');
        layer.innerHTML = "";

        // ç¨å¾®å»¶é²æ¸²æŸ“ä»¥ç¢ºä¿å‹•ç•«é †æš¢
        setTimeout(() => {
            islandAssets.forEach((asset, index) => {
                const img = document.createElement('img');
                img.src = asset.assetUrl;
                img.className = 'asset';
                img.dataset.assetName = asset.assetName;
                img.style.opacity = "0";
                
                img.onload = () => {
                    img.style.left = asset.lastX || (10 + (index % 5) * 15) + "%";
                    img.style.top = asset.lastY || (20 + Math.floor(index / 5) * 20) + "%";
                    img.style.opacity = "1";
                    makeDraggable(img);
                };
                layer.appendChild(img);
            });
        }, 100);
    }

    function backToLobby() {
        document.getElementById('islandView').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
        document.body.classList.replace('in-island', 'in-lobby');
        fetchIslands();
    }

    async function savePositions() {
        showLoading(true);
        const stage = document.getElementById('islandStage');
        const assets = document.querySelectorAll('.asset');
        const positions = Array.from(assets).map(el => ({
            name: el.dataset.assetName,
            x: (parseFloat(el.style.left) / stage.offsetWidth * 100).toFixed(2) + '%',
            y: (parseFloat(el.style.top) / stage.offsetHeight * 100).toFixed(2) + '%'
        }));
        try {
            const res = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "saveIslandUpdate", username: USERNAME, islandNo: currentIslandNo, positionData: JSON.stringify(positions) })
            });
            const result = await res.json();
            if (result.result === "success") showToast("ä½ˆç½®å·²å„²å­˜è‡³é›²ç«¯");
        } catch (e) { showToast("å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯", "error"); }
        finally { showLoading(false); }
    }

    function showLoading(s) { document.getElementById('loadingOverlay').style.display = s ? 'flex' : 'none'; }

    function showToast(m, t = 'success') {
        const toast = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = m;
        document.getElementById('toast-icon').innerText = t === 'success' ? 'âœ¨' : 'âš ï¸';
        toast.classList.remove('opacity-0', '-translate-y-4', 'pointer-events-none');
        toast.classList.add('opacity-100', 'translate-y-0');
        setTimeout(() => {
            toast.classList.add('opacity-0', '-translate-y-4', 'pointer-events-none');
            toast.classList.remove('opacity-100', 'translate-y-0');
        }, 2500);
    }

    // ç§»æ¤ï¼šç‰ˆæœ¬ B çš„é«˜ç²¾æº–æ‹–æ‹½é‚è¼¯
    function makeDraggable(el) {
        let isDragging = false, offset = { x: 0, y: 0 };
        const start = (e) => {
            isDragging = true;
            const c = e.touches ? e.touches[0] : e;
            const r = el.getBoundingClientRect();
            offset.x = c.clientX - r.left;
            offset.y = c.clientY - r.top;
            el.style.transform = "scale(1.15)";
            el.style.zIndex = "1000";
        };
        const move = (e) => {
            if (!isDragging) return;
            const s = document.getElementById('islandStage');
            const sr = s.getBoundingClientRect();
            const c = e.touches ? e.touches[0] : e;
            let x = c.clientX - sr.left - offset.x;
            let y = c.clientY - sr.top - offset.y;
            el.style.left = Math.max(0, Math.min(x, s.offsetWidth - el.offsetWidth)) + "px";
            el.style.top = Math.max(0, Math.min(y, s.offsetHeight - el.offsetHeight)) + "px";
            if (e.cancelable) e.preventDefault();
        };
        const end = () => {
            isDragging = false;
            el.style.transform = "scale(1)";
            el.style.zIndex = "100";
        };
        el.onmousedown = start;
        el.ontouchstart = start;
        window.addEventListener('mousemove', move, { passive: false });
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('mouseup', end);
        window.addEventListener('touchend', end);
    }
</script>
</body>
</html>
