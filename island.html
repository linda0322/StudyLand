    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        @font-face {

        /* æ ¼å¼ */

        .thin-border { -webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.3); }


        /* 16:9 FRAME */
        #game-stage {
            position: relative;
            width: 100vw;
            height: 56.25vw; 
            max-height: 100vh;
            max-width: 177.78vh; 
            background-color: #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;

        /* èƒŒæ™¯åœ–ç‰‡ BACKGROUND */
        #background-layer {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }
        #background-img {
            width: 100%; height: 100%;
            object-fit: fill; 
        }

        /* æ‹–æ›³åŠŸèƒ½ DRAG */
        .draggable {
            position: absolute;
            width: 12%; 
            z-index: 10;
            touch-action: none;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
            cursor: move;
        }
        .draggable img { width: 100%; pointer-events: none; }

        /* æ‰‹æ©Ÿæ—‹è½‰æç¤º */
        #orientation-warning {
            display: none; position: fixed; inset: 0;
            background: #1dc5fd; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        @media screen and (orientation: portrait) {
            #orientation-warning { display: flex; }
            #game-stage { display: none; }
        }
        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }
        .wobble-img {animation: wobble 1s ease-in-out infinite;}

        /* å³¶å¶¼é¸å–® MENU */
        #island-menu { transition: opacity 0.3s ease; }

        /* è¼‰å…¥é®ç½© */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            z-index: 6000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        #loading-screen.fade-out {
            opacity: 0;
            visibility: hidden;
        }
                
    </style>
</head>
<body>

    <!-- è¼‰å…¥é®ç½© -->
    <div id="loading-screen">
        <div class="animate-bounce text-3xl mb-4">â˜ï¸</div>
        <div class="font-cubic text-xl text-white thick-border tracking-widest">é£›è¡Œä¸­</div>
    </div>
    
    <!-- æ‰‹æ©Ÿæ—‹è½‰æç¤º -->
    <div id="orientation-warning" class="font-cubic">
        <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC.gif" class="w-24 mb-4 wobble-img">
        <h2 class="text-xl thick-border">æ—‹è½‰ç•«é¢ä»¥é€²å…¥å³¶å¶¼</h2>
    </div>

    <!-- æŒ‰éˆ•åŠåœ°é» -->
    <div class="fixed top-4 left-4 z-[100] flex items-center gap-3">
        <button onclick="location.href='index.html'" class="glass-panel p-2 rounded-full text-slate-500 shadow-lg hover:bg-white/30 active:scale-95 transition-all">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </button>
        <button onclick="toggleIslandMenu()" class="glass-panel bg-white/80 p-2 rounded-full text-slate-500 shadow-lg hover:bg-white/30 active:scale-95 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-map-pin-icon lucide-map-pin"><path d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"/><circle cx="12" cy="10" r="3"/></svg>        
        </button>
        <div class="glass-panel px-4 py-2 rounded-full flex items-center gap-2 shadow-lg">
            <span id="island-title" class="text-[13px] text-slate-500 font-cubic thin-border">...</span>
        </div>
        <button id="save-btn" onclick="saveData()" class="glass-panel p-2 rounded-full text-slate-500 shadow-lg hover:bg-white/30 active:scale-95 transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-save-icon lucide-save"><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/><path d="M7 3v4a1 1 0 0 0 1 1h7"/></svg>
        </button>
    </div>

    <!-- å³¶å¶¼é¸å–® MENU -->
    <div id="island-menu" class="fixed inset-0 z-[2000] bg-black/60 backdrop-blur-md hidden flex items-center justify-center">
        <div class="glass-panel p-8 rounded-[40px] w-[80%] max-w-2xl relative shadow-2xl">
            <button onclick="toggleIslandMenu()" class="absolute top-6 right-8 text-2xl thin-border text-slate-400 hover:text-slate-600">âœ•</button>
            <h2 class="font-cubic text-xl text-center mb-8 text-slate-700">æƒ³å»å“ªè£¡ï¼Ÿ</h2>
            <div id="island-buttons-container" class="grid grid-cols-3 gap-6">
                <p class="col-span-2 text-center text-slate-400 font-cubic py-8">æ‰“é–‹åœ°åœ–ä¸­...</p>
            </div>
        </div>
    </div>

    <!-- 16:9 FRAME -->
    <div id="game-stage">
        <div id="background-layer">
            <img id="background-img" src="" alt="bg">
        </div>

        <!-- ç‰©ä»¶ -->
        <div id="items-layer">
            <div class="draggable" id="item_npc" style="left: 20%; top: 30%;">
                <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC.gif">
            </div>
            <div class="draggable" id="item_house" style="left: 50%; top: 40%;">
                <img src="https://cdn-icons-png.flaticon.com/512/619/619153.png">
            </div>
            <div class="draggable" id="item_tree" style="left: 70%; top: 20%;">
                <img src="https://cdn-icons-png.flaticon.com/512/489/489969.png">
            </div>
        </div>
    </div>

    <!-- é€šçŸ¥ TOAST -->
    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[9999] px-6 py-3 rounded-2xl glass-panel shadow-2xl transition-all duration-500 opacity-0 -translate-y-4 pointer-events-none flex items-center gap-3">
        <div id="toast-icon" class="text-xl"></div>
        <span id="toast-msg" class="font-cubic text-slate-500 thin-border"></span>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyaI10eXnJm9ZpQ704yrD9CgdJ9YRb-jml2zM7sbddaeNmqmSQHNua4WOsgWZOpuhhT/exec'; 
        const username = localStorage.getItem('studyLandUser');
        const urlParams = new URLSearchParams(window.location.search);
        const currentIslandId = urlParams.get('id') || 'island_1';

        // èƒŒæ™¯åœ–ç‰‡ BACKGROUND
        const islandConfig = {
            'island_1': { name: 'è‰åœ°', bg: 'https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/island/background/first.webp', color: 'bg-lime-200', icon: 'ğŸŒ³' },
            'island_2': { name: 'æµ·æ´‹', bg: 'https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/island/background/second.webp', color: 'bg-sky-200', icon: 'ğŸŒŠ' },
            'island_3': { name: 'æ²™æ¼ ', bg: 'https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/island/background/third.webp', color: 'bg-amber-200', icon: 'ğŸœï¸' },
        };

        async function initApp() {
            if (!username) { window.location.href = 'index.html'; return; }
            
            const config = islandConfig[currentIslandId] || islandConfig['island_1'];
            document.getElementById('background-img').src = config.bg;
            document.getElementById('island-title').innerText = config.name;

            const startTime = Date.now();
            // è¼‰å…¥ç‰©ä»¶ä½ç½®
            await loadIslandData();
            // è¼‰å…¥åˆ‡æ›æ¸…å–®
            loadIslandList();
            // ç¶å®šæ‹–æ‹½
            bindDraggable();
            const elapsedTime = Date.now() - startTime;
            const minimumWait = 1000; // æœ€å°‘é¡¯ç¤º1ç§’è¼‰å…¥é®ç½©
            const remainingWait = Math.max(0, minimumWait - elapsedTime)
            setTimeout(() => {
                const loader = document.getElementById('loading-screen');
                loader.classList.add('fade-out');
            }, remainingWait);
        }

        // å³¶å¶¼é¸å–® MENU
        function toggleIslandMenu() {
            const menu = document.getElementById('island-menu');
            menu.classList.toggle('hidden');
        }
        
        async function loadIslandList() {
            try {
                const response = await fetch(`${SCRIPT_URL}?user=${encodeURIComponent(username)}&action=getIslands`);
                const allowedIslands = await response.json();
                const container = document.getElementById('island-buttons-container');
                container.innerHTML = ''; 

                if (allowedIslands.length === 0) {
                    container.innerHTML = '<p class="col-span-2 text-center text-slate-400 font-cubic">ç›®å‰ç„¡å³¶å¯æ­¸ ğŸ¥²</p>';
                    return;
                }

                allowedIslands.forEach(id => {
                    const cfg = islandConfig[id] || { name: 'æœªçŸ¥å³¶å¶¼', color: 'bg-slate-100', icon: 'ğŸï¸' };
                    const btnHtml = `
                        <a href="island.html?id=${id}" class="group bg-slate-50 p-4 rounded-[25px] hover:bg-white hover:shadow-xl transition-all text-center border border-slate-100">
                            <div class="${cfg.color} h-20 rounded-[20px] mb-2 flex items-center justify-center text-3xl">
                                ${cfg.icon}
                            </div>
                            <h3 class="font-cubic text-lg text-slate-500 thin-border">${cfg.name}</h3>
                        </a>
                    `;
                    container.innerHTML += btnHtml;
                });
            } catch (e) {
                console.error("è¼‰å…¥å¤±æ•—", e);
            }
        }

        async function loadIslandData() {
            try {
                const resp = await fetch(`${SCRIPT_URL}?user=${encodeURIComponent(username)}&islandId=${currentIslandId}`);
                const data = await resp.json();
                if (data && data.length > 0) {
                    data.forEach(item => {
                        const el = document.getElementById(item.id);
                        if (el) {
                            el.style.left = item.leftPercent + '%';
                            el.style.top = item.topPercent + '%';
                        }
                    });
                }
            } catch (e) { console.log("æ­¡è¿ä¾†åˆ°æ­¤å³¶ï¼"); }
        }

        // æ‹–æ›³åŠŸèƒ½ DRAG
        function bindDraggable() {
            const draggables = document.querySelectorAll('.draggable');
            const stage = document.getElementById('game-stage');

            draggables.forEach(el => {
                const handleStart = (e) => {
                    const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                    const rect = el.getBoundingClientRect();
                    const shiftX = clientX - rect.left;
                    const shiftY = clientY - rect.top;

                    const handleMove = (e) => {
                        const moveX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                        const moveY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                        const stageRect = stage.getBoundingClientRect();

                        let newL = moveX - stageRect.left - shiftX;
                        let newT = moveY - stageRect.top - shiftY;

                        newL = Math.max(0, Math.min(newL, stageRect.width - rect.width));
                        newT = Math.max(0, Math.min(newT, stageRect.height - rect.height));

                        el.style.left = newL + 'px';
                        el.style.top = newT + 'px';
                    };

                    const handleEnd = () => {
                        const stageRect = stage.getBoundingClientRect();
                        const lp = (parseFloat(el.style.left) / stageRect.width) * 100;
                        const tp = (parseFloat(el.style.top) / stageRect.height) * 100;
                        el.style.left = lp + '%';
                        el.style.top = tp + '%';

                        document.removeEventListener('mousemove', handleMove);
                        document.removeEventListener('mouseup', handleEnd);
                        document.removeEventListener('touchmove', handleMove);
                        document.removeEventListener('touchend', handleEnd);
                    };

                    document.addEventListener('mousemove', handleMove);
                    document.addEventListener('mouseup', handleEnd);
                    document.addEventListener('touchmove', handleMove, { passive: false });
                    document.addEventListener('touchend', handleEnd);
                };

                el.addEventListener('mousedown', handleStart);
                el.addEventListener('touchstart', handleStart, { passive: false });
            });
        }

        // å„²å­˜åŠŸèƒ½ SAVE
        async function saveData() {
            const btn = document.getElementById('save-btn');
            if (btn.disabled) return;
            const items = document.querySelectorAll('.draggable');
            const positions = Array.from(items).map(el => ({
                id: el.id,
                leftPercent: parseFloat(el.style.left),
                topPercent: parseFloat(el.style.top)
            }));

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ user: username, islandId: currentIslandId, positions: positions })
                });
                showToast("æˆåŠŸå„²å­˜", "success");
                } catch (e) {
                    console.error("Save Error:", e);
                    showToast("å„²å­˜å¤±æ•—", 'error');
                } finally {
                    btn.disabled = false;
                    btn.style.opacity = "1";
                }
            }

        // é€šçŸ¥ TOAST
        let toastTimer; // ç”¨ä¾†å­˜æ”¾è¨ˆæ™‚å™¨ï¼Œé¿å…è¡çª
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const msg = document.getElementById('toast-msg');
            clearTimeout(toastTimer);
            msg.innerText = message;
            icon.innerText = type === 'success' ? 'âœ¨' : 'âš ï¸';        
            toast.classList.remove('opacity-0', '-translate-y-4', 'pointer-events-none');
            toast.classList.add('opacity-100', 'translate-y-0');
            toastTimer = setTimeout(() => {
                toast.classList.add('opacity-0', '-translate-y-4', 'pointer-events-none');
                toast.classList.remove('opacity-100', 'translate-y-0');
            }, 2500);
        }
        
        window.onload = initApp;
    </script>
</body>
