<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÊàëÁöÑÂ≥∂Â∂º</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/picture.svg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Cubic11';
            src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
            font-display: swap;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-user-select: none;
            background-color: #1dc5fd;            
            background-image: url('https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/Sky.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center bottom;
            background-attachment: fixed;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='%23BAE6FF'><path d='M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.1-3.9-4.4-.5-3.4-3.4-6.1-7-6.1-3.1 0-5.7 2-6.7 4.8C2.1 9.4 0 11.4 0 14c0 3 2.5 5.5 5.5 5.5h12z'/></svg>") 16 16, auto;
            height: auto;
            margin: 0;
            padding: 0;
            scroll-behavior: auto !important;
         }

        @media (max-width: 768px) {
            body {background-position: center 60%; background-size: auto 100%;}
            .island-card {width: 160px; height: 120px;}
            .asset {width: 60px; }
         }

        @media (max-width: 768px) {.toolbar {
            top: 10px;
            left: 10px;
            right: 10px;
            justify-content: space-between;}
            .btn {padding: 8px 15px; font-size: 12px;}
         }

        

        a, button, [role="button"], .island-card {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36' viewBox='0 0 24 24' fill='white'><path d='M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.1-3.9-4.4-.5-3.4-3.4-6.1-7-6.1-3.1 0-5.7 2-6.7 4.8C2.1 9.4 0 11.4 0 14c0 3 2.5 5.5 5.5 5.5h12z'/></svg>") 16 16, pointer !important;
         }

        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }
        .thin-border { -webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill; }
        .thick-border { -webkit-text-stroke: 1px currentColor; paint-order: stroke fill; }
        .font-cubic { font-family: 'Cubic11', sans-serif; }
        .hidden { display: none !important; }
    
        #lobby {
            display: flex;        
            flex-direction: column; 
            justify-content: center;
            align-items: center; 
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(8px);
            padding: 1rem;
            overflow-y: auto;
         }

    .island-grid { 
      display: flex; 
      flex-wrap: wrap; 
      gap: 30px; 
      justify-content: center; 
      padding: 40px 20px; 
    }
    
    .island-card { 
      width: 240px; 
      height: 180px; 
      background: white; 
      border-radius: 20px; 
      cursor: pointer; 
      position: relative; 
      border: 5px solid white; 
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      background-size: cover; 
      background-position: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .island-card:hover { 
      transform: translateY(-10px) scale(1.02); 
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }

    /* Â≥∂Â∂ºÂÖßÈÉ®Ë¶ñÂúñ */
    #islandView { 
      display: none; 
      width: 100vw; 
      height: 100vh; 
      position: relative; 
      background-size: cover; 
      background-position: center; 
    }
    
    .asset { 
      position: absolute; 
      cursor: move; 
      width: 90px; 
      transition: transform 0.1s; 
      user-select: none; 
      touch-action: none; 
      filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
    }
    .asset:active { 
      transform: scale(1.15); 
      z-index: 9999; 
    }
    
    /* Â∑•ÂÖ∑Âàó */
    .toolbar { 
      position: fixed; 
      top: 20px; 
      left: 20px; 
      z-index: 1000; 
      display: flex; 
      gap: 15px; 
    }
    .btn { 
      padding: 12px 25px; 
      border-radius: 30px; 
      border: none; 
      cursor: pointer; 
      font-weight: bold; 
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.2s;
    }
    .btn-save { background: #ff9800; color: white; }
    .btn-save:hover { background: #f57c00; }
    .btn-back { background: #607d8b; color: white; }
    .btn-back:hover { background: #455a64; }

    #loadingOverlay {position: fixed; top:0; left:0; width:100%; height:100%;
        background: rgba(0,0,0,0.5); color:white;
        display:none; flex-direction:column; justify-content:center; align-items:center;
        z-index: 2000;}

        
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div style="font-size: 20px; margin-bottom:10px;">‚òÅÔ∏è Ê≠£Âú®ËàáÈõ≤Á´ØÂêåÊ≠•...</div>
  </div>

  <!-- Â§ßÂª≥ LOBBY -->
  <div id="lobby">
    <div class="font-cubic text-white thick-border text-2xl mt-12 mb-4 tracking-wider drop-shadow-lg">ÈÄ≤ÂÖ•Â≥∂Â∂º</div>
    <div id="islandContainer" class="island-grid">
        <div class="w-6 h-6 border-4 border-white/50 border-t-transparent rounded-full shadow-sm animate-spin"></div>
    </div>
  </div>

  <div id="islandView">
    <div class="toolbar">
      <button class="btn btn-back" onclick="backToLobby()">‚¨Ö ËøîÂõûÂ§ßÂª≥</button>
      <button class="btn btn-save" onclick="savePositions()">üíæ ÂÑ≤Â≠ò‰ΩàÁΩÆ</button>
    </div>
    <div id="assetLayer"></div>
  </div>

<script>
    /**
     * --- 1. ÂàùÂßãÂåñËàáË∫´‰ªΩÈ©óË≠â ---
     */
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwp5gItIw-NJhLolDfYtrFAU-5imfU6dsU8mSMTNMWdgXSz8WbqDfKHgeLVV9rNC45C/exec';
    
    let USERNAME = "";
    let allAssets = []; 
    let currentIslandNo = null;

    // È†ÅÈù¢ËºâÂÖ•ÂæåÁ´ãÂç≥Âü∑Ë°å
    window.onload = initApp;

    async function initApp() {
        // Âæû localStorage ÂèñÂæóÁî®Êà∂Âêç
        USERNAME = localStorage.getItem('studyLandUser');
        
        // Â¶ÇÊûúÊ≤íÁôªÂÖ•ÔºåË∏¢ÂõûÈ¶ñÈ†Å
        if (!USERNAME) { 
            alert("Ë´ãÂÖàÁôªÂÖ•ÔºÅ");
            window.location.href = 'index.html'; 
            return; 
        }
        
        // È°ØÁ§∫Áî®Êà∂Âêç
        const displayEl = document.getElementById('display-username');
        if (displayEl) displayEl.innerText = USERNAME;
        
        console.log("Áï∂ÂâçÁî®Êà∂:", USERNAME);
        
        // ÈñãÂßãÊäìÂèñË©≤Áî®Êà∂ÁöÑÂ≥∂Â∂ºË≥áÊñô
        fetchIslands();
    }

    /**
     * --- 2. Ë≥áÊñôÂ≠òÂèñÈÇèËºØ (AJAX / POST) ---
     */

    // ÂèñÂæóÊâÄÊúâË≥áÁî¢
    async function fetchIslands() {
        try {
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "fetchIslands", username: USERNAME })
            });
            allAssets = await response.json();
            
            if (!allAssets || allAssets.length === 0) {
                document.getElementById('islandContainer').innerHTML = "ÁõÆÂâçÊ≤íÊúâÂ≥∂Â∂ºË≥áÊñôÔºåË´ãÊ™¢Êü•Ë©¶ÁÆóË°®„ÄÇ";
            } else {
                renderLobby();
            }
        } catch (e) {
            console.error("ÊäìÂèñÂ§±Êïó:", e);
        }
    }

    // ÈÄ≤ÂÖ•Â≥∂Â∂º‰∏¶Âä†ËºâÂ∫ßÊ®ô
    async function enterIsland(no) {
        currentIslandNo = no;
        showLoading(true);
        
        const islandData = allAssets.find(a => a.islandNo == no);
        const view = document.getElementById('islandView');
        const layer = document.getElementById('assetLayer');
        
        document.getElementById('lobby').style.display = 'none';
        view.style.display = 'block';
        view.style.backgroundImage = `url('${islandData.islandBG}')`;
        
        // ÊäìÂèñÈõ≤Á´ØÂ∫ßÊ®ôÂ≠òÊ™î
        let savedPositions = null;
        try {
            const resp = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "fetchLastPosition", username: USERNAME, islandNo: no })
            });
            const result = await resp.json();
            if (result.positionData) {
                savedPositions = JSON.parse(result.positionData);
            }
        } catch (e) { console.log("ÁÑ°Â≠òÊ™îË®òÈåÑÔºå‰ΩøÁî®È†êË®≠‰ΩçÁΩÆ"); }
      
        layer.innerHTML = ""; 
      
        // Ê∏≤ÊüìË©≤Â≥∂Â∂ºÁöÑÊâÄÊúâË≥áÁî¢
        allAssets.filter(a => a.islandNo == no).forEach((asset, index) => {
            const img = document.createElement('img');
            img.src = asset.assetUrl;
            img.className = 'asset';
            img.dataset.assetName = asset.assetName; 
            
            // Âà§Êñ∑‰ΩçÁΩÆÔºöÊúâÂ≠òÊ™îÁî®Â≠òÊ™îÔºåÊ≤íÂ≠òÊ™îÂâáÊéíÊéíÁ´ô
            let savedPos = savedPositions ? savedPositions.find(p => p.name === asset.assetName) : null;
            if (savedPos) {
                img.style.left = savedPos.x;
                img.style.top = savedPos.y;
            } else {
                img.style.left = (100 + index * 120) + "px"; 
                img.style.top = "200px";
            }
            
            makeDraggable(img);
            layer.appendChild(img);
        });
        
        showLoading(false);
    }

    // ÂÑ≤Â≠òÁõÆÂâç‰ΩàÁΩÆ
    async function savePositions() {
        showLoading(true);
        const assetsInView = document.querySelectorAll('.asset');
        let positions = [];
        
        assetsInView.forEach(el => {
            positions.push({ 
                name: el.dataset.assetName, 
                x: el.style.left, 
                y: el.style.top 
            });
        });
      
        const payload = {
            action: "saveIslandUpdate",
            username: USERNAME,
            islandNo: currentIslandNo,
            positionData: JSON.stringify(positions)
        };
      
        try {
            const response = await fetch(GAS_URL, { method: "POST", body: JSON.stringify(payload) });
            const result = await response.json();
            if (result.result === "success") alert("‚ú® ‰ΩàÁΩÆÂ∑≤Â≠òÂÖ•Èõ≤Á´ØÔºÅ");
        } catch (e) { alert("ÂÑ≤Â≠òÂ§±Êïó"); }
        showLoading(false);
    }

    /**
     * --- 3. UI Ê∏≤ÊüìËàá‰∫íÂãïÂäüËÉΩ ---
     */

    function renderLobby() {
        const container = document.getElementById('islandContainer');
        container.innerHTML = "";
        
        const groups = {};
        allAssets.forEach(a => {
            if (!groups[a.islandNo]) groups[a.islandNo] = { name: a.islandName, bg: a.islandBG };
        });

        Object.keys(groups).forEach(no => {
            const item = groups[no];
            const card = document.createElement('div');
            card.className = 'island-card';
            card.style.backgroundImage = `url('${item.bg}')`;
            card.onclick = () => enterIsland(no);

            // LOBBY CARDS OVERLAY Â§ßÂª≥Â≥∂Â∂ºÂç°ÁâáÈÅÆÁΩ©
            card.innerHTML = `
                <div class="absolute inset-x-0 bottom-0 h-1/2 flex items-center justify-center bg-gradient-to-t from-black/60 to-transparent 
                    hover:transparent transition-all duration-300 
                    rounded-b-[15px] font-cubic text-white text-xl thin-border pointer-events-none">
                ${item.name}
                </div>`;
            container.appendChild(card);
        });
    }

    function backToLobby() {
        document.getElementById('islandView').style.display = 'none';
        document.getElementById('lobby').style.display = 'block';
    }

    function showLoading(show) {
        const loader = document.getElementById('loadingOverlay');
        if (loader) loader.style.display = show ? 'flex' : 'none';
    }

    // ÊãñÊãΩÂäüËÉΩÈÇèËºØ
 function makeDraggable(el) {
    let isDragging = false;
    let offset = { x: 0, y: 0 };

    el.ondragstart = () => false;

    const start = (e) => {
        isDragging = true;
        // Á¢∫‰øùÈªûÊìäÊôÇÈÄôÂºµÂúñÁâáÂú®ÊúÄÂâçÈù¢
        el.style.zIndex = "9999";
        
        if (e.cancelable) e.preventDefault(); 

        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        offset.x = clientX - el.offsetLeft;
        offset.y = clientY - el.offsetTop;
        
        el.style.transform = "scale(1.1)";
        el.style.transition = "transform 0.1s, z-index 0s"; 
    };

    const move = (e) => {
        if (!isDragging) return;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
        let newX = clientX - offset.x;
        let newY = clientY - offset.y;
    
        const minX = 0;
        const minY = 0;
        const maxX = window.innerWidth - el.offsetWidth;
        const maxY = window.innerHeight - el.offsetHeight;
    
        el.style.left = Math.max(minX, Math.min(newX, maxX)) + "px";
        el.style.top = Math.max(minY, Math.min(newY, maxY)) + "px";
    };

    const stop = () => {
        if (isDragging) {
            isDragging = false;
            el.style.transform = "scale(1)";
            el.style.zIndex = "100"; 
        }
    };

    el.onmousedown = start;
    el.ontouchstart = start;
    window.addEventListener('mousemove', move);
    window.addEventListener('mouseup', stop);
    window.addEventListener('touchmove', move, { passive: false });
    window.addEventListener('touchend', stop);
}
</script>
  
</body>
</html>
