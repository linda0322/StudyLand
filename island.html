<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æˆ‘çš„å³¶å¶¼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/picture.svg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Cubic11';
            src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
            font-display: swap;
        }

        /* æ ¸å¿ƒèƒŒæ™¯æ–¹æ¡ˆï¼šä¿®å¾©é‚Šç·£é™°å½± */
        html, body {
            height: 100%; width: 100%; margin: 0; padding: 0;
            background-color: #0c4f65;
            overflow-x: hidden;
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-user-select: none;
        }

        body.in-lobby::before {
            content: "";
            position: fixed;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            background-size: cover;
            background-position: center bottom;
            z-index: -1;
        }

        body.in-island { background-color: #2c3e50; }
        body.in-island::before { display: none; }

        /* æ–¹å‘æ“‹æ¿ */
        #orientation-overlay {
            display: none;
            position: fixed; inset: 0;
            background: rgba(44, 62, 80, 0.98);
            z-index: 9999;
            flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        body.in-island.is-portrait #orientation-overlay { display: flex; }

        .font-cubic { font-family: 'Cubic11', sans-serif; }
        .thick-border { -webkit-text-stroke: 1px currentColor; paint-order: stroke fill; }
        .thin-border { -webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }

        /* å¤§å»³ä½ˆå±€ */
        #lobby {
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; width: 100%;
            padding: 3rem 1rem;
            position: relative; z-index: 10;
        }

        .island-grid { 
            display: flex; flex-wrap: wrap; gap: 20px; 
            justify-content: center; padding: 20px; 
            max-width: 1000px; width: 100%;
        }
        
        /* ç‰ˆæœ¬ A çš„ç¸®åœ–å¡ç‰‡è¨­è¨ˆ */
        .island-card { 
            width: 240px; height: 180px; position: relative; overflow: hidden;
            background-color: #fff; border-radius: 15px; border: 5px solid white; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background-size: cover; background-position: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .island-card:hover { transform: translateY(-5px) scale(1.03); }

        /* å³¶å¶¼èˆå° */
        #islandView {
            display: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0; left: 0;
            z-index: 500;
            background-color: #2c3e50;
            justify-content: center; /* æ°´å¹³ç½®ä¸­èˆå° */
            align-items: center;     /* å‚ç›´ç½®ä¸­èˆå° */
        }
        
        #islandStage {
            position: relative;
            width: 100vw;
            height: 56.25vw;
            min-height: 300px; /* æ–°å¢ï¼šé˜²æ­¢åœ¨æŸäº›æ‰‹æ©Ÿä¸Šé«˜åº¦è®Šæˆ 0 */
            max-width: 177.78vh;
            max-height: 100vh;
            background-color: #333; 
            background-size: cover; /* æ”¹ç‚º cover ç¢ºä¿èƒŒæ™¯ä¸€å®šé‹ªæ»¿ */
            background-position: center;
            margin: auto;
            overflow: hidden;
            z-index: 1;
        }
        
        #assetLayer {
            position: absolute;
            inset: 0;
            z-index: 10;
            pointer-events: none; /* é€™è£¡è¨­ç‚º none æ˜¯å°çš„ï¼Œé˜²æ­¢æ“‹ä½èƒŒæ™¯é»æ“Š */
        }
        
        .asset {
            position: absolute;
            cursor: move;
            z-index: 100;
            pointer-events: auto; /* é‡è¦ï¼šè®“åœ–ç‰‡æœ¬èº«å¯ä»¥è¢«é»æ“Š */
            -webkit-user-drag: none;
            touch-action: none;
        }
        
        .toolbar { 
            position: fixed; 
            top: env(safe-area-inset-top, 15px); 
            left: env(safe-area-inset-left, 15px); 
            z-index: 5000; 
            display: flex; 
            gap: 10px; 
            transform: scale(0.9); /* æ©«å±æ™‚ç¨å¾®ç¸®å°æŒ‰éˆ•é¿å…æ“æ“  */
        }
                
        #loadingOverlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
            color:white; display:none; flex-direction:column; 
            justify-content:center; align-items:center; z-index: 6000; 
        }

        .rotate-icon { font-size: 40px; animation: rotate-hint 2s infinite; margin-bottom: 10px; }
        @keyframes rotate-hint { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-90deg); } }
    </style>
</head>
<body class="in-lobby">

    <div id="orientation-overlay" class="gap-2">
        <div class="rotate-icon">ğŸ“±ğŸ”„</div>
        <div class="font-cubic text-lg">è«‹æ—‹è½‰æ‰‹æ©Ÿç•«é¢</div>
    </div>

    <div id="loadingOverlay">
        <div class="animate-bounce text-3xl mb-4">â˜ï¸</div>
        <div class="font-cubic tracking-widest">é£›è¡Œä¸­</div>
    </div>

    <div id="lobby">
        <div class="flex items-center gap-3 mb-6">
            <div class="glass-panel px-4 py-1.5 rounded-full shadow-md flex items-center gap-2">
                <span class="text-[10px] text-slate-500 font-cubic thin-border tracking-wider">æ¢éšªå®¶</span>
                <span id="user-display-name" class="text-sm font-cubic thin-border text-slate-700">è¼‰å…¥ä¸­...</span>
            </div>
            <a href="index.html" class="glass-panel flex items-center justify-center rounded-full text-slate-500 w-9 h-9 shadow-lg hover:bg-white/30 transition-all">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
        </div>
        <div class="font-cubic text-white thick-border text-2xl mb-6 tracking-wider drop-shadow-lg">æˆ‘çš„å³¶å¶¼åœ°åœ–</div>
        <div id="islandContainer" class="island-grid"></div>
    </div>

    <div id="islandView">
        <div class="toolbar">
            <button id="btn-back" class="p-3 glass-panel rounded-full text-slate-700 shadow-xl hover:bg-white/90 active:scale-95 transition-all" onclick="backToLobby()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
            </button>
            <button id="btn-save" class="p-3 glass-panel rounded-full text-orange-600 shadow-xl hover:bg-white/90 active:scale-95 transition-all" onclick="savePositions()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/><path d="M7 3v4a1 1 0 0 0 1 1h7"/></svg>
            </button>
        </div>
        <div id="islandStage"><div id="assetLayer"></div></div>
    </div>

    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[9999] px-6 py-3 rounded-2xl glass-panel shadow-2xl transition-all duration-500 opacity-0 -translate-y-4 pointer-events-none flex items-center gap-3">
        <div id="toast-icon" class="text-xl"></div>
        <span id="toast-msg" class="font-cubic text-slate-700"></span>
    </div>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbx1OmvGHSs0kyZw3Nt34FsvvM3NuGuGQvr4L1w2OXi_mxwLBbR2uo48PQjE7C54Q6PE/exec';
    let USERNAME = localStorage.getItem('studyLandUser');
    let allAssets = []; 
    let currentIslandNo = null;

    window.onload = () => {
        if (!USERNAME) { window.location.href = 'index.html'; return; }
        document.getElementById('user-display-name').innerText = USERNAME;
        checkOrientation();
        window.addEventListener('resize', checkOrientation);
        fetchIslands();
    };

    function checkOrientation() {
        if (window.innerWidth < window.innerHeight) {
            document.body.classList.add('is-portrait');
        } else {
            document.body.classList.remove('is-portrait');
        }
    }

    async function fetchIslands() {
        showLoading(true);
        try {
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "fetchIslands", username: USERNAME })
            });
            allAssets = await response.json();
            renderLobby();
        } catch (e) { 
            console.error("æŠ“å–å¤±æ•—:", e);
            showToast("è¼‰å…¥å³¶å¶¼å¤±æ•—", "error");
        }
        finally { showLoading(false); }
    }

    // --- ä¿®æ”¹ï¼šç¸®åœ–æ¸²æŸ“ ---
    function renderLobby() {
        const container = document.getElementById('islandContainer');
        container.innerHTML = "";
        const islandIds = [...new Set(allAssets.map(a => a.islandNo))];
        
        islandIds.forEach(no => {
            const islandAssets = allAssets.filter(a => a.islandNo == no);
            const first = islandAssets[0];
    
            const card = document.createElement('div');
            card.className = 'island-card';
            card.style.backgroundImage = `url('${first.islandBG}')`;
            card.style.backgroundSize = first.bgMode || "100% 100%"; 
            card.onclick = () => enterIsland(no);
    
            // æ¸²æŸ“ç¸®åœ–è³‡ç”¢
            islandAssets.forEach((asset, index) => {
                // --- ä¿®æ­£ï¼šç§»é™¤ if (asset.lastX && asset.lastY) çš„é™åˆ¶ ---
                const miniImg = document.createElement('img');
                miniImg.src = asset.assetUrl;
                miniImg.style.position = 'absolute';
                
                // å¦‚æœæ²’æœ‰å„²å­˜éçš„åº§æ¨™ï¼Œå°±çµ¦å®ƒä¸€å€‹é è¨­çš„æ’åˆ—ä½ç½®
                miniImg.style.left = asset.lastX || (10 + (index % 5) * 15) + "%";
                miniImg.style.top = asset.lastY || (20 + Math.floor(index / 5) * 20) + "%";
    
                // è™•ç†ç¸®åœ–æ¯”ä¾‹ï¼šç‰©ä»¶åœ¨ç¸®åœ–è£¡é€šå¸¸è¦æ¯”åœ¨å³¶å¶¼å…§å†å°ä¸€é»æ‰å¥½çœ‹
                let sizeVal = parseFloat(asset.assetSize || '12');
                miniImg.style.width = (sizeVal * 0.8) + '%'; // ç¸®åœ–ç‰©ä»¶æ‰“ 8 æŠ˜
                
                miniImg.style.pointerEvents = 'none';
                card.appendChild(miniImg);
            });
    
            const title = document.createElement('div');
            title.className = 'absolute bottom-0 w-full bg-black/40 text-white text-[12px] font-cubic text-center py-2 backdrop-blur-md';
            title.innerText = first.islandName || `å³¶å¶¼ ${no}`;
            card.appendChild(title);
            container.appendChild(card);
        });
    }
    
    // --- ä¿®æ”¹ï¼šé€²å…¥å³¶å¶¼ ---
    async function enterIsland(no) {
        currentIslandNo = no;
        const islandAssets = allAssets.filter(a => a.islandNo == no);
        if (islandAssets.length === 0) return;
    
        document.getElementById('lobby').style.display = 'none';
        document.body.classList.replace('in-lobby', 'in-island');
        document.getElementById('islandView').style.display = 'flex';
        
        const stage = document.getElementById('islandStage');
        const layer = document.getElementById('assetLayer');
        
        // è¨­å®šèƒŒæ™¯
        stage.style.backgroundImage = `url('${islandAssets[0].islandBG}')`;
        layer.innerHTML = ""; 
    
        islandAssets.forEach((asset, index) => {
            const img = document.createElement('img');
            img.className = 'asset';
            img.dataset.assetName = asset.assetName;
            
            // è™•ç†å°ºå¯¸
            let sizeVal = asset.assetSize ? asset.assetSize.toString() : '12%';
            if (!sizeVal.includes('%') && !sizeVal.includes('px')) sizeVal += '%';
            img.style.width = sizeVal;
    
            // è™•ç†ä½ç½®ï¼šå…ˆçµ¦é è¨­å€¼ï¼Œé¿å… img.onload æ²’è§¸ç™¼æ™‚å®Œå…¨çœ‹ä¸åˆ°
            let lx = asset.lastX ? asset.lastX.toString() : (10 + (index % 5) * 15) + "%";
            let ly = asset.lastY ? asset.lastY.toString() : (20 + Math.floor(index / 5) * 20) + "%";
            if (!lx.includes('%') && !lx.includes('px')) lx += '%';
            if (!ly.includes('%') && !ly.includes('px')) ly += '%';
            
            img.style.left = lx;
            img.style.top = ly;
    
            // å…ˆè¨­å®š src
            img.src = asset.assetUrl;
    
            // ç¢ºä¿åœ–ç‰‡é¡¯ç¤º
            img.style.opacity = "1"; 
            
            // ç›£è½è¼‰å…¥
            img.onload = () => {
                makeDraggable(img);
                console.log("è¼‰å…¥æˆåŠŸ:", asset.assetName);
            };
    
            img.onerror = () => {
                console.error("è¼‰å…¥å¤±æ•—:", asset.assetUrl);
                // å¤±æ•—æ™‚é¡¯ç¤ºä¸€å€‹ä½”ä½æ–¹å¡Šï¼Œè®“ä½ çŸ¥é“å®ƒåœ¨é‚£è£¡
                img.style.border = "2px solid red";
                img.style.minHeight = "50px";
                img.style.minWidth = "50px";
                img.style.backgroundColor = "rgba(255,0,0,0.3)";
            };
    
            layer.appendChild(img);
        });
    }
    
    function makeDraggable(el) {
        let isDragging = false;
        let offset = { x: 0, y: 0 };
        el.ondragstart = () => false;

        const start = (e) => {
            isDragging = true;
            el.style.zIndex = "1000";
            const c = e.touches ? e.touches[0] : e;
            offset.x = c.clientX - el.offsetLeft;
            offset.y = c.clientY - el.offsetTop;
            el.style.transform = "scale(1.1)";
            el.style.transition = "transform 0.2s";
        };

        const move = (e) => {
            if (!isDragging) return;
            const stage = document.getElementById('islandStage');
            const c = e.touches ? e.touches[0] : e;
            
            let newX = c.clientX - offset.x;
            let newY = c.clientY - offset.y;
            
            newX = Math.max(0, Math.min(newX, stage.offsetWidth - el.offsetWidth));
            newY = Math.max(0, Math.min(newY, stage.offsetHeight - el.offsetHeight));
            
            el.style.left = newX + "px";
            el.style.top = newY + "px";
            if (e.cancelable) e.preventDefault();
        };
        
        const stop = () => {
            if (isDragging) {
                isDragging = false;
                el.style.transform = "scale(1)";
                el.style.zIndex = "100";
            }
        };

        el.onmousedown = start;
        el.ontouchstart = start;
        window.addEventListener('mousemove', move, { passive: false });
        window.addEventListener('mouseup', stop);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('touchend', stop);
    }

    // --- ä¿®æ”¹ï¼šå„²å­˜æ™‚å¼·åˆ¶è½‰æ›ç‚ºç™¾åˆ†æ¯” ---
    async function savePositions() {
        showLoading(true);
        const stage = document.getElementById('islandStage');
        const assets = document.querySelectorAll('.asset');
        
        const positions = Array.from(assets).map(el => {
            // å°‡ç•¶å‰çš„ px åº§æ¨™è½‰æ›å› %
            const xPct = (parseFloat(el.style.left) / stage.offsetWidth * 100).toFixed(2) + '%';
            const yPct = (parseFloat(el.style.top) / stage.offsetHeight * 100).toFixed(2) + '%';
            return {
                name: el.dataset.assetName,
                x: xPct,
                y: yPct
            };
        });

        try {
            const res = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ 
                    action: "saveIslandUpdate", 
                    username: USERNAME, 
                    islandNo: currentIslandNo, 
                    positionData: JSON.stringify(positions) 
                })
            });
            const result = await res.json();
            if (result.result === "success") {
                showToast("æˆåŠŸå„²å­˜ä½ˆç½®");
                // åŒæ­¥æ›´æ–°æœ¬åœ°è³‡æ–™ï¼Œé€™æ¨£å›å¤§å»³ä¸ç”¨é‡æ–° fetch
                allAssets.forEach(a => {
                    if (a.islandNo == currentIslandNo) {
                        const p = positions.find(pos => pos.name === a.assetName);
                        if (p) { a.lastX = p.x; a.lastY = p.y; }
                    }
                });
            }
        } catch (e) { showToast("é€£ç·šéŒ¯èª¤", "error"); }
        finally { showLoading(false); }
    }

    function backToLobby() {
        document.getElementById('islandView').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
        document.body.classList.replace('in-island', 'in-lobby');
        renderLobby(); // ç›´æ¥ç”¨æ›´æ–°å¾Œçš„ allAssets é‡æ–°æ¸²æŸ“
    }

    function showLoading(s) { document.getElementById('loadingOverlay').style.display = s ? 'flex' : 'none'; }

    function showToast(m, t = 'success') {
        const toast = document.getElementById('toast');
        const icon = document.getElementById('toast-icon');
        document.getElementById('toast-msg').innerText = m;
        icon.innerText = t === 'success' ? 'âœ¨' : 'âš ï¸';
        
        toast.classList.remove('opacity-0', '-translate-y-4', 'pointer-events-none');
        toast.classList.add('opacity-100', 'translate-y-0');
        setTimeout(() => {
            toast.classList.add('opacity-0', '-translate-y-4', 'pointer-events-none');
            toast.classList.remove('opacity-100', 'translate-y-0');
        }, 2500);
    }
</script>
</body>
