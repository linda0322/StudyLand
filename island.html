    .island-grid {

    .island-card {

    .island-card div {

      color: white;

      padding: 10px 0;

      border-bottom-right-radius: 15px;

    /* å³¶å¶¼å…§éƒ¨è¦–åœ– */
    #islandView { 
      display: none; 
      width: 100vw; 
      height: 100vh; 
      position: relative; 
      background-size: cover; 
      background-position: center; 
    }

    .asset:active { 
      transform: scale(1.15); 
      z-index: 9999; 
    }
    
    /* å·¥å…·åˆ— */
    .toolbar { 
      position: fixed; 
      top: 20px; 
      left: 20px; 
      z-index: 1000;

    }
    .btn { 
      padding: 12px 25px; 
      border-radius: 30px;

      cursor: pointer; 
      font-weight: bold; 
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background 0.2s;
    }
    .btn-save { background: #ff9800; color: white; }
    .btn-save:hover { background: #f57c00; }
    .btn-back { background: #607d8b; color: white; }
    .btn-back:hover { background: #455a64; }

    /* è¼‰å…¥ä¸­å‹•ç•« */
    #loadingOverlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.5); color:white;
      display:none; flex-direction:column; justify-content:center; align-items:center;
      z-index: 2000;
    }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div style="font-size: 20px; margin-bottom:10px;">â˜ï¸ æ­£åœ¨èˆ‡é›²ç«¯åŒæ­¥...</div>
  </div>

  <!-- å¤§å»³ LOBBY -->
  <div id="lobby">
    <div class="font-cubic text-white thick-border text-5xl mt-12 mb-4 tracking-wider drop-shadow-lg">é€²å…¥å³¶å¶¼</div>
    <div id="islandContainer" class="island-grid"><span class="text-white font-cubic thin-border opacity-80">æ­£åœ¨é–‹å•Ÿé›²ç«¯åœ°åœ–...</span></div>
  </div>

  <div id="islandView">
    <div class="toolbar">
      <button class="btn btn-back" onclick="backToLobby()">â¬… è¿”å›å¤§å»³</button>
      <button class="btn btn-save" onclick="savePositions()">ğŸ’¾ å„²å­˜ä½ˆç½®</button>
    </div>
    <div id="assetLayer"></div>
  </div>

<script>
    /**
     * --- 1. åˆå§‹åŒ–èˆ‡èº«ä»½é©—è­‰ ---
     */
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwp5gItIw-NJhLolDfYtrFAU-5imfU6dsU8mSMTNMWdgXSz8WbqDfKHgeLVV9rNC45C/exec';
    
    let USERNAME = "";
    let allAssets = []; 
    let currentIslandNo = null;

    // é é¢è¼‰å…¥å¾Œç«‹å³åŸ·è¡Œ
    window.onload = initApp;

    async function initApp() {
        // å¾ localStorage å–å¾—ç”¨æˆ¶å
        USERNAME = localStorage.getItem('studyLandUser');
        
        // å¦‚æœæ²’ç™»å…¥ï¼Œè¸¢å›é¦–é 
        if (!USERNAME) { 
            alert("è«‹å…ˆç™»å…¥ï¼");
            window.location.href = 'index.html'; 
            return; 
        }
        
        // é¡¯ç¤ºç”¨æˆ¶å
        const displayEl = document.getElementById('display-username');
        if (displayEl) displayEl.innerText = USERNAME;
        
        console.log("ç•¶å‰ç”¨æˆ¶:", USERNAME);
        
        // é–‹å§‹æŠ“å–è©²ç”¨æˆ¶çš„å³¶å¶¼è³‡æ–™
        fetchIslands();
    }

    /**
     * --- 2. è³‡æ–™å­˜å–é‚è¼¯ (AJAX / POST) ---
     */

    // å–å¾—æ‰€æœ‰è³‡ç”¢
    async function fetchIslands() {
        try {
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "fetchIslands", username: USERNAME })
            });
            allAssets = await response.json();
            
            if (!allAssets || allAssets.length === 0) {
                document.getElementById('islandContainer').innerHTML = "ç›®å‰æ²’æœ‰å³¶å¶¼è³‡æ–™ï¼Œè«‹æª¢æŸ¥è©¦ç®—è¡¨ã€‚";
            } else {
                renderLobby();
            }
        } catch (e) {
            console.error("æŠ“å–å¤±æ•—:", e);
        }
    }

    // é€²å…¥å³¶å¶¼ä¸¦åŠ è¼‰åº§æ¨™
    async function enterIsland(no) {
        currentIslandNo = no;
        showLoading(true);
        
        const islandData = allAssets.find(a => a.islandNo == no);
        const view = document.getElementById('islandView');
        const layer = document.getElementById('assetLayer');
        
        document.getElementById('lobby').style.display = 'none';
        view.style.display = 'block';
        view.style.backgroundImage = `url('${islandData.islandBG}')`;
        
        // æŠ“å–é›²ç«¯åº§æ¨™å­˜æª”
        let savedPositions = null;
        try {
            const resp = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "fetchLastPosition", username: USERNAME, islandNo: no })
            });
            const result = await resp.json();
            if (result.positionData) {
                savedPositions = JSON.parse(result.positionData);
            }
        } catch (e) { console.log("ç„¡å­˜æª”è¨˜éŒ„ï¼Œä½¿ç”¨é è¨­ä½ç½®"); }
      
        layer.innerHTML = ""; 
      
        // æ¸²æŸ“è©²å³¶å¶¼çš„æ‰€æœ‰è³‡ç”¢
        allAssets.filter(a => a.islandNo == no).forEach((asset, index) => {
            const img = document.createElement('img');
            img.src = asset.assetUrl;
            img.className = 'asset';
            img.dataset.assetName = asset.assetName; 
            
            // åˆ¤æ–·ä½ç½®ï¼šæœ‰å­˜æª”ç”¨å­˜æª”ï¼Œæ²’å­˜æª”å‰‡æ’æ’ç«™
            let savedPos = savedPositions ? savedPositions.find(p => p.name === asset.assetName) : null;
            if (savedPos) {
                img.style.left = savedPos.x;
                img.style.top = savedPos.y;
            } else {
                img.style.left = (100 + index * 120) + "px"; 
                img.style.top = "200px";
            }
            
            makeDraggable(img);
            layer.appendChild(img);
        });
        
        showLoading(false);
    }

    // å„²å­˜ç›®å‰ä½ˆç½®
    async function savePositions() {
        showLoading(true);
        const assetsInView = document.querySelectorAll('.asset');
        let positions = [];
        
        assetsInView.forEach(el => {
            positions.push({ 
                name: el.dataset.assetName, 
                x: el.style.left, 
                y: el.style.top 
            });
        });
      
        const payload = {
            action: "saveIslandUpdate",
            username: USERNAME,
            islandNo: currentIslandNo,
            positionData: JSON.stringify(positions)
        };
      
        try {
            const response = await fetch(GAS_URL, { method: "POST", body: JSON.stringify(payload) });
            const result = await response.json();
            if (result.result === "success") alert("âœ¨ ä½ˆç½®å·²å­˜å…¥é›²ç«¯ï¼");
        } catch (e) { alert("å„²å­˜å¤±æ•—"); }
        showLoading(false);
    }

    /**
     * --- 3. UI æ¸²æŸ“èˆ‡äº’å‹•åŠŸèƒ½ ---
     */

    function renderLobby() {
        const container = document.getElementById('islandContainer');
        container.innerHTML = "";
        
        const groups = {};
        allAssets.forEach(a => {
            if (!groups[a.islandNo]) groups[a.islandNo] = { name: a.islandName, bg: a.islandBG };
        });

        Object.keys(groups).forEach(no => {
            const item = groups[no];
            const card = document.createElement('div');
            card.className = 'island-card';
            card.style.backgroundImage = `url('${item.bg}')`;
            card.onclick = () => enterIsland(no);
            card.innerHTML = `<div>${item.name}</div>`;
            container.appendChild(card);
        });
    }

    function backToLobby() {
        document.getElementById('islandView').style.display = 'none';
        document.getElementById('lobby').style.display = 'block';
    }

    function showLoading(show) {
        const loader = document.getElementById('loadingOverlay');
        if (loader) loader.style.display = show ? 'flex' : 'none';
    }

    // æ‹–æ‹½åŠŸèƒ½é‚è¼¯
    function makeDraggable(el) {
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        const start = (e) => {
            isDragging = true;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            offset.x = clientX - el.offsetLeft;
            offset.y = clientY - el.offsetTop;
        };

        const move = (e) => {
            if (!isDragging) return;
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            el.style.left = (clientX - offset.x) + "px";
            el.style.top = (clientY - offset.y) + "px";
        };

        const stop = () => isDragging = false;

        el.onmousedown = start;
        document.addEventListener('mousemove', move);
        document.addEventListener('mouseup', stop);
        el.ontouchstart = start;
        document.addEventListener('touchmove', move, { passive: false });
        document.addEventListener('touchend', stop);
    }
</script>
  
</body>
