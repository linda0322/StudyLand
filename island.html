<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>我的島嶼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/picture.svg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Cubic11';
            src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
            font-display: swap;
        }

        html {
            height: 100%;
            background-color: #1dc5fd;
            background-image: url('https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/Sky.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center bottom;
            background-attachment: fixed;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-user-select: none;
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden;
            background: transparent;
        }

        /* 行動裝置 */
        @media (max-width: 768px) {
            body { background-position: center 60%; background-size: auto 100%; }
            .asset { width: 65px !important; }
            .toolbar { top: 10px; left: 10px; right: 10px; }
        }
        
        a, button, [role="button"], .island-card {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36' viewBox='0 0 24 24' fill='white'><path d='M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.1-3.9-4.4-.5-3.4-3.4-6.1-7-6.1-3.1 0-5.7 2-6.7 4.8C2.1 9.4 0 11.4 0 14c0 3 2.5 5.5 5.5 5.5h12z'/></svg>") 16 16, pointer !important;
        }

        .font-cubic { font-family: 'Cubic11', sans-serif; }
        .thick-border { -webkit-text-stroke: 1px currentColor; paint-order: stroke fill; }
        .thin-border { -webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }
        
        #lobby {
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: flex-start; /* 載入頂部 */
            position: fixed; 
            inset: 0; 
            background-color: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(8px);
            z-index: 100; 
            padding: 2rem 1rem; /* 頂部間距 */
            overflow-y: auto; /* 捲動 */
        }

        .island-grid { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
            padding: 20px; 
            max-width: 1000px;
            width: 100%;
        }
        
        .island-card { 
            width: 240px; height: 180px; position: relative; overflow: hidden;
            background-color: #fff; border-radius: 15px; border: 5px solid white; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background-size: cover; background-position: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .island-card:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }

        #islandView { display: none; width: 100vw; height: 100vh; position: relative; background-color: #transparent; overflow: hidden; display: flex; align-items: center; justify-content: center;}
        #islandStage {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            max-height: 100vh;
            min-height: 200px;
            max-width: calc(100vh * 16 / 9);
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
         }

        .asset { 
            position: absolute; 
            cursor: move; 
            width: 8%;
            min-width: 40px;
            user-select: none; 
            touch-action: none; 
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.3));
            z-index: 10;
         }

        .toolbar { position: fixed; top: 25px; left: 25px; z-index: 5000; display: flex; gap: 15px; }
        .btn { padding: 10px 20px; border-radius: 30px; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: all 0.2s; }
        .btn-save { background: #ff9800; color: white; }
        .btn-back { background: #607d8b; color: white; }

        #loadingOverlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6); color:white;
            display:none; flex-direction:column; justify-content:center; align-items:center; z-index: 2000;
        }
    </style>
</head>
<body>

  <div id="loadingOverlay">
    <div class="animate-bounce text-3xl mb-4">☁️</div>
    <div class="font-cubic tracking-widest">飛行中</div>
  </div>

  <div id="lobby">
    <div class="flex items-center gap-3 mb-6">
        <div class="glass-panel px-4 py-1.5 rounded-full shadow-md flex items-center gap-2">
            <span class="text-[10px] text-slate-500 thin-border font-cubic tracking-wider">探險家</span>
            <span id="user-display-name" class="text-sm font-cubic thin-border text-slate-700">載入中...</span>
        </div>
        <a href="index.html" class="glass-panel flex items-center justify-center rounded-full text-slate-500 w-9 h-9 shadow-lg hover:bg-slate-300/30 transition-colors action:scale-95 transition-all" title="主頁">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
    </div>

    <div class="font-cubic text-white thick-border text-2xl mb-6 tracking-wider drop-shadow-lg">我的島嶼地圖</div>
    <div id="islandContainer" class="island-grid">
    </div>
  </div>

  <div id="islandView">
      <div class="toolbar">
          <button id="btn-back" class="hidden p-3 glass-panel rounded-full text-slate-700 shadow-xl hover:bg-white/90 active:scale-95 transition-all flex items-center justify-center" onclick="backToLobby()" title="返回">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
          </button>
          <button id="btn-save" class="hidden p-3 glass-panel rounded-full text-orange-600 shadow-xl hover:bg-white/90 active:scale-95 transition-all flex items-center justify-center" onclick="savePositions()" title="存儲">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/><path d="M7 3v4a1 1 0 0 0 1 1h7"/></svg>
          </button>
      </div>
      <div id="islandStage"><div id="assetLayer"></div></div>
  </div>

  <!-- 儲存通知 TOAST -->  
  <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[999] px-6 py-3 rounded-2xl glass-panel shadow-2xl transition-all duration-500 ease-out opacity-0 -translate-y-4 pointer-events-none flex items-center gap-3">
    <div id="toast-icon" class="text-xl"></div>
    <span id="toast-msg" class="font-cubic thin-border text-slate-700"></span>
  </div>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzNtUuKszXLM6buRfV4Fe8XSgF69dqYwy4eAZ8qOEdbRuQjsaR1dZ7Cz-9U1wLhGu3v/exec';
    
    let USERNAME = localStorage.getItem('studyLandUser');
    let allAssets = []; 
    let currentIslandNo = null;

    window.onload = () => {
        if (!USERNAME) { window.location.href = 'index.html'; return; }
        document.getElementById('user-display-name').innerText = USERNAME;
        fetchIslands();
    };

    // 獲取島嶼資訊
    async function fetchIslands() {
        showLoading(true);
        try {
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "fetchIslands", username: USERNAME })
            });
            allAssets = await response.json();
            renderLobby();
        } catch (e) {
            console.error("抓取失敗:", e);
        } finally {
            showLoading(false);
        }
    }

    // 渲染大廳卡片（含縮圖）
    function renderLobby() {
        const container = document.getElementById('islandContainer');
        container.innerHTML = "";

        // 取得所有不重複的島嶼編號
        const islandIds = [...new Set(allAssets.map(a => a.islandNo))];

        islandIds.forEach(no => {
            const islandAssets = allAssets.filter(a => a.islandNo == no);
            const firstAsset = islandAssets[0];

            // 建立卡片外殼
            const card = document.createElement('div');
            card.className = 'island-card';
            card.style.backgroundImage = `url('${firstAsset.islandBG}')`;
            card.onclick = () => enterIsland(no);

            // 島嶼標題 ISLAND TITLE
            const title = document.createElement('div');
            title.className = 'absolute bottom-0 w-full bg-black/40 text-white text-[14px] font-cubic thin-border text-center py-2 backdrop-blur-md tracking-wide';
            title.innerText = firstAsset.islandName || `島嶼 ${no}`;
            card.appendChild(title);

            // 建立縮圖物件層
            const thumbScale = 0.24; // 縮放比例（卡片 240px / 實際畫面 1000px）
            
            islandAssets.forEach(asset => {
                if (asset.lastX && asset.lastY) {
                    const miniImg = document.createElement('img');
                    miniImg.src = asset.assetUrl;
                    miniImg.style.position = 'absolute';
                    
                    // 計算縮圖座標
                    const x = parseFloat(asset.lastX) * thumbScale;
                    const y = parseFloat(asset.lastY) * thumbScale;
                    const w = 90 * thumbScale; 

                    miniImg.style.left = x + 'px';
                    miniImg.style.top = y + 'px';
                    miniImg.style.width = w + 'px';
                    miniImg.style.pointerEvents = 'none'; // 防止阻擋卡片點擊
                    miniImg.style.filter = 'drop-shadow(1px 1px 2px rgba(0,0,0,0.3))';
                    
                    card.appendChild(miniImg);
                }
            });

            container.appendChild(card);
        });
    }

    async function enterIsland(no) {
        currentIslandNo = no;
        const islandAssets = allAssets.filter(a => a.islandNo == no);
        const view = document.getElementById('islandView');
        const stage = document.getElementById('islandStage');
        const layer = document.getElementById('assetLayer');
        
        // 1. 隱藏大廳，顯示視窗
        document.getElementById('lobby').style.display = 'none';
        view.style.display = 'flex'; 
        
        // 2. 渲染舞台背景
        if (islandAssets.length > 0) {
            stage.style.backgroundImage = `url('${islandAssets[0].islandBG}')`;
        }
        
        layer.innerHTML = ""; 
    
        // 關鍵修正：在移動端需要更確保佈局已經完成計算
        // 使用 requestAnimationFrame 或稍微長一點的延遲
        setTimeout(() => {
            // 確保 stage 已經有實際尺寸
            const stageW = stage.offsetWidth;
            const stageH = stage.offsetHeight;
    
            islandAssets.forEach((asset, index) => {
                const img = document.createElement('img');
                img.src = asset.assetUrl;
                img.className = 'asset';
                img.dataset.assetName = asset.assetName; 
                
                // 強制設定初始隱藏，等到計算完位置再顯示，防止手機版閃爍
                img.style.opacity = "0";
    
                img.onload = () => {
                    if (asset.lastX && asset.lastY) {
                        // 如果有舊座標，直接套用
                        img.style.left = asset.lastX;
                        img.style.top = asset.lastY;
                    } else {
                        // 初始分配（百分比法在手機版最安全）
                        img.style.left = (10 + (index % 5) * 15) + "%"; 
                        img.style.top = (20 + Math.floor(index / 5) * 20) + "%";
                    }
                    img.style.opacity = "1"; // 座標計算完畢，顯示
                    makeDraggable(img);
                };
                
                layer.appendChild(img);
            });
    
            document.getElementById('btn-back').classList.remove('hidden');
            document.getElementById('btn-save').classList.remove('hidden');
        }, 150); // 手機端建議給予 150ms 緩衝
    }
    
    // 儲存佈置
    async function savePositions() {
        showLoading(true);
        const assetsInView = document.querySelectorAll('.asset');
        const positions = Array.from(assetsInView).map(el => ({
            name: el.dataset.assetName, 
            x: el.style.left, 
            y: el.style.top 
        }));
    try {
            const response = await fetch(GAS_URL, { 
                method: "POST", 
                body: JSON.stringify({ 
                    action: "saveIslandUpdate", 
                    username: USERNAME, 
                    islandNo: currentIslandNo, 
                    positionData: JSON.stringify(positions) 
                }) 
            });
            const result = await response.json();
            
            if (result.result === "success") {
                showToast("成功儲存"); 
            } else {
                showToast("請重試", "error");
            }
        } catch (e) { 
            showToast("連線錯誤", "error"); 
        } finally {
            showLoading(false);
        }
    }

    function backToLobby() {
        document.getElementById('islandView').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
        document.getElementById('btn-back').classList.add('hidden');
        document.getElementById('btn-save').classList.add('hidden');
        fetchIslands();
    }

    function showLoading(show) {
        document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
    }

    function showToast(message, type = 'success') {
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-msg');
        const toastIcon = document.getElementById('toast-icon');
        
        toastMsg.textContent = message;
        toastIcon.textContent = type === 'success' ? '✨' : '⚠️';
        
        if (type === 'error') {
            toast.style.borderColor = 'rgba(239, 68, 68, 0.5)';
            toastMsg.classList.add('text-red-600');
        } else {
            toast.style.borderColor = 'rgba(255, 255, 255, 0.3)';
            toastMsg.classList.remove('text-red-600');
        }
    
        toast.classList.remove('opacity-0', '-translate-y-4', 'pointer-events-none');
        toast.classList.add('opacity-100', 'translate-y-0');
    
        setTimeout(() => {
            toast.classList.add('opacity-0', '-translate-y-4', 'pointer-events-none');
            toast.classList.remove('opacity-100', 'translate-y-0');
        }, 2500);
    }

    function makeDraggable(el) {
        let isDragging = false;
        let offset = { x: 0, y: 0 };
        el.ondragstart = () => false;

        const start = (e) => {
            isDragging = true;
            el.style.zIndex = "1000";
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            offset.x = clientX - el.offsetLeft;
            offset.y = clientY - el.offsetTop;
            el.style.transform = "scale(1.1)";
        };

        const move = (e) => {
            if (!isDragging) return;
            const stage = document.getElementById('islandStage');
            const rect = stage.getBoundingClientRect(); // 取得舞台在螢幕上的位置
        
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        
            let newX = clientX - offset.x;
            let newY = clientY - offset.y;
            
            newX = Math.max(0, Math.min(newX, stage.offsetWidth - el.offsetWidth));
            newY = Math.max(0, Math.min(newY, stage.offsetHeight - el.offsetHeight));
        
            el.style.left = newX + "px";
            el.style.top = newY + "px";
            if (e.cancelable) e.preventDefault();
        };
        
        const stop = () => {
            if (isDragging) {
                isDragging = false;
                el.style.transform = "scale(1)";
                el.style.zIndex = "100";
            }
        };

        el.onmousedown = start;
        el.ontouchstart = start;
        window.addEventListener('mousemove', move, { passive: false });
        window.addEventListener('mouseup', stop);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('touchend', stop);
    }
</script>
</body>
</html>
