            <h2 class="font-cubic text-xl text-center mb-8 text-slate-700">æº–å‚™å•Ÿèˆªå»å“ªè£¡ï¼Ÿ</h2>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyaI10eXnJm9ZpQ704yrD9CgdJ9YRb-jml2zM7sbddaeNmqmSQHNua4WOsgWZOpuhhT/exec'; 
        const username = localStorage.getItem('studyLandUser');
        const urlParams = new URLSearchParams(window.location.search);
        const currentIslandId = urlParams.get('id') || 'island_1';

        const islandConfig = {
            'island_1': { name: 'é’é’è‰åŸ', bg: 'https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/island/background/first.webp', color: 'bg-lime-100', icon: 'ğŸŒ³' },
            'island_2': { name: 'é»ƒé‡‘æ²™ç˜', bg: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073', color: 'bg-yellow-100', icon: 'ğŸ–ï¸' }
        };

        async function initApp() {
            if (!username) { window.location.href = 'index.html'; return; }
            document.getElementById('display-username').innerText = username;
            
            const config = islandConfig[currentIslandId] || islandConfig['island_1'];
            document.getElementById('background-img').src = config.bg;
            document.getElementById('island-title').innerText = config.name;

            // 1. è¼‰å…¥ç•¶å‰å³¶å¶¼ç‰©ä»¶ä½ç½®
            await loadIslandData();
            
            // 2. è¼‰å…¥åˆ‡æ›æ¸…å–®
            loadIslandList();

            bindDraggable();
        }

        function toggleIslandMenu() {
            const menu = document.getElementById('island-menu');
            menu.classList.toggle('hidden');
        }

        async function loadIslandList() {
            try {
                const response = await fetch(`${SCRIPT_URL}?user=${encodeURIComponent(username)}&action=getIslands`);
                const allowedIslands = await response.json();
                const container = document.getElementById('island-buttons-container');
                container.innerHTML = ''; 

                if (allowedIslands.length === 0) {
                    container.innerHTML = '<p class="col-span-2 text-center text-slate-400 font-cubic">ç›®å‰æ²’æœ‰å¯å‰å¾€çš„å³¶å¶¼</p>';
                    return;
                }

                allowedIslands.forEach(id => {
                    const cfg = islandConfig[id] || { name: 'æœªçŸ¥å³¶å¶¼', color: 'bg-slate-100', icon: 'ğŸï¸' };
                    const btnHtml = `
                        <a href="island.html?id=${id}" class="group bg-slate-50 p-4 rounded-[25px] hover:bg-white hover:shadow-xl transition-all text-center border border-slate-100">
                            <div class="${cfg.color} h-20 rounded-[20px] mb-2 flex items-center justify-center text-3xl">
                                ${cfg.icon}
                            </div>
                            <h3 class="font-cubic text-sm text-slate-800">${cfg.name}</h3>
                        </a>
                    `;
                    container.innerHTML += btnHtml;
                });
            } catch (e) {
                console.error("è¼‰å…¥å³¶å¶¼æ¸…å–®å¤±æ•—", e);
            }
        }

        async function loadIslandData() {
            try {
                const resp = await fetch(`${SCRIPT_URL}?user=${encodeURIComponent(username)}&islandId=${currentIslandId}`);
                const data = await resp.json();
                if (data && data.length > 0) {
                    data.forEach(item => {
                        const el = document.getElementById(item.id);
                        if (el) {
                            el.style.left = item.leftPercent + '%';
                            el.style.top = item.topPercent + '%';
                        }
                    });
                }
            } catch (e) { console.log("æ­¡è¿åˆæ¬¡ä¾†åˆ°æ­¤å³¶ï¼"); }
        }

        function bindDraggable() {
            const draggables = document.querySelectorAll('.draggable');
            const stage = document.getElementById('game-stage');

            draggables.forEach(el => {
                const handleStart = (e) => {
                    const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                    const rect = el.getBoundingClientRect();
                    const shiftX = clientX - rect.left;
                    const shiftY = clientY - rect.top;

                    const handleMove = (e) => {
                        const moveX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                        const moveY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                        const stageRect = stage.getBoundingClientRect();

                        let newL = moveX - stageRect.left - shiftX;
                        let newT = moveY - stageRect.top - shiftY;

                        newL = Math.max(0, Math.min(newL, stageRect.width - rect.width));
                        newT = Math.max(0, Math.min(newT, stageRect.height - rect.height));

                        el.style.left = newL + 'px';
                        el.style.top = newT + 'px';
                    };

                    const handleEnd = () => {
                        const stageRect = stage.getBoundingClientRect();
                        const lp = (parseFloat(el.style.left) / stageRect.width) * 100;
                        const tp = (parseFloat(el.style.top) / stageRect.height) * 100;
                        el.style.left = lp + '%';
                        el.style.top = tp + '%';

                        document.removeEventListener('mousemove', handleMove);
                        document.removeEventListener('mouseup', handleEnd);
                        document.removeEventListener('touchmove', handleMove);
                        document.removeEventListener('touchend', handleEnd);
                    };

                    document.addEventListener('mousemove', handleMove);
                    document.addEventListener('mouseup', handleEnd);
                    document.addEventListener('touchmove', handleMove, { passive: false });
                    document.addEventListener('touchend', handleEnd);
                };

                el.addEventListener('mousedown', handleStart);
                el.addEventListener('touchstart', handleStart, { passive: false });
            });
        }

        async function saveData() {
            const btn = document.getElementById('save-btn');
            btn.innerText = "å„²å­˜ä¸­...";
            const items = document.querySelectorAll('.draggable');
            const positions = Array.from(items).map(el => ({
                id: el.id,
                leftPercent: parseFloat(el.style.left),
                topPercent: parseFloat(el.style.top)
            }));

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ user: username, islandId: currentIslandId, positions: positions })
                });
                alert('å³¶å¶¼å·²åŒæ­¥é›²ç«¯ï¼');
            } catch (e) { alert('å„²å­˜å¤±æ•—'); }
            btn.innerText = "å„²å­˜å³¶å¶¼";
        }

        window.onload = initApp;
    </script>
