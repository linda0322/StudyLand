<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">

    <title>æˆ‘çš„å³¶å¶¼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/picture.svg">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Cubic11';
            src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
            font-display: swap;
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            background-color: #1dc5fd; /* æ ¸å¿ƒèƒŒæ™¯è‰² */
            overflow-x: hidden;
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-user-select: none;
        }

        /* ç©©å®šæ¶ˆæ»…é™°å½±çš„èƒŒæ™¯æ–¹æ¡ˆ */
        body.in-lobby::before {
            content: "";
            position: fixed;
            top: -2px; left: -2px; right: -2px; bottom: -2px; /* ç¨å¾®æº¢å‡ºä»¥æ¶ˆæ»…é‚Šç·£ */
            background-image: url('https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/Sky.png');
            background-size: cover;
            background-position: center bottom;
            z-index: -1;
        }

        body.in-island { background-color: #2c3e50; }
        body.in-island::before { display: none; }

        /* æ©«å‘æ¨¡å¼æ“‹æ¿ */
        #orientation-overlay {
            display: none;
            position: fixed; inset: 0;
            background: rgba(44, 62, 80, 0.95);
            z-index: 9999;
            flex-direction: column; justify-content: center; align-items: center;
            color: white; text-align: center;
        }
        /* åƒ…åœ¨å³¶å¶¼æ¨¡å¼ä¸”å¯¬åº¦ < é«˜åº¦æ™‚è§¸ç™¼ */
        body.in-island.is-portrait #orientation-overlay { display: flex; }

        .font-cubic { font-family: 'Cubic11', sans-serif; }
        .thick-border { -webkit-text-stroke: 1px currentColor; paint-order: stroke fill; }
        .thin-border { -webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill; }
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.3); }

        #lobby {
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; width: 100%;
            background: linear-gradient(to bottom, rgba(29, 197, 253, 0.1), rgba(0, 0, 0, 0.1));
            padding: 3rem 1rem;
            position: relative;
            z-index: 10;
        }

        .island-grid { 
            display: flex; flex-wrap: wrap; gap: 20px; 
            justify-content: center; padding: 20px; 
            max-width: 1000px; width: 100%;
        }
        
        .island-card { 
            width: 240px; height: 180px; position: relative; overflow: hidden;
            background-color: #fff; border-radius: 15px; border: 5px solid white; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            background-size: cover; background-position: center;
            transition: all 0.3s;
        }
        .island-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }

        #islandView { 
            display: none; width: 100vw; height: 100vh; position: fixed; 
            top: 0; left: 0; align-items: center; justify-content: center; z-index: 500;
        }
        
        #islandStage {
            position: relative; width: 100%; aspect-ratio: 16 / 9;
            max-height: 100vh; max-width: calc(100vh * 16 / 9);
            background-size: 100% 100%; background-repeat: no-repeat;
            box-shadow: 0 0 100px rgba(0,0,0,0.5); overflow: hidden;
         }

        .asset { 
            position: absolute; cursor: move; width: 8%; min-width: 40px;
            z-index: 10; transition: transform 0.2s;
         }

        .toolbar { position: fixed; top: 20px; left: 20px; z-index: 5000; display: flex; gap: 12px; }
        #loadingOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); color:white; display:none; flex-direction:column; justify-content:center; align-items:center; z-index: 6000; }
        
        .rotate-icon { font-size: 40px; animation: rotate-hint 2s infinite; margin-bottom: 10px; }
        @keyframes rotate-hint { 0% { transform: rotate(0deg); } 50% { transform: rotate(-90deg); } 100% { transform: rotate(0deg); } }
    </style>
</head>
<body class="in-lobby">

    <div id="orientation-overlay">
        <div class="rotate-icon">ğŸ“±ğŸ”„</div>
        <div class="font-cubic text-lg">è«‹å°‡æ‰‹æ©Ÿæ—‹è½‰è‡³æ©«å‘</div>
        <div class="font-cubic text-xs mt-2 opacity-70">é€²å…¥æ©«å‘æ¨¡å¼ä»¥ç²å¾—æœ€ä½³å»ºè¨­é«”é©—</div>
    </div>

    <div id="loadingOverlay">
        <div class="animate-bounce text-3xl mb-4">â˜ï¸</div>
        <div class="font-cubic tracking-widest">é£›è¡Œä¸­</div>
    </div>

    <div id="lobby">
        <div class="flex items-center gap-3 mb-6">
            <div class="glass-panel px-4 py-1.5 rounded-full shadow-md flex items-center gap-2">
                <span class="text-[10px] text-slate-500 font-cubic">æ¢éšªå®¶</span>
                <span id="user-display-name" class="text-sm font-cubic text-slate-700">è¼‰å…¥ä¸­...</span>
            </div>
            <a href="index.html" class="glass-panel flex items-center justify-center rounded-full text-slate-500 w-9 h-9 shadow hover:bg-white transition-all">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
            </a>
        </div>
        <div class="font-cubic text-white thick-border text-2xl mb-6 tracking-wider drop-shadow-lg">æˆ‘çš„å³¶å¶¼åœ°åœ–</div>
        <div id="islandContainer" class="island-grid"></div>
    </div>

    <div id="islandView">
        <div class="toolbar">
            <button id="btn-back" class="p-3 glass-panel rounded-full text-slate-700 shadow-xl hover:bg-white active:scale-90 transition-all" onclick="backToLobby()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
            </button>
            <button id="btn-save" class="p-3 glass-panel rounded-full text-orange-600 shadow-xl hover:bg-white active:scale-90 transition-all" onclick="savePositions()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M15.2 3a2 2 0 0 1 1.4.6l3.8 3.8a2 2 0 0 1 .6 1.4V19a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z"/><path d="M17 21v-7a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v7"/><path d="M7 3v4a1 1 0 0 0 1 1h7"/></svg>
            </button>
        </div>
        <div id="islandStage"><div id="assetLayer"></div></div>
    </div>

    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 z-[9999] px-6 py-3 rounded-2xl glass-panel shadow-2xl transition-all duration-500 opacity-0 -translate-y-4 pointer-events-none flex items-center gap-3">
        <div id="toast-icon"></div>
        <span id="toast-msg" class="font-cubic text-slate-700"></span>
    </div>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbzNtUuKszXLM6buRfV4Fe8XSgF69dqYwy4eAZ8qOEdbRuQjsaR1dZ7Cz-9U1wLhGu3v/exec';
    let USERNAME = localStorage.getItem('studyLandUser');
    let allAssets = []; 
    let currentIslandNo = null;

    window.onload = () => {
        if (!USERNAME) { window.location.href = 'index.html'; return; }
        document.getElementById('user-display-name').innerText = USERNAME;
        checkOrientation();
        window.addEventListener('resize', checkOrientation);
        fetchIslands();
    };

    function checkOrientation() {
        if (window.innerWidth < window.innerHeight) {
            document.body.classList.add('is-portrait');
        } else {
            document.body.classList.remove('is-portrait');
        }
    }

    async function fetchIslands() {
        showLoading(true);
        try {
            const response = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "fetchIslands", username: USERNAME })
            });
            allAssets = await response.json();
            renderLobby();
        } catch (e) { console.error("æŠ“å–å¤±æ•—:", e); }
        finally { showLoading(false); }
    }

    function renderLobby() {
        const container = document.getElementById('islandContainer');
        container.innerHTML = "";
        const islandIds = [...new Set(allAssets.map(a => a.islandNo))];
        islandIds.forEach(no => {
            const islandAssets = allAssets.filter(a => a.islandNo == no);
            const card = document.createElement('div');
            card.className = 'island-card';
            card.style.backgroundImage = `url('${islandAssets[0].islandBG}')`;
            card.onclick = () => enterIsland(no);
            const title = document.createElement('div');
            title.className = 'absolute bottom-0 w-full bg-black/40 text-white text-[12px] font-cubic text-center py-2 backdrop-blur-md';
            title.innerText = islandAssets[0].islandName || `å³¶å¶¼ ${no}`;
            card.appendChild(title);
            container.appendChild(card);
        });
    }

    async function enterIsland(no) {
        currentIslandNo = no;
        const islandAssets = allAssets.filter(a => a.islandNo == no);
        document.getElementById('lobby').style.display = 'none';
        document.body.classList.replace('in-lobby', 'in-island');
        const view = document.getElementById('islandView');
        view.style.display = 'flex';
        
        const stage = document.getElementById('islandStage');
        stage.style.backgroundImage = `url('${islandAssets[0].islandBG}')`;
        const layer = document.getElementById('assetLayer');
        layer.innerHTML = "";

        islandAssets.forEach((asset, index) => {
            const img = document.createElement('img');
            img.src = asset.assetUrl;
            img.className = 'asset';
            img.dataset.assetName = asset.assetName;
            img.onload = () => {
                img.style.left = asset.lastX || (10 + (index % 5) * 15) + "%";
                img.style.top = asset.lastY || (20 + Math.floor(index / 5) * 20) + "%";
                makeDraggable(img);
            };
            layer.appendChild(img);
        });
    }

    function backToLobby() {
        document.getElementById('islandView').style.display = 'none';
        document.getElementById('lobby').style.display = 'flex';
        document.body.classList.replace('in-island', 'in-lobby');
        fetchIslands();
    }

    async function savePositions() {
        showLoading(true);
        const stage = document.getElementById('islandStage');
        const assets = document.querySelectorAll('.asset');
        const positions = Array.from(assets).map(el => ({
            name: el.dataset.assetName,
            x: (parseFloat(el.style.left) / stage.offsetWidth * 100).toFixed(2) + '%',
            y: (parseFloat(el.style.top) / stage.offsetHeight * 100).toFixed(2) + '%'
        }));
        try {
            const res = await fetch(GAS_URL, {
                method: "POST",
                body: JSON.stringify({ action: "saveIslandUpdate", username: USERNAME, islandNo: currentIslandNo, positionData: JSON.stringify(positions) })
            });
            const result = await res.json();
            if (result.result === "success") showToast("æˆåŠŸå„²å­˜");
        } catch (e) { showToast("éŒ¯èª¤", "error"); }
        finally { showLoading(false); }
    }

    function showLoading(s) { document.getElementById('loadingOverlay').style.display = s ? 'flex' : 'none'; }

    function showToast(m, t = 'success') {
        const toast = document.getElementById('toast');
        document.getElementById('toast-msg').innerText = m;
        document.getElementById('toast-icon').innerText = t === 'success' ? 'âœ¨' : 'âš ï¸';
        toast.classList.remove('opacity-0', '-translate-y-4', 'pointer-events-none');
        toast.classList.add('opacity-100', 'translate-y-0');
        setTimeout(() => {
            toast.classList.add('opacity-0', '-translate-y-4', 'pointer-events-none');
            toast.classList.remove('opacity-100', 'translate-y-0');
        }, 2000);
    }

    function makeDraggable(el) {
        let isDragging = false, offset = { x: 0, y: 0 };
        const start = (e) => {
            isDragging = true;
            const c = e.touches ? e.touches[0] : e;
            const r = el.getBoundingClientRect();
            offset.x = c.clientX - r.left;
            offset.y = c.clientY - r.top;
            el.style.transform = "scale(1.1)";
            el.style.zIndex = "1000";
        };
        const move = (e) => {
            if (!isDragging) return;
            const s = document.getElementById('islandStage');
            const sr = s.getBoundingClientRect();
            const c = e.touches ? e.touches[0] : e;
            let x = c.clientX - sr.left - offset.x;
            let y = c.clientY - sr.top - offset.y;
            el.style.left = Math.max(0, Math.min(x, s.offsetWidth - el.offsetWidth)) + "px";
            el.style.top = Math.max(0, Math.min(y, s.offsetHeight - el.offsetHeight)) + "px";
            if (e.cancelable) e.preventDefault();
        };
        const stop = () => { isDragging = false; el.style.transform = "scale(1)"; el.style.zIndex = "10"; };
        el.onmousedown = el.ontouchstart = start;
        window.addEventListener('mousemove', move);
        window.addEventListener('touchmove', move, { passive: false });
        window.addEventListener('mouseup', stop);
        window.addEventListener('touchend', stop);
    }
</script>
</body>
