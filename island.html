<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>我的島嶼</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Cubic11';
            src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
            font-display: swap;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0;
            background-color: #222;
            overflow: hidden; 
            height: 100vh; width: 100vw;
        }
        .font-cubic { font-family: 'Cubic11', sans-serif; }
        .thick-border { -webkit-text-stroke: 1px currentColor; paint-order: stroke fill; }
        .thin-border { -webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill; }

        /* 橫向提示遮罩 */
        #orientation-warning {
            display: none; position: fixed; inset: 0;
            background: #1dc5fd; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        @media screen and (orientation: portrait) {
            #orientation-warning { display: flex; }
            #game-container { display: none; }
        }

        /* 島嶼背景容器 */
        #island-map {
            width: 100vw; height: 100vh;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        /* 拖拽物件 */
        .draggable {
            position: absolute;
            width: 15vh; height: 15vh; /* 隨螢幕高度縮放 */
            cursor: move;
            z-index: 10;
            touch-action: none;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.3));
            transition: transform 0.1s ease;
        }
        .draggable:active { transform: scale(1.1); z-index: 100; }
        .draggable img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }

        /* UI 元素 */
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }
        
        #save-btn {
            position: fixed; bottom: 20px; right: 20px;
            padding: 12px 24px; background: #38C0FF; color: white;
            border-radius: 20px; z-index: 1000;
        }
        
        .loading-overlay {
            position: fixed; inset: 0; background: rgba(255,255,255,0.9);
            display: flex; align-items: center; justify-content: center; z-index: 2000;
        }
    </style>
</head>
<body>

    <div id="orientation-warning" class="font-cubic">
        <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC.gif" class="w-32 mb-6 animate-bounce">
        <h2 class="text-2xl thick-border">請將手機橫向旋轉</h2>
        <p class="mt-2 opacity-80">橫著玩才好建設喔！</p>
    </div>

    <div id="loading" class="loading-overlay font-cubic">
        <div class="text-center">
            <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC.gif" class="w-20 mx-auto mb-4">
            <p class="text-slate-600">正在前往島嶼...</p>
        </div>
    </div>

    <div id="game-container">
        <div class="fixed top-4 left-4 z-[100] flex items-center gap-3">
            <div class="glass-panel px-4 py-2 rounded-full shadow-md flex items-center gap-2">
                <span id="island-title" class="text-[10px] text-blue-500 font-cubic thin-border tracking-tighter">島嶼載入中</span>
                <span id="display-username" class="text-sm font-cubic thin-border text-slate-700 font-bold">...</span>
            </div>
            <button onclick="window.location.href='index.html'" class="glass-panel p-2 rounded-full hover:scale-110 transition-transform">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="2.5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
            </button>
        </div>

        <button id="save-btn" onclick="saveData()" class="font-cubic thick-border shadow-lg active:scale-95 transition-all">儲存配置</button>

        <div id="island-map">
            <div class="draggable" id="item_npc" style="left: 20%; top: 30%;">
                <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC.gif">
            </div>
            <div class="draggable" id="item_tree" style="left: 40%; top: 50%;">
                <img src="https://cdn-icons-png.flaticon.com/512/489/489969.png">
            </div>
            <div class="draggable" id="item_house" style="left: 60%; top: 20%;">
                <img src="https://cdn-icons-png.flaticon.com/512/619/619153.png">
            </div>
        </div>
    </div>

    <script>
        // 1. 基本設定
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbysYwClHtm6rhm9f1meWNsbbgANy9InS9nsXsdr7B1reCG7OtJvETAv3RFoVbLePbX1/exec'; // 務必替換
        const username = localStorage.getItem('studyLandUser');
        
        // 獲取網址參數 (例如 island.html?id=island_1)
        const urlParams = new URLSearchParams(window.location.search);
        const currentIslandId = urlParams.get('id') || 'island_1';

        // 定義島嶼背景與名稱
        const islandConfig = {
            'island_1': { name: '青青草原', bg: 'https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/Sky.png' },
            'island_2': { name: '黃金沙灘', bg: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073' }
        };

        // 2. 初始化應用程式
        async function initApp() {
            if (!username) { window.location.href = 'index.html'; return; }
            document.getElementById('display-username').innerText = username;
            
            // 設定背景與標題
            const config = islandConfig[currentIslandId] || islandConfig['island_1'];
            document.getElementById('island-map').style.backgroundImage = `url('${config.bg}')`;
            document.getElementById('island-title').innerText = config.name;

            // 從 GAS 抓取雲端存檔
            try {
                const resp = await fetch(`${SCRIPT_URL}?user=${encodeURIComponent(username)}&islandId=${currentIslandId}`);
                const savedPositions = await resp.json();
                
                if (savedPositions && savedPositions.length > 0) {
                    savedPositions.forEach(item => {
                        const el = document.getElementById(item.id);
                        if (el) {
                            el.style.left = item.leftPercent + '%';
                            el.style.top = item.topPercent + '%';
                        }
                    });
                }
            } catch (e) {
                console.log("新島嶼，準備開始建設！");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }

            bindDraggable();
        }

        // 3. 拖拽邏輯
        function bindDraggable() {
            const draggables = document.querySelectorAll('.draggable');
            draggables.forEach(el => {
                const handleStart = (e) => {
                    const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                    const rect = el.getBoundingClientRect();
                    const shiftX = clientX - rect.left;
                    const shiftY = clientY - rect.top;

                    const handleMove = (e) => {
                        const moveX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                        const moveY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                        
                        let newL = moveX - shiftX;
                        let newT = moveY - shiftY;

                        // 防止拉出螢幕
                        newL = Math.max(0, Math.min(newL, window.innerWidth - rect.width));
                        newT = Math.max(0, Math.min(newT, window.innerHeight - rect.height));

                        el.style.left = newL + 'px';
                        el.style.top = newT + 'px';
                    };

                    const handleEnd = () => {
                        // 結束後立刻轉為百分比
                        const lp = (parseFloat(el.style.left) / window.innerWidth) * 100;
                        const tp = (parseFloat(el.style.top) / window.innerHeight) * 100;
                        el.style.left = lp + '%';
                        el.style.top = tp + '%';

                        document.removeEventListener('mousemove', handleMove);
                        document.removeEventListener('mouseup', handleEnd);
                        document.removeEventListener('touchmove', handleMove);
                        document.removeEventListener('touchend', handleEnd);
                    };

                    document.addEventListener('mousemove', handleMove);
                    document.addEventListener('mouseup', handleEnd);
                    document.addEventListener('touchmove', handleMove, { passive: false });
                    document.addEventListener('touchend', handleEnd);
                };

                el.addEventListener('mousedown', handleStart);
                el.addEventListener('touchstart', handleStart, { passive: false });
            });
        }

        // 4. 儲存至 Google Sheets
        async function saveData() {
            const btn = document.getElementById('save-btn');
            btn.innerText = "儲存中...";
            btn.disabled = true;

            const items = document.querySelectorAll('.draggable');
            const positions = Array.from(items).map(el => ({
                id: el.id,
                leftPercent: parseFloat(el.style.left),
                topPercent: parseFloat(el.style.top)
            }));

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ 
                        user: username, 
                        islandId: currentIslandId, 
                        positions: positions 
                    })
                });
                alert('島嶼已儲存！下次登入也會在這裡喔！');
            } catch (e) {
                alert('儲存失敗，請檢查網路連接');
            } finally {
                btn.innerText = "儲存配置";
                btn.disabled = false;
            }
        }

        window.onload = initApp;

        // 禁止雙擊縮放與下拉重新整理
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
