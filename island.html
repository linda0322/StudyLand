    <style>

            width: 100vw;

        }

        /* èƒŒæ™¯åœ–å±¤ï¼šç„¡æ³•é»æ“Šã€ç„¡æ³•æ‹–æ‹½ */
        #background-layer {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none; /* ä½¿ç”¨æˆ¶ç„¡æ³•èˆ‡èƒŒæ™¯äº’å‹• */
            user-select: none;
        }
        #background-img {
            width: 100%; height: 100%;
            object-fit: fill; /* å¼·åˆ¶å¡«æ»¿ 16:9 èˆå° */

        /* æ‹–æ‹½ç‰©ä»¶ */
        .draggable {
            position: absolute;
            width: 12%; /* ç›¸å°æ–¼èˆå°å¯¬åº¦çš„æ¯”ä¾‹ */

<body>

    <div class="fixed top-4 left-4 z-[100] flex items-center gap-3">

    <button id="save-btn" onclick="saveData()" class="font-cubic thick-border shadow-lg">å„²å­˜å³¶å¶¼</button>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyaI10eXnJm9ZpQ704yrD9CgdJ9YRb-jml2zM7sbddaeNmqmSQHNua4WOsgWZOpuhhT/exec'; 
        const username = localStorage.getItem('studyLandUser');
        const urlParams = new URLSearchParams(window.location.search);
        const currentIslandId = urlParams.get('id') || 'island_1';

        const islandConfig = {
            'island_1': { name: 'é’é’è‰åŸ', bg: 'https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/island/background/first.webp' },
            'island_2': { name: 'é»ƒé‡‘æ²™ç˜', bg: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073' }
        };

        async function initApp() {
            if (!username) { window.location.href = 'index.html'; return; }
            document.getElementById('display-username').innerText = username;
            
            const config = islandConfig[currentIslandId] || islandConfig['island_1'];
            document.getElementById('background-img').src = config.bg;
            document.getElementById('island-title').innerText = config.name;

            try {
                const resp = await fetch(`${SCRIPT_URL}?user=${encodeURIComponent(username)}&islandId=${currentIslandId}`);
                const data = await resp.json();
                if (data && data.length > 0) {
                    data.forEach(item => {
                        const el = document.getElementById(item.id);
                        if (el) {
                            el.style.left = item.leftPercent + '%';
                            el.style.top = item.topPercent + '%';
                        }
                    });
                }
            } catch (e) { console.log("æ­¡è¿ï¼"); }

            bindDraggable();
        }

        function bindDraggable() {
            const draggables = document.querySelectorAll('.draggable');
            const stage = document.getElementById('game-stage');

            draggables.forEach(el => {
                const handleStart = (e) => {
                    const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                    const rect = el.getBoundingClientRect();
                    const shiftX = clientX - rect.left;
                    const shiftY = clientY - rect.top;

                    const handleMove = (e) => {
                        const moveX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                        const moveY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                        const stageRect = stage.getBoundingClientRect();

                        // è¨ˆç®—ç›¸å°æ–¼èˆå°çš„ä½ç½®
                        let newL = moveX - stageRect.left - shiftX;
                        let newT = moveY - stageRect.top - shiftY;

                        // é™åˆ¶åœ¨èˆå°å…§
                        newL = Math.max(0, Math.min(newL, stageRect.width - rect.width));
                        newT = Math.max(0, Math.min(newT, stageRect.height - rect.height));

                        el.style.left = newL + 'px';
                        el.style.top = newT + 'px';
                    };

                    const handleEnd = () => {
                        const stageRect = stage.getBoundingClientRect();
                        // è½‰æ›ç‚ºèˆå°å¯¬é«˜çš„ç™¾åˆ†æ¯”
                        const lp = (parseFloat(el.style.left) / stageRect.width) * 100;
                        const tp = (parseFloat(el.style.top) / stageRect.height) * 100;
                        el.style.left = lp + '%';
                        el.style.top = tp + '%';

                        document.removeEventListener('mousemove', handleMove);
                        document.removeEventListener('mouseup', handleEnd);
                        document.removeEventListener('touchmove', handleMove);
                        document.removeEventListener('touchend', handleEnd);
                    };

                    document.addEventListener('mousemove', handleMove);
                    document.addEventListener('mouseup', handleEnd);
                    document.addEventListener('touchmove', handleMove, { passive: false });
                    document.addEventListener('touchend', handleEnd);
                };

                el.addEventListener('mousedown', handleStart);
                el.addEventListener('touchstart', handleStart, { passive: false });
            });
        }

        async function saveData() {
            const btn = document.getElementById('save-btn');
            btn.innerText = "å„²å­˜ä¸­...";
            const items = document.querySelectorAll('.draggable');
            const positions = Array.from(items).map(el => ({
                id: el.id,
                leftPercent: parseFloat(el.style.left),
                topPercent: parseFloat(el.style.top)
            }));

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ user: username, islandId: currentIslandId, positions: positions })
                });
                alert('å³¶å¶¼å·²åŒæ­¥é›²ç«¯ï¼');
            } catch (e) { alert('å„²å­˜å¤±æ•—'); }
            btn.innerText = "å„²å­˜å³¶å¶¼";
        }

        async function showMainPage(name) {
            userDisplayName.textContent = name;
            loginOverlay.classList.add('hidden');
            mainContent.classList.remove('hidden');
        
            // å‘å¾Œå°è©¢å•æˆ‘æœ‰æ¬Šé™çš„å³¶å¶¼
            try {
                const response = await fetch(`${SCRIPT_URL}?user=${encodeURIComponent(name)}&action=getIslands`);
                const allowedIslands = await response.json();
                
                const container = document.getElementById('island-buttons-container');
                container.innerHTML = ''; // æ¸…ç©ºèˆŠæŒ‰éˆ•
        
                if (allowedIslands.length === 0) {
                    container.innerHTML = '<p class="text-slate-400 font-cubic">ç›®å‰æ²’æœ‰å¯å‰å¾€çš„å³¶å¶¼</p>';
                    return;
                }
        
                // å®šç¾©å³¶å¶¼è³‡è¨Š (åç¨±èˆ‡é¢¨æ ¼)
                const islandConfig = {
                    'island_1': { name: 'é’é’è‰åŸ', color: 'bg-lime-100', icon: 'ğŸŒ³' },
                    'island_2': { name: 'é»ƒé‡‘æ²™ç˜', color: 'bg-yellow-100', icon: 'ğŸ–ï¸' }
                };
        
                allowedIslands.forEach(id => {
                    const config = islandConfig[id] || { name: 'æœªçŸ¥å³¶å¶¼', color: 'bg-slate-100', icon: 'ğŸï¸' };
                    const btnHtml = `
                        <a href="island.html?id=${id}" class="group bg-white p-3 rounded-[25px] shadow-xl hover:-translate-y-1 transition-all">
                            <div class="${config.color} h-24 rounded-[20px] mb-2 flex items-center justify-center text-4xl">
                                ${config.icon}
                            </div>
                            <h3 class="font-cubic text-sm thin-border text-slate-800 text-center">${config.name}</h3>
                        </a>
                    `;
                    container.innerHTML += btnHtml;
                });
            } catch (e) {
                console.error("è¼‰å…¥æ¬Šé™å¤±æ•—", e);
            }
        }

        window.onload = initApp;
    </script>
</body>
