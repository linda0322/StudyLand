<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StudyLand - 16:9 比例島嶼</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Cubic11';
            src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
            font-display: swap;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0; padding: 0;
            background-color: #1a1a1a; /* 舞台外的黑邊背景 */
            overflow: hidden; 
            height: 100vh; width: 100vw;
            display: flex; align-items: center; justify-content: center;
        }
        .font-cubic { font-family: 'Cubic11', sans-serif; }
        .thick-border { -webkit-text-stroke: 1px currentColor; paint-order: stroke fill; }

        /* 核心：16:9 遊戲舞台 */
        #game-stage {
            position: relative;
            width: 100vw;
            height: 56.25vw; /* 9/16 = 0.5625 */
            max-height: 100vh;
            max-width: 177.78vh; /* 16/9 = 1.7778 */
            background-color: #333;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        /* 背景圖層：無法點擊、無法拖拽 */
        #background-layer {
            position: absolute;
            inset: 0;
            z-index: 1;
            pointer-events: none; /* 使用戶無法與背景互動 */
            user-select: none;
        }
        #background-img {
            width: 100%; height: 100%;
            object-fit: fill; /* 強制填滿 16:9 舞台 */
        }

        /* 拖拽物件 */
        .draggable {
            position: absolute;
            width: 12%; /* 相對於舞台寬度的比例 */
            z-index: 10;
            touch-action: none;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
            cursor: move;
        }
        .draggable img { width: 100%; pointer-events: none; }

        /* UI 與 提示 */
        .glass-panel { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.3); }
        #save-btn {
            position: fixed; bottom: 20px; right: 20px;
            padding: 12px 24px; background: #38C0FF; color: white;
            border-radius: 20px; z-index: 1000;
        }
        
        #orientation-warning {
            display: none; position: fixed; inset: 0;
            background: #1dc5fd; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center;
            color: white; text-align: center;
        }
        @media screen and (orientation: portrait) {
            #orientation-warning { display: flex; }
            #game-stage { display: none; }
        }
    </style>
</head>
<body>

    <div id="orientation-warning" class="font-cubic">
        <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC.gif" class="w-24 mb-4">
        <h2 class="text-xl thick-border">請旋轉至橫向模式</h2>
    </div>

    <div class="fixed top-4 left-4 z-[100] flex items-center gap-3">
        <div class="glass-panel px-4 py-2 rounded-full flex items-center gap-2">
            <span id="island-title" class="text-[10px] text-blue-500 font-cubic">...</span>
            <span id="display-username" class="text-sm font-cubic text-slate-700 font-bold">...</span>
        </div>
        <button onclick="location.href='index.html'" class="glass-panel p-2 rounded-full shadow-sm hover:scale-105 transition-transform">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#444" stroke-width="2.5"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
        </button>
    </div>

    <button id="save-btn" onclick="saveData()" class="font-cubic thick-border shadow-lg">儲存島嶼</button>

    <div id="game-stage">
        <div id="background-layer">
            <img id="background-img" src="" alt="bg">
        </div>

        <div id="items-layer">
            <div class="draggable" id="item_npc" style="left: 20%; top: 30%;">
                <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC.gif">
            </div>
            <div class="draggable" id="item_house" style="left: 50%; top: 40%;">
                <img src="https://cdn-icons-png.flaticon.com/512/619/619153.png">
            </div>
            <div class="draggable" id="item_tree" style="left: 70%; top: 20%;">
                <img src="https://cdn-icons-png.flaticon.com/512/489/489969.png">
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbysYwClHtm6rhm9f1meWNsbbgANy9InS9nsXsdr7B1reCG7OtJvETAv3RFoVbLePbX1/exec'; 
        const username = localStorage.getItem('studyLandUser');
        const urlParams = new URLSearchParams(window.location.search);
        const currentIslandId = urlParams.get('id') || 'island_1';

        const islandConfig = {
            'island_1': { name: '青青草原', bg: 'https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/island/background/first.webp' },
            'island_2': { name: '黃金沙灘', bg: 'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2073' }
        };

        async function initApp() {
            if (!username) { window.location.href = 'index.html'; return; }
            document.getElementById('display-username').innerText = username;
            
            const config = islandConfig[currentIslandId] || islandConfig['island_1'];
            document.getElementById('background-img').src = config.bg;
            document.getElementById('island-title').innerText = config.name;

            try {
                const resp = await fetch(`${SCRIPT_URL}?user=${encodeURIComponent(username)}&islandId=${currentIslandId}`);
                const data = await resp.json();
                if (data && data.length > 0) {
                    data.forEach(item => {
                        const el = document.getElementById(item.id);
                        if (el) {
                            el.style.left = item.leftPercent + '%';
                            el.style.top = item.topPercent + '%';
                        }
                    });
                }
            } catch (e) { console.log("歡迎！"); }

            bindDraggable();
        }

        function bindDraggable() {
            const draggables = document.querySelectorAll('.draggable');
            const stage = document.getElementById('game-stage');

            draggables.forEach(el => {
                const handleStart = (e) => {
                    const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                    const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                    const rect = el.getBoundingClientRect();
                    const shiftX = clientX - rect.left;
                    const shiftY = clientY - rect.top;

                    const handleMove = (e) => {
                        const moveX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                        const moveY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                        const stageRect = stage.getBoundingClientRect();

                        // 計算相對於舞台的位置
                        let newL = moveX - stageRect.left - shiftX;
                        let newT = moveY - stageRect.top - shiftY;

                        // 限制在舞台內
                        newL = Math.max(0, Math.min(newL, stageRect.width - rect.width));
                        newT = Math.max(0, Math.min(newT, stageRect.height - rect.height));

                        el.style.left = newL + 'px';
                        el.style.top = newT + 'px';
                    };

                    const handleEnd = () => {
                        const stageRect = stage.getBoundingClientRect();
                        // 轉換為舞台寬高的百分比
                        const lp = (parseFloat(el.style.left) / stageRect.width) * 100;
                        const tp = (parseFloat(el.style.top) / stageRect.height) * 100;
                        el.style.left = lp + '%';
                        el.style.top = tp + '%';

                        document.removeEventListener('mousemove', handleMove);
                        document.removeEventListener('mouseup', handleEnd);
                        document.removeEventListener('touchmove', handleMove);
                        document.removeEventListener('touchend', handleEnd);
                    };

                    document.addEventListener('mousemove', handleMove);
                    document.addEventListener('mouseup', handleEnd);
                    document.addEventListener('touchmove', handleMove, { passive: false });
                    document.addEventListener('touchend', handleEnd);
                };

                el.addEventListener('mousedown', handleStart);
                el.addEventListener('touchstart', handleStart, { passive: false });
            });
        }

        async function saveData() {
            const btn = document.getElementById('save-btn');
            btn.innerText = "儲存中...";
            const items = document.querySelectorAll('.draggable');
            const positions = Array.from(items).map(el => ({
                id: el.id,
                leftPercent: parseFloat(el.style.left),
                topPercent: parseFloat(el.style.top)
            }));

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify({ user: username, islandId: currentIslandId, positions: positions })
                });
                alert('島嶼已同步雲端！');
            } catch (e) { alert('儲存失敗'); }
            btn.innerText = "儲存島嶼";
        }

        window.onload = initApp;
    </script>
</body>
</html>
