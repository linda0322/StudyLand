<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>單字練習</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/man_icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Cubic11';
            src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Iansui';
            src: url('https://cdn.jsdelivr.net/gh/ButTaiwan/iansui@9d9a8e68bf1e138dd91e562eeff28d95bca33196/fonts/ttf/Iansui-Regular.ttf') format('truetype');
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-image: url('https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/Sky.png');
            background-size: cover;
            background-attachment: fixed;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='%23BAE6FF'><path d='M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.1-3.9-4.4-.5-3.4-3.4-6.1-7-6.1-3.1 0-5.7 2-6.7 4.8C2.1 9.4 0 11.4 0 14c0 3 2.5 5.5 5.5 5.5h12z'/></svg>") 16 16, auto;
            overflow-x: hidden;
            -webkit-user-select: none;
            overscroll-behavior: none;
            touch-action: none;
        }
        .font-cubic { font-family: 'Cubic11', sans-serif; }
        .font-iansui { font-family: 'Iansui', serif; }
        
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }
        .thin-border { -webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill; }
        .thick-border { -webkit-text-stroke: 1px currentColor; paint-order: stroke fill; }
        
        .canvas-container { position: relative; background: white; border-radius: 2.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden;}
        #watermark { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; color: rgba(0, 0, 0, 0.05); z-index: 1; pointer-events: none;}
        canvas { touch-action: none; border-radius: 2.5rem; background: transparent; position: relative; z-index: 2; -webkit-touch-callout: none;}

        #success-overlay {position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 50; transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                            display: flex; pointer-events: none;}
        #success-overlay.active {transform: translate(-50%, -50%) scale(1.5);}

        .progress-bar-container {position: relative; width: 100%; height: 10px; background-color: rgba(255, 255, 255, 0.5); border-radius: 5px; margin-bottom: 25px; margin-top: 15px;}
        #progress-fill {height: 100%; background-color: #10B981; width: 0%; transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); border-radius: 5px;}
        #progress-character {position: absolute; bottom: 8px; left: 0%; width: 40px; height: 40px; transform: translateX(-50%); transition: left 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); pointer-events: none; z-index: 20;}

        #step-container {display: flex; gap: 0.75rem; overflow-x: auto; overflow-y: hidden; white-space: nowrap; -webkit-overflow-scrolling: touch; padding-bottom: 8px; width: 100%;}
        #step-container::-webkit-scrollbar {height: 6px; display: block;}
        #step-container::-webkit-scrollbar-thumb {background: rgba(56, 192, 255, 0.5); border-radius: 10px;}
       
        .step-btn.active { background-color: #38C0FF; color: white; border-color: white; }
        .step-btn.completed::after { content: '✓'; position: absolute; top: -2px; right: -2px; background: #10B981; color: white; width: 14px; height: 14px; border-radius: 50%; font-size: 8px; display: flex; align-items: center; justify-content: center; border: 1px solid white; }
        
        #sync-status { transition: opacity 0.3s; opacity: 0; }
        #sync-status.show { opacity: 1; }
        
    </style>
</head>

    
<body class="min-h-screen flex flex-col items-center p-4">

    <nav class="w-full max-w-md flex justify-start items-center mb-6 mt-2 gap-3">
        <!-- 同步通知 -->
        <div id="sync-status" class="fixed top-6 right-6 z-[100] glass-panel px-4 py-2 rounded-full shadow-lg flex items-center gap-2 pointer-events-none">
            <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
            <span id="sync-text" class="font-cubic text-xs thin-border text-slate-600">同步中...</span>
        </div>
        <!-- 玩家資訊 -->
        <div class="glass-panel px-4 py-2 rounded-full shadow-md font-cubic thin-border text-[10px] text-slate-500 tracking-wider">
            探險家：<span id="display-username" class="text-sm font-cubic thin-border text-slate-700">載入中</span>
        </div>
        <!-- 返回主頁 -->
        <a href="index.html" class="glass-panel p-2 rounded-full text-slate-500 shadow-lg hover:bg-white transition-all active:scale-95">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
    </nav>

    <main class="w-full max-w-md flex flex-col items-center">
        
        <!-- 操作欄 -->
        <div class="w-full flex justify-between items-end mb-4 px-2">
            <div class="flex items-center gap-3 glass-panel px-4 py-2 rounded-full shadow-lg">
                <span class="text-[10px] text-slate-500 font-cubic thin-border uppercase tracking-wider">筆劃</span>
                <span id="current-strokes" class="text-2xl font-cubic thin-border text-slate-700">0</span>
                <span id="target-strokes" class="text-xs px-2 py-0.5 bg-slate-100 font-cubic thin-border text-slate-400 rounded-full">/ 0</span>
            </div>
            <div class="flex gap-2">
                    <button id="undo-btn" class="p-2 glass-panel rounded-full text-slate-500 hover:bg-white transition-all active:scale-95 shadow-lg" title="還原">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7v6h6"/><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/></svg>
                    </button>
                    <button id="clear-btn" class="px-4 py-2 glass-panel rounded-full font-cubic thin-border text-xs text-slate-500 hover:bg-white transition-all active:scale-95 shadow-lg">重寫</button>
            </div>
        </div>

        <!-- 畫布 -->
        <div class="canvas-container w-full aspect-square mb-8">
            <div id="watermark" class="absolute inset-0 flex items-center justify-center text-[min(55vw,240px)] text-slate-100 font-iansui pointer-events-none select-none"></div>
            <canvas id="main-canvas"></canvas>
            <div id="success-overlay" class="absolute inset-0 flex items-center justify-center pointer-events-none hidden z-[50]">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" fill="#10B981"/><path d="M8 12L11 15L16 9" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
        </div>

        <!-- 底部 Scroller -->
        <div class="glass-panel p-4 rounded-3xl shadow-xl w-full max-w-md">
            <div id="progress-text" class="text-[10px] text-slate-500 font-cubic thin-border mb-1 text-center">學習進度：0 / 0</div>
            <div class="progress-bar-container !mb-6 !mt-3 !h-[6px]">
                <div id="progress-fill"></div>
                <img id="progress-character" src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/Rick.gif" alt="角色動畫" class="!w-8 !h-8 !bottom-[4px]">
            </div>
            <div id="step-container"></div>
        </div>
    </main>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxKQtUHkKDMcOpk8dQxl712Xb5MAOyKi6peaxlvF0z-qVt33nhT1AoyyxZBXYagl8ny/exec';
    
    let masterLibrary = [];
    let userCharacters = [];
    let currentIndex = 0;
    let paths = [];
    let isDrawing = false;

    const canvas = document.getElementById('main-canvas');
    const ctx = canvas.getContext('2d');
    const watermark = document.getElementById('watermark');
    const stepContainer = document.getElementById('step-container');
    const syncStatus = document.getElementById('sync-status');
    const progressFill = document.getElementById('progress-fill');
    const progressChar = document.getElementById('progress-character');
    const progressText = document.getElementById('progress-text');

    async function initApp() {
        const username = localStorage.getItem('studyLandUser');
        if (!username) { window.location.href = 'index.html'; return; }
        document.getElementById('display-username').innerText = username;

        setupCanvas();
        
        try {
            syncStatus.classList.add('show');
            // 字庫
            const libRes = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'fetchLibrary' }) });
            masterLibrary = await libRes.json();

            // 進度
            const progRes = await fetch(GAS_URL, { method: 'POST', body: JSON.stringify({ action: 'load', userId: username }) });
            const progData = await progRes.text();

            if (progData !== "NoData" && progData.trim() !== "") {
                const saved = JSON.parse(progData);
                userCharacters = saved.characters;
                currentIndex = saved.currentIndex || 0;
            } else {
                userCharacters = masterLibrary.map(item => ({ ...item, completed: false }));
                currentIndex = 0;
            }
        } catch (e) {
            console.error("同步失敗:", e);
            if (masterLibrary.length === 0) masterLibrary = [{char: "例", strokes: 8}];
            userCharacters = masterLibrary.map(item => ({ ...item, completed: false }));
        } finally {
            syncStatus.classList.remove('show');
            renderGame();
            renderSteps();
        }
    }

    function setupCanvas() {
        const container = canvas.parentElement;
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = canvas.width * 0.035;
        ctx.strokeStyle = '#1e293b';
    }

    function renderGame() {
        if (!userCharacters[currentIndex]) return;
        const current = userCharacters[currentIndex];
        watermark.innerText = current.char || "";
        document.getElementById('target-strokes').innerText = "/ " + (current.strokes || 0);
        updateStrokeCount();
    }

    function renderSteps() {
        stepContainer.innerHTML = '';
        const completedCount = userCharacters.filter(item => item.completed).length;
    
        userCharacters.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = `step-btn relative flex-none w-12 h-12 rounded-xl bg-white font-iansui thin-border text-xl shadow-sm border-2 transition-all flex items-center justify-center cursor-pointer ${
                index === currentIndex ? 'active border-white' : 'text-slate-400 border-transparent'
            }`;
            
            if (item.completed) div.classList.add('completed');    
            div.innerText = item.char;
            div.onclick = () => { 
                currentIndex = index; 
                clearCanvas(); 
                renderGame(); 
                renderSteps(); 
                div.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
            };
            stepContainer.appendChild(div);
        });
    
        const progressPercent = userCharacters.length ? (completedCount / userCharacters.length) * 100 : 0;
        progressFill.style.width = `${progressPercent}%`;
        progressChar.style.left = `${progressPercent}%`;
        progressText.innerText = `學習進度：${completedCount} / ${userCharacters.length}`;
    }

    canvas.addEventListener('pointerdown', e => {
        isDrawing = true;
        paths.push([]);
        canvas.setPointerCapture(e.pointerId);
        draw(e);
    });

    canvas.addEventListener('pointermove', e => {
        if (isDrawing) draw(e);
    });

    window.addEventListener('pointerup', e => { 
        if(isDrawing) {
            isDrawing = false;
            canvas.releasePointerCapture(e.pointerId);
            updateStrokeCount();
            checkScore();
        }
    });

    function draw(e) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const currentPath = paths[paths.length - 1];
        currentPath.push({ x, y });

        ctx.beginPath();
        if (currentPath.length > 1) {
            const prev = currentPath[currentPath.length - 2];
            ctx.moveTo(prev.x, prev.y);
        } else {
            ctx.moveTo(x, y);
        }
        ctx.lineTo(x, y);
        ctx.stroke();
    }

    function updateStrokeCount() {
        document.getElementById('current-strokes').innerText = paths.length;
    }

    function checkScore() {
        const target = userCharacters[currentIndex].strokes;
        if (paths.length === target) {
            userCharacters[currentIndex].completed = true;
            showSuccess();
            saveProgress();
        }
    }

    async function saveProgress() {
        const username = localStorage.getItem('studyLandUser');
        syncStatus.classList.add('show');
        try {
            await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'save',
                    userId: username,
                    payload: { characters: userCharacters, currentIndex }
                })
            });
        } catch (e) { console.error("儲存失敗:", e); }
        syncStatus.classList.remove('show');
    }

    function showSuccess() {
        const overlay = document.getElementById('success-overlay');
        overlay.classList.remove('hidden');
        setTimeout(() => overlay.classList.add('active'), 10); 
        setTimeout(() => {
            overlay.classList.remove('active');
            setTimeout(() => {
                overlay.classList.add('hidden');
                if (currentIndex < userCharacters.length - 1) {
                    currentIndex++;
                    clearCanvas();
                    renderGame();
                    renderSteps();
                }
            }, 500);
        }, 1200);
    }

    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); paths = []; updateStrokeCount(); }
    document.getElementById('clear-btn').onclick = clearCanvas;
    document.getElementById('undo-btn').onclick = () => { 
        paths.pop(); 
        redraw(); 
    };

    function redraw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        paths.forEach(path => {
            ctx.beginPath();
            path.forEach((pt, i) => {
                if (i === 0) ctx.moveTo(pt.x, pt.y);
                else ctx.lineTo(pt.x, pt.y);
            });
            ctx.stroke();
        });
        updateStrokeCount();
    }

    function preventDefaults(e) { if (e.target === canvas) e.preventDefault(); }
    document.addEventListener('touchmove', preventDefaults, { passive: false });
    document.addEventListener('touchstart', preventDefaults, { passive: false });
    canvas.addEventListener('contextmenu', e => e.preventDefault());

    window.onload = initApp;
</script>

    
</body>
</html>
