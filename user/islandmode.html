            /* ğŸ“² æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION NOTI */

            @media screen and (max-width: 1000px) and (orientation: landscape) {#orientation-noti {display: flex !important;} body {overflow: hidden !important;}}
            @keyframes phone-portrait {0% { transform: rotate(-90deg); } 30% { transform: rotate(0deg); } 70% { transform: rotate(0deg); } 100% { transform: rotate(-90deg); }}
            .animate-phone-portrait {animation: phone-portrait 3s ease-in-out infinite; transform-origin: center;}
        

        /* ğŸŒ¼ æ¨£å¼ STYLE */

            /* ğŸ• å‹•ç•« ANIMATIONï¼šFLOAT */

            .animate-text-float {animation: float-loop 3s infinite;}

        /* âš’ï¸ æ“ä½œ OPERATION */

            .no-touch {touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; -webkit-user-drag: none;}
            /* ğŸ”˜ æŒ‰éˆ• BUTTON */
            a, button {cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='55' height='55' style='font-size:40px; opacity:0.8'><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle'>ğŸŒ¥ï¸</text></svg>") 27 27, pointer !important;}
            @media (hover: hover) {a:hover, button:hover, [role="button"]:hover {background-color: rgba(255, 255, 255, 0.2); color: rgba(255, 255, 255, 1);}
                                   .mode-button:hover {background-color: rgba(255, 255, 255, 0.85); transform: translateY(-4px);}}
            a:active, button:active, [role="button"]:active, .mode-button:active {background-color: rgba(255, 255, 255, 0.3); color: rgba(255, 255, 255, 1); transform: scale(0.95);}
            .mode-button:active .mode-title {color: white; -webkit-text-stroke: 0.5px white;}
        
        /* âš™ï¸ å…§éƒ¨çµæ§‹ INTERNAL */
        .mode-button {aspect-ratio: 4 / 3; width: 100%; max-width: 200px; 
                      display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 1.2rem; gap: 8px; margin: 0 auto;

    </style>

    <script>
        // âœ… è‡ªå‹•ç™»å…¥ AUTO LOGIN (CACHE)
        window.addEventListener('DOMContentLoaded', () => {const savedName = localStorage.getItem('userID'); if (!savedName) {window.location.href = '../index.html'; return;}
                                                           document.getElementById('user-display-name').textContent = savedName;
                                                           const previewBtn = document.getElementById('preview-button');
                                                           // ğŸ‘€ é è¦½æ¨¡å¼ PREVIEW MODE
                                                           previewBtn.href = `islanddisplay.html?user=${encodeURIComponent(savedName)}`;});

        // ğŸ«µğŸ» æ‰‹å‹¢ç¦æ­¢ NO GESTURE
          // é¸å–åŠæ‹–å‹•
          document.querySelectorAll('.no-touch').forEach(el => {el.addEventListener('dragstart', (e) => e.preventDefault());});
          // å¤šæŒ‡ç¸®æ”¾
          const preventZoom = (e) => {if (e.touches?.length > 1 || (e.type === 'wheel' && (e.ctrlKey || e.metaKey))) {if (e.cancelable) e.preventDefault();}};
          ['touchstart', 'wheel', 'gesturestart'].forEach(type => {document.addEventListener(type, preventZoom, {passive: false});});
          // é›™æ“Šç¸®æ”¾
          let lastTouch = 0; document.addEventListener('touchend', (e) => {const now = Date.now(); if (now - lastTouch <= 300) e.preventDefault(); lastTouch = now;}, false);

        // ğŸ“² æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION NOTI
        function handleOrientationChange() {const warning = document.getElementById('orientation-noti'); 
                                            const isLandscape = window.innerWidth > window.innerHeight; const isMobileOrTablet = window.innerWidth < 1024;
                                            if (isLandscape && isMobileOrTablet) {warning.style.setProperty('display', 'flex', 'important');} else {warning.style.display = 'none';}}
        window.addEventListener('resize', handleOrientationChange);
        window.addEventListener('orientationchange', handleOrientationChange);
        handleOrientationChange();
    </script>
