        /* =========================================

            min-height: 100vh; width: 100vw;

            /* ğŸ™ï¸ èƒŒæ™¯å±¤ BACKGROUND LAYER */

            /* ğŸ“± å¹³æ¿èƒŒæ™¯ IPAD BACKGROUND */
            @media screen and (max-width: 800px) {.bg-layer {background-size: contain;}}
            /* ğŸ“± æ‰‹æ©ŸèƒŒæ™¯ PHONE BACKGROUND */
            @media screen and (max-width: 600px) {

                               background-color: #1dc5fd;

            @media screen and (max-width: 1000px) and (orientation: landscape) {#orientation-noti {display: flex !important;} body {overflow: hidden !important;}}
            @keyframes phone-portrait {0% {transform: rotate(-90deg);} 30% {transform: rotate(0deg);} 70% {transform: rotate(0deg);} 100% {transform: rotate(-90deg);}}
            .animate-phone-portrait {animation: phone-portrait 3s ease-in-out infinite; transform-origin: center;}

        /* =========================================
           ğŸŒ¼ æ¨£å¼ STYLE
           ========================================= */
        
            /* ğŸ¥½ ç»ç’ƒæ¡† GLASS PANEL */
            .glass-panel {background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3);}
           
            /* ğŸ”  å­—é«” FONTS */
            @font-face {
                font-family: "Cubic11"; src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
                font-display: swap;
            }
            .font-cubic {font-family: 'Cubic11', sans-serif;}
            .thin-border {-webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill;}
            .thick-border {-webkit-text-stroke: 1px currentColor; paint-order: stroke fill;}
            
            /* ğŸŒ± åŠ è¼‰é®ç½© LOADING OVERLAY */
            #loading-overlay {
                z-index: 6000;
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.5); backdrop-filter: blur(15px);
                display: flex; flex-direction: column; align-items: center; justify-content: center;
                transition: opacity 0.5s ease, visibility 0.5s ease;
            }
            #loading-overlay.fade-out {opacity: 0; visibility: hidden;}

        /* =========================================
           âš™ï¸ é¸é … CHOICE
           ========================================= */
            /* ğŸ«µğŸ» æ‰‹å‹¢ç¦æ­¢ DISABLE GESTURE */
            .no-touch {touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; -webkit-user-drag: none;}
            /* ğŸŒ¥ï¸ é¼ æ¨™ CURSOR */
            a, button, [role="button"] {cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='55' height='55' style='font-size:40px; opacity:0.8'><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle'>ğŸŒ¥ï¸</text></svg>") 27 27, pointer !important;}
            a:hover, button:hover, [role="button"]:hover {background-color: rgba(255, 255, 255, 0.2); color: rgba(255, 255, 255, 1);}
            a:active, button:active, [role="button"]:active {transform: scale(0.95); 
                                                             background-color: rgba(255, 255, 255, 0.3); color: rgba(255, 255, 255, 1);}

        /* =========================================
           ğŸ–¼ï¸ åœ–é‘‘ GALLERY
           ========================================= */
       
        /* ğŸ”’ æœªè§£é–æ¤ç‰© LOCKED PLANTS */
        .locked-plant {
            filter: brightness(0) opacity(0.2);
            background: transparent;
            cursor: default !important;
        }

        /* ğŸŒµ æ¤ç‰© PLANTS */
        .plant-card {
            position: relative;
            aspect-ratio: 1/1;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden;
        }

        .plant-card-active {cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='55' height='55' style='font-size:40px; opacity:0.8'><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle'>ğŸŒ¥ï¸</text></svg>") 27 27, pointer !important;}
    </style>
</head>
<body>
     <!-- ğŸ“² æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION NOTI -->
    <div id="orientation-noti">
        <div class="animate-phone-portrait w-20 h-20 flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
        </div>
        <h2 class="font-cubic text-white text-xl thick-border tracking-wider">æ—‹è½‰è¢å¹•ä»¥ç¹¼çºŒç€è¦½</h2>
    </div>

    <!-- ğŸŒ± åŠ è¼‰é®ç½© LOADING OVERLAY -->
    <div id="loading-overlay">
        <div class="animate-bounce text-3xl mb-4">ğŸŒ±</div>
        <div id="loading-text" class="font-cubic text-white text-xl thick-border tracking-widest">ç§»å‹•ä¸­</div>
    </div>

    <!-- ğŸ™ï¸ èƒŒæ™¯å±¤ BACKGROUND LAYER -->
    <div class="bg-layer"></div>

    <!-- ğŸ” é ‚æ¬„ TOP BAR -->
    <div class="fixed z-[400] w-full h-20 top-0 left-0 bg-[#1dc5fd]"></div>
    <nav class="fixed z-[800] w-full max-w-[550px] top-8 left-1/2 -translate-x-1/2 flex justify-between px-6"> 
        <div class="flex items-center gap-2">
            <div class="glass-panel rounded-full shadow-md flex items-center px-4 py-1.5 gap-2">
                <span class="font-cubic text-slate-500 text-[10px] thin-border tracking-wider">ç©å®¶</span>
                <span id="user-display-name" class="font-cubic text-slate-700 text-sm thin-border">è¼‰å…¥ä¸­...</span>
            </div>
            <a href="../islandmode.html" class="no-touch glass-panel rounded-full shadow-md text-slate-500 p-2" title="å³¶å¶¼é¸å–®">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
            </a>
            <a href="pets.html" class="no-touch glass-panel rounded-full shadow-md text-slate-500 p-2" title="å¯µç‰©åœ–é‘‘">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panda-icon lucide-panda"><path d="M11.25 17.25h1.5L12 18z"/><path d="m15 12 2 2"/><path d="M18 6.5a.5.5 0 0 0-.5-.5"/><path d="M20.69 9.67a4.5 4.5 0 1 0-7.04-5.5 8.35 8.35 0 0 0-3.3 0 4.5 4.5 0 1 0-7.04 5.5C2.49 11.2 2 12.88 2 14.5 2 19.47 6.48 22 12 22s10-2.53 10-7.5c0-1.62-.48-3.3-1.3-4.83"/><path d="M6 6.5a.495.495 0 0 1 .5-.5"/><path d="m9 12-2 2"/></svg>
            </a>
        </div>

    <!-- ğŸ–¼ï¸ åœ–é‘‘ GALLERY -->
    <main id="main-content" class="container flex flex-col items-center justify-start mx-auto px-8 py-8">
        <div id="plant-gallery" class="w-full max-w-[550px] grid grid-cols-3 md:grid-cols-4 gap-6 p-6 pt-24"></div>
    </main>

<script>
    // =========================================
    // ğŸŒ GAS
    // =========================================
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzTwCPPW7l7pvq16rPkSbA6eacSWRI4geD7stg0Qgt4UNpHFXTrdMNtCy5_m4XLDJdl/exec";

    // =========================================
    // ğŸŒ± åŠ è¼‰é®ç½© LOADING OVERLAY
    // =========================================
    function toggleLoading(show, text) {
        const overlay = document.getElementById('loading-overlay');
        const textEl = document.getElementById('loading-text');
        if (!overlay) return;
        if (show) {
            overlay.style.display = 'flex';
            overlay.classList.remove('fade-out');
            if (textEl) textEl.innerText = text || "çŒæº‰ä¸­";
        } else {
            overlay.classList.add('fade-out');
            setTimeout(() => {overlay.style.display = 'none';}, 500);
        }
    }

    // =========================================
    // ğŸ”„ è¼‰å…¥è³‡æ–™åŠæ¸²æŸ“ RENDER
    // =========================================
    async function init() {
        const savedName = localStorage.getItem('studyLandUser');
        if (!savedName) {window.location.href = '../../index.html'; return;}
        document.getElementById('user-display-name').textContent = savedName;
        toggleLoading(true, "çŒæº‰ä¸­");
        try {
            const response = await fetch(`${GAS_URL}?username=${encodeURIComponent(savedName)}`);
            const data = await response.json();      
            renderGallery(data.library, data.owned);
        } catch (error) {
            console.error("è¼‰å…¥å¤±æ•—:", error);
            document.getElementById('plant-gallery').innerHTML = "<p class='font-cubic text-white text-center col-span-full tracking-wide'>è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚</p>";
        } finally {
            toggleLoading(false);
        }
    }

    // ğŸ–¼ï¸ åœ–é‘‘ GALLERY
    function renderGallery(plantLibrary, ownedPlants) {
        const gallery = document.getElementById('plant-gallery');
        gallery.innerHTML = '';
        plantLibrary.forEach(plant => {
            const hasPlant = ownedPlants.includes(plant.AssetType);
            const card = document.createElement('div');
            card.className = 'aspect-square bg-white/95 backdrop-blur-sm rounded-[20px] shadow-sm flex items-center justify-center relative overflow-hidden';
            const shouldResize = String(plant.GalleryResize).toUpperCase() === 'TRUE';
            const imgSize = shouldResize ? '40%' : '60%';
            if (hasPlant) {
                card.classList.add('plant-card-active');
                card.innerHTML = `<img src="${plant.ImgURL}" style="width: ${imgSize}; height: ${imgSize};" class="no-touch object-contain">`;
                card.onclick = () => {window.location.href = `plantinfo.html?type=${encodeURIComponent(plant.AssetType)}`;};
            } else {
                card.style.cursor = 'default';
                card.innerHTML = `<img src="${plant.ImgURL}" style="width: ${imgSize}; height: ${imgSize};" class="locked-plant no-touch object-contain">`;
            }
            gallery.appendChild(card);
        });
    }

    // =========================================
    // ğŸ«µğŸ» æ‰‹å‹¢ç¦æ­¢ DISABLE GESTURE
    // =========================================
    
    function setupGesturePrevention() {
        // é¸å–åŠæ‹–å‹•
        document.querySelectorAll('.no-touch').forEach(el => {el.addEventListener('dragstart', (e) => e.preventDefault());});
        // å¤šæŒ‡ç¸®æ”¾
        const preventZoom = (e) => {if (e.touches?.length > 1 || (e.type === 'wheel' && (e.ctrlKey || e.metaKey))) {if (e.cancelable) e.preventDefault();}};
        document.addEventListener('wheel', preventZoom, {passive: false});
        document.addEventListener('gesturestart', preventZoom, {passive: false});
        // é›™æ“Šç¸®æ”¾
        let lastTouch = 0;
        document.addEventListener('touchend', (e) => {const now = Date.now(); if (now - lastTouch <= 300) {e.preventDefault();}
                                                      lastTouch = now;}, false);
    }
    
    // ğŸ“± æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION NOTI
    function handleOrientationChange() {const warning = document.getElementById('orientation-noti'); 
                                        const isLandscape = window.innerWidth > window.innerHeight; const isMobileOrTablet = window.innerWidth < 1024;
                                        if (isLandscape && isMobileOrTablet) {warning.style.setProperty('display', 'flex', 'important');} else {warning.style.display = 'none';}}
    window.addEventListener('resize', handleOrientationChange);
    window.addEventListener('orientationchange', handleOrientationChange);
    handleOrientationChange();

    // =========================================
    // ğŸš€ å•Ÿå‹• LAUNCH
    // =========================================
    window.onload = () => {init(); setupGesturePrevention();};
    
</script>
