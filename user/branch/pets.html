        /* ğŸŒ¼ æ¨£å¼ STYLE */

            /* ğŸ”  å­—é«” FONTS */

        a, button, .pet-card.onclick {cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='55' height='55' style='font-size:40px; opacity:0.8'><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle'>ğŸŒ¥ï¸</text></svg>") 27 27, pointer !important;}
        @media (hover: hover) {a:hover, button:hover, [role="button"]:hover {background-color: rgba(255, 255, 255, 0.2); color: rgba(255, 255, 255, 1);}

        /* ğŸ–¼ï¸ åœ–é‘‘ GALLERY */

    </style>

<body>
    <!-- ğŸ¶ åŠ è¼‰é®ç½© LOADING OVERLAY -->
    <div id="loading-overlay"><div class="animate-bounce text-3xl mb-4">ğŸ•</div><div id="loading-text" class="font-cubic text-white text-xl thick-border tracking-widest">ç§»å‹•ä¸­</div></div>
    
    <!-- ğŸ™ï¸ èƒŒæ™¯åœ– BACKGROUND --><div class="bg-layer"></div>
    
    <!-- ğŸ” é ‚æ¬„ TOP --><div class="fixed z-[400] w-full h-16 top-0 left-0 bg-[#1dc5fd]"></div>

            <!-- ğŸ“› ç”¨æˆ·åç¨± USERNAME -->
            <div class="glass-panel rounded-full shadow-md flex items-center px-4 py-1.5 gap-2">
                <span class="font-cubic text-slate-500 text-[10px] thin-border tracking-wider">ç©å®¶</span>
                <span id="user-display-name" class="font-cubic text-slate-700 text-sm thin-border">è¼‰å…¥ä¸­...</span>
            </div>
            <a href="../islandmode.html" class="no-touch glass-panel rounded-full shadow-md text-slate-500 p-2" title="å›åˆ°å³¶å¶¼é¸å–®">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>

            <a href="plants.html" class="no-touch glass-panel rounded-full shadow-md text-slate-500 p-2" title="åˆ‡æ›è‡³æ¤ç‰©åœ–é‘‘">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-flower-icon lucide-flower"><circle cx="12" cy="12" r="3"/><path d="M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5a4.5 4.5 0 1 1 4.5 4.5 4.5 4.5 0 1 1-4.5 4.5"/><path d="M12 7.5V9"/><path d="M7.5 12H9"/><path d="M16.5 12H15"/><path d="M12 16.5V15"/><path d="m8 8 1.88 1.88"/><path d="M14.12 9.88 16 8"/><path d="m8 16 1.88-1.88"/><path d="M14.12 14.12 16 16"/></svg>

    <!-- ğŸ–¼ï¸ åœ–é‘‘ GALLERY --><main id="main-content" class="container flex flex-col items-center justify-start mx-auto px-8 py-8">
        <div id="pet-gallery" class="w-full max-w-[550px] grid grid-cols-3 md:grid-cols-4 gap-6 p-6"></div>
    </main>
<script>

// ğŸŒ GAS
const GAS_URL = "https://script.google.com/macros/s/AKfycbymZ2elTy3RmtNja5W92-A6AMVirujU-j9MxJUTW8yjxis6UhKzJ7-IO8lq23CSwpcf/exec";

// ğŸ¶ åŠ è¼‰é®ç½© LOADING OVERLAY
function toggleLoading(show, text) {const overlay = document.getElementById('loading-overlay'); const textEl = document.getElementById('loading-text');
                                        if (!overlay) return;
                                        if (show) {overlay.style.display = 'flex'; overlay.classList.remove('fade-out'); if (textEl) textEl.innerText = text || "æ•£æ­¥ä¸­";} 
                                        else {overlay.style.display = 'none'; overlay.classList.add('fade-out'); setTimeout(() => {overlay.style.display = 'none';}, 500);}}
window.onload = init;

async function init() {const savedName = localStorage.getItem('studyLandUser');
                       if (!savedName) {window.location.href = '../../index.html'; return;}
                       document.getElementById('user-display-name').textContent = savedName;
                       toggleLoading(true, "æ•£æ­¥ä¸­");
                       try {const response = await fetch(`${GAS_URL}?username=${encodeURIComponent(savedName)}`);
                            const data = await response.json();      
                            renderGallery(data.library, data.owned);} 
                       catch (error) {console.error("è¼‰å…¥å¤±æ•—:", error);
                                      document.getElementById('pet-gallery').innerHTML = "<p class='font-cubic text-white text-center col-span-full tracking-wide'>è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚</p>";} toggleLoading(false); }
    
function renderGallery(petLibrary, ownedPets) {const gallery = document.getElementById('pet-gallery'); gallery.innerHTML = '';
                                               petLibrary.forEach(pet => {const hasPet = ownedPets.includes(pet.AssetType); const card = document.createElement('div');
                                                                          card.className = 'bg-white rounded-[20px] aspect-square flex items-center justify-center relative shadow-sm cursor-pointer overflow-hidden';
                                                                          if (hasPet) {const shouldResize = String(pet.GalleryResize).toUpperCase() === 'TRUE';
                                                                                       const imgSize = shouldResize ? '50%' : '75%';
                                                                                       card.innerHTML = `<img src="${pet.ImgURL}" style="width: ${imgSize}; height: ${imgSize};" class="object-contain no-touch">`;
                                                                                       card.onclick = () => {window.location.href = `petinfo.html?type=${encodeURIComponent(pet.AssetType)}`;};} 
                                                                          else {const shouldResize = String(pet.GalleryResize).toUpperCase() === 'TRUE';
                                                                                const imgSize = shouldResize ? '50%' : '75%';
                                                                                card.innerHTML = `<img src="${pet.ImgURL}" style="width: ${imgSize}; height: ${imgSize};" class="locked-pet no-touch object-contain">`;
                                                                                card.style.cursor = 'default';}
                                                                          gallery.appendChild(card);});}
init();
    
// ğŸ«µğŸ» æ‰‹å‹¢ç¦æ­¢ DISABLE GESTURE
    // é¸å–åŠæ‹–å‹•
    document.querySelectorAll('.no-touch').forEach(el => {el.addEventListener('dragstart', (e) => e.preventDefault());});
    // å¤šæŒ‡ç¸®æ”¾
    const preventZoom = (e) => {if (e.touches?.length > 1 || (e.type === 'wheel' && (e.ctrlKey || e.metaKey))) {if (e.cancelable) e.preventDefault();}};
    document.addEventListener('wheel', preventZoom, {passive: false});
    document.addEventListener('gesturestart', preventZoom, {passive: false});
    // é›™æ“Šç¸®æ”¾
    let lastTouch = 0; document.addEventListener('touchend', (e) => {const now = Date.now(); if (now - lastTouch <= 300) e.preventDefault(); lastTouch = now;}, false);
</script>
