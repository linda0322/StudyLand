<!DOCTYPE html>

<head>

    <style>
        body { font-family: "PingFang HK", "Microsoft JhengHei", sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
        header { background: #2c3e50; color: white; padding: 15px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .product-img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .info { padding: 12px; flex-grow: 1; display: flex; flex-direction: column; }
        .name { font-weight: bold; font-size: 1.1em; margin-bottom: 5px; }
        .desc { color: #7f8c8d; font-size: 0.85em; margin-bottom: 10px; flex-grow: 1; }
        
        .price-btn { width: 100%; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 5px; transition: 0.2s; }
        .price-btn.coin { background: #f1c40f22; color: #d35400; border: 1px solid #f1c40f; }
        .price-btn.gem { background: #3498db22; color: #2980b9; border: 1px solid #3498db; }
        .price-btn:hover { background: #e67e22; color: white; border-color: #e67e22; }
        .price-btn:disabled { background: #eee; color: #aaa; border-color: #ddd; cursor: not-allowed; }

        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: none; justify-content: center; align-items: center; z-index: 1000; flex-direction: column; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #e67e22; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>

<header>

<div class="container">

<script>

    //ğŸŒ GAS
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwXsziOoC8d4VtlxAio3XDunBdyhTXjIaqcGsyU3WJHblOE39qxRYJeFvf5gKpjrPVh/exec";

    // åˆå§‹åŒ–
    async function init() {
        // 1. æª¢æŸ¥ localStorage èº«ä»½
        const savedName = localStorage.getItem('studyLandUser');
        if (!savedName) {
            alert("è«‹å…ˆç™»å…¥ï¼");
            window.location.href = 'index.html';
            return;
        }
        USERNAME = savedName;
        
        // æ›´æ–° UI ä¸Šçš„ç”¨æˆ¶å (å‡è¨­ä½ åœ¨ HTML è£¡æœ‰å€‹ id="user-display-name" çš„æ¨™ç±¤)
        const userDisplay = document.getElementById('user-display-name');
        if (userDisplay) userDisplay.textContent = USERNAME;

        toggleLoading(true, "å•†åº—æº–å‚™ä¸­...");
        
        try {
            // 2. å‘¼å« GAS çš„ doGet ç²å–è³‡æ–™
            const res = await fetch(`${WEB_APP_URL}?username=${encodeURIComponent(USERNAME)}`);
            const data = await res.json();
            
            if (data.success) {
                // æ›´æ–°é¤˜é¡
                document.getElementById('coin-val').innerText = data.userBalance.coin.toLocaleString();
                document.getElementById('gem-val').innerText = data.userBalance.gem.toLocaleString();
                
                allProducts = data.productList;
                
                setupCategories();
                renderShop();
            } else {
                alert("ç²å–å•†åº—è³‡æ–™å¤±æ•—: " + data.message);
            }
        } catch (e) {
            console.error(e);
            alert("ä¼ºæœå™¨é€£ç·šå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
        }
        toggleLoading(false);
    }

    // å»ºç«‹åˆ†é¡æ¨™ç±¤
    function setupCategories() {
        const categories = ["å…¨éƒ¨", ...new Set(allProducts.map(p => p.Category))];
        const tabContainer = document.getElementById('category-tabs');
        tabContainer.innerHTML = categories.map(cat => 
            `<div class="tab ${cat === currentCategory ? 'active' : ''}" onclick="filterCategory('${cat}')">${cat}</div>`
        ).join('');
    }

    function filterCategory(cat) {
        currentCategory = cat;

        renderShop();
    }

    // æ¸²æŸ“å•†åº—
    function renderShop() {
        const grid = document.getElementById('shop-grid');
        const filtered = currentCategory === "å…¨éƒ¨" ? allProducts : allProducts.filter(p => p.Category === currentCategory);
        
        grid.innerHTML = filtered.map(p => {
            const isGem = p.PriceGem > 0;
            const price = isGem ? p.PriceGem : p.PriceCoin;
            const unit = isGem ? "ğŸ’" : "ğŸ’°";
            
            return `
                <div class="product-card">
                    <div class="img-container">
                        <img src="${p.ImgURL}" class="product-img" title="${p.AssetType}">
                    </div>
                    <div class="info">
                        <div class="name">${p.AssetType}</div>
                        <div class="desc">${p.Description || ''}</div>
                        <button class="price-btn ${isGem ? 'gem' : 'coin'}" onclick="buy('${p.AssetType}')">
                            ${unit} ${price.toLocaleString()} è³¼è²·
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    // è³¼è²·å‹•ä½œ
    async function buy(assetType) {
        if (!confirm(`ç¢ºå®šè¦è³¼è²· ${assetType} å—ï¼Ÿ`)) return;

        toggleLoading(true, "äº¤æ˜“è™•ç†ä¸­ï¼Œè«‹ç¨å€™...");
        try {
            const response = await fetch(WEB_APP_URL, {
                method: "POST",
                body: JSON.stringify({
                    username: USERNAME,
                    assetType: assetType,
                    quantity: 1
                })
            });
            const result = await response.json();
            
            if (result.success) {
                alert("è³¼è²·æˆåŠŸï¼");
                init(); // é‡æ–°æ•´ç†é¤˜é¡èˆ‡æ¸…å–®
            } else {
                alert("å¤±æ•—: " + result.message);
            }
        } catch (e) {
            alert("é€šè¨Šå¤±æ•—ï¼Œè«‹é‡è©¦ã€‚");
        }
        toggleLoading(false);
    }

    function toggleLoading(show, text) {
        document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        document.getElementById('loading-text').innerText = text || "é€£ç·šä¸­...";
    }

    window.onload = init;
</script>
