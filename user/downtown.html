<script>

    // ğŸŒ GAS
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxGnhK-09XYSG6CqIfvSMwDNhFP7XuaPJzUMNEvWQsOA8aTxmGxzagg-F8SHjRpUDuB/exec";
    const COIN_ICON = 'https://lh3.googleusercontent.com/d/1EHtoHei3srPmofN0n-MiSanqCBnYrvI5';
    const GEM_ICON = 'https://lh3.googleusercontent.com/d/1yVPE3oEu1or9nOT1zI_dp-CjuguCAO2l';
    let USERNAME = "";
    let allProducts = [];
    let cart = [];
    let currentCategory = "å…¨éƒ¨";

    // ğŸ”„ è¼‰å…¥ç¶²é  LOADING PAGE
    async function init() {const savedName = localStorage.getItem('studyLandUser'); if (!savedName) { window.location.href = 'index.html'; return;}
                           USERNAME = savedName;
                           toggleLoading(true, "ç§»å‹•ä¸­");
                           try {const res = await fetch(`${SCRIPT_URL}?username=${encodeURIComponent(USERNAME)}`);
                                const data = await res.json();
                                if (data.success) {document.getElementById('coin-val').innerText = data.userBalance.coin.toLocaleString();
                                                   document.getElementById('gem-val').innerText = data.userBalance.gem.toLocaleString();
                                                   allProducts = data.productList;
                                                   setupCategories(); renderShop();} 
                                else {showAlert("å•†åº—ä¼‘æ¯ä¸­: " + data.message, "ğŸ™ğŸ»");}} catch (e) {showAlert("é€£ç·šå¤±æ•—", "ğŸ™ğŸ»");} toggleLoading(false);}

    // ğŸ—‚ï¸ åˆ†é¡ CATEGORY TABS
    function setupCategories() {const categories = ["å…¨éƒ¨", ...new Set(allProducts.map(p => p.Category))]; const tabContainer = document.getElementById('category-tabs');
                                tabContainer.innerHTML = categories.map(cat => 
                                    `<div class="font-cubic text-white thin-border bg-white/20 tab ${cat === currentCategory ? 'active' : ''}" onclick="filterCategory('${cat}')">${cat}</div>`).join('');}
    function filterCategory(cat) {currentCategory = cat; setupCategories(); renderShop();}

    // ğŸ§¸ å•†å“ PRODUCTS
    function renderShop() {const grid = document.getElementById('shop-grid'); const filtered = currentCategory === "å…¨éƒ¨" ? allProducts : allProducts.filter(p => p.Category === currentCategory);
                           grid.innerHTML = filtered.map(p => {const isGem = p.PriceGem > 0; const price = isGem ? p.PriceGem : p.PriceCoin; const iconUrl = isGem ? GEM_ICON : COIN_ICON; const isOutOfStock = p.MaxQuantity <= 0;
                                                               return `
                                                               <div class="product-card">
                                                                   <div class="img-container"><img src="${p.ImgURL}" class="product-img pointer-events-none" draggable="false"></div>
                                                                   <div class="info p-3">
                                                                       <div class="font-cubic text-slate-600 thin-border text-[16px] mb-1 text-center">${p.AssetType}</div>
                                                                       <div class="font-cubic text-slate-400 text-[13px] mb-[10px] text-center">${p.Description || ''}</div>
                                                                       <div class="font-cubic text-slate-500 text-[10px] mb-2 text-center">å‰©é¤˜ ${p.MaxQuantity}</div>
                                                                       <button class="price-btn ${isGem ? 'gem' : 'coin'}" 
                                                                           onclick="addToCart('${p.AssetType}')" 
                                                                           ${isOutOfStock ? 'disabled' : ''}>
                                                                           ${isOutOfStock ? 'ç¼ºè²¨' : `<img src="${iconUrl}" class="h-[15px] w-auto"> ${price.toLocaleString()}`}
                                                                       </button>
                                                                   </div>
                                                               </div>`;}).join('');}

    // ğŸ›’ è³¼ç‰©è»Š SHOPPING CART
    function toggleCart() {const panel = document.getElementById('cart-panel'); panel.style.display = (panel.style.display === 'flex') ? 'none' : 'flex';}
        // â• åŠ å…¥ ADD TO CART
        function addToCart(assetType) {const product = allProducts.find(p => p.AssetType === assetType); const existing = cart.find(item => item.assetType === assetType); const maxQty = parseInt(product.MaxQuantity) || 0;
                                       if (existing) {if (existing.quantity < maxQty) existing.quantity++; else showAlert("åº«å­˜ä¸è¶³", "ğŸ™ğŸ»");} 
                                       else {cart.push({assetType: product.AssetType, quantity: 1, price: product.PriceGem > 0 ? product.PriceGem : product.PriceCoin, isGem: product.PriceGem > 0, max: maxQty});}
                                       renderCart(); const badge = document.getElementById('cart-count'); badge.classList.remove('animate-bounce'); void badge.offsetWidth; badge.classList.add('animate-bounce');}
        // â– ç§»é™¤æˆ–èª¿æ•´ REMOVE OR EDIT
        function updateCartQty(index, delta) {cart[index].quantity += delta; if (cart[index].quantity <= 0) cart.splice(index, 1); 
            else if (cart[index].quantity > cart[index].max) {cart[index].quantity = cart[index].max; showAlert("å·²è¶…éé™é¡", "âš ï¸");} renderCart();}
        // ğŸ›’ ä»‹é¢ INTERFACE
        function renderCart() {const list = document.getElementById('cart-items-list'); const countBadge = document.getElementById('cart-count'); 
                               const checkoutBtn = document.getElementById('checkout-btn'); const totalDisplay = document.getElementById('cart-total-display');
                               if (cart.length === 0) {list.innerHTML = '<div class="text-center py-8 tracking-wider">ç©ºç©ºå¦‚ä¹Ÿ</div>';
                                                       countBadge.style.display = 'none'; checkoutBtn.disabled = true; totalDisplay.innerText = "0";} 
                               else {countBadge.innerText = cart.length; countBadge.style.display = 'flex'; checkoutBtn.disabled = false;
                                     let totalCoin = 0, totalGem = 0; list.innerHTML = cart.map((item, index) => {
                                         if (item.isGem) totalGem += item.price * item.quantity; 
                                         else totalCoin += item.price * item.quantity; return`<div class="cart-item">
                                                                                                 <div class="flex flex-col max-w-[150px]">
                                                                                                     <span class="truncate">${item.assetType}</span>
                                                                                                     <span class="text-[9px] text-slate-400">å–®åƒ¹: ${item.price}</span>
                                                                                                 </div>
                                                                                                 <div class="flex items-center gap-2">
                                                                                                     <button onclick="updateCartQty(${index}, -1)" class="w-6 h-6 bg-white/50 rounded-full shadow-inner">-</button>
                                                                                                     <span class="w-4 text-center text-xs">${item.quantity}</span>
                                                                                                     <button onclick="updateCartQty(${index}, 1)" class="w-6 h-6 bg-white/50 rounded-full shadow-inner">+</button>
                                                                                                 </div>
                                                                                              </div>`;}).join('');
                                     totalDisplay.innerHTML = `
                                     ${totalCoin > 0 ? `<span class="flex items-center gap-1 text-slate-500 thin-border tracking-wider"><img src="${COIN_ICON}" class="w-3 h-3">${totalCoin}</span>` : ''}
                                     ${totalGem > 0 ? `<span class="flex items-center gap-1 text-slate-500 thin-border tracking-wider"><img src="${GEM_ICON}" class="w-3 h-3">${totalGem}</span>` : ''}`;}} 
        // ğŸ’³ çµå¸³ CHECKOUT
        async function checkout() {const confirmed = await showConfirm(`ç¢ºå®šè³¼è²·é€™ ${cart.length} é …å•†å“å—ï¼Ÿ`);
                                   if (!confirmed) return; toggleLoading(true, "é‹é€ä¸­");
                                   try {const payload = {username: USERNAME, cart: cart.map(i => ({ assetType: i.assetType, quantity: i.quantity }))};
                                        const response = await fetch(SCRIPT_URL, {method: "POST", body: JSON.stringify(payload)});
                                        const result = await response.json();
                                        if (result.success) {showAlert("äº¤æ˜“æˆåŠŸ", "ğŸ¥³"); cart = []; renderCart(); toggleCart(); await init();} 
                                        else {showAlert("ä¸‹å–®å¤±æ•—: " + result.message, "ğŸ«¡");}} 
                                   catch (e) {showAlert("é€£ç·šå¤±æ•—", "ğŸ™ğŸ»");} 
                                   finally {toggleLoading(false);}}

    // ğŸš˜ åŠ è¼‰é®ç½© LOADING OVERLAY
    function toggleLoading(show, text) {const overlay = document.getElementById('loading-overlay'); const textEl = document.getElementById('loading-text');
                                        if (!overlay) return;
                                        if (show) {overlay.style.display = 'flex'; overlay.classList.remove('fade-out'); if (textEl) textEl.innerText = text || "ç§»å‹•ä¸­";} 
                                        else {overlay.style.display = 'none'; overlay.classList.add('fade-out'); setTimeout(() => {overlay.style.display = 'none';}, 500);}}

    window.onload = init;

    let confirmResolver;
    function showConfirm(text) {document.getElementById('confirm-title').innerText = text; document.getElementById('confirm-modal').classList.remove('hidden');
                                return new Promise((resolve) => {confirmResolver = resolve;});}
    function resolveConfirm(result) {document.getElementById('confirm-modal').classList.add('hidden'); if (confirmResolver) confirmResolver(result);}

    // âŒ éŒ¯èª¤å½ˆçª— ERROR MODAL
    function showAlert(msg, emoji = "ğŸ™ğŸ»") {
        const overlay = document.getElementById('error-overlay');
        const msgEl = document.getElementById('error-message');
        const emojiEl = document.getElementById('error-emoji');
        msgEl.innerText = msg;
        emojiEl.innerText = emoji;
        overlay.classList.remove('hidden');
    }
    function closeAlert() {document.getElementById('error-overlay').classList.add('hidden');}

    // ğŸ«µğŸ» æ‰‹å‹¢ç¦æ­¢ DISABLE GESTURE
        // æ²å‹•æ§åˆ¶
        const navbar = document.querySelector('nav'); const topBg = document.querySelector('.fixed.z-\\[400\\]');
        [navbar, topBg].forEach(el => {if (el) {el.addEventListener('touchmove', (e) => {if (e.cancelable) e.preventDefault();}, { passive: false });}});
        const content = document.getElementById('main-content');
        let startY = 0; content.addEventListener('touchstart', (e) => {startY = e.touches[0].pageY;}, { passive: true });
        content.addEventListener('touchmove', (e) => {const moveY = e.touches[0].pageY; const isAtTop = content.scrollTop <= 0; const isPullingDown = moveY > startY;
                                                      if (e.target.closest('.category-tabs')) return; if (isAtTop && isPullingDown) {if (e.cancelable) e.preventDefault();}
                                                     }, { passive: false });
        
    // ğŸ“± æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION NOTI
    function handleOrientationChange() {const warning = document.getElementById('orientation-noti'); 
                                        const isLandscape = window.innerWidth > window.innerHeight; const isMobileOrTablet = window.innerWidth < 1024;
                                        if (isLandscape && isMobileOrTablet) {warning.style.setProperty('display', 'flex', 'important');} else {warning.style.display = 'none';}}
    window.addEventListener('resize', handleOrientationChange);
    window.addEventListener('orientationchange', handleOrientationChange);
    handleOrientationChange();
