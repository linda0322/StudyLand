<!DOCTYPE html>

    <style>
        /* ğŸï¸ æ•´é«”ç‰ˆé¢ OVERALL */
        body {min-height: 100vh; width: 100vw; position: fixed; margin: 0;

            /* ğŸ™ï¸ èƒŒæ™¯å±¤ BACKGROUND LAYER */

                @media screen and (max-width: 600px) {.bg-layer {background-size: 100% auto; background-position: center top; background-image: url('https://lh3.googleusercontent.com/d/1OZe9V17SD7onLwgnE2IDiPG2D9KBjqAA');}}
                /* ğŸ“± æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION NOTI */
                #orientation-noti {display: none; position: fixed; inset: 0; z-index: 99999;
                                   background-color: #1dc5fd;

                @media screen and (max-width: 1000px) and (orientation: landscape) {#orientation-noti {display: flex !important;} body {overflow: hidden !important;}}
                @keyframes phone-portrait {0% { transform: rotate(-90deg); } 30% { transform: rotate(0deg); } 70% { transform: rotate(0deg); } 100% { transform: rotate(-90deg); }}

            /* ğŸŒ¼ æ¨£å¼ STYLE */

                .glass-panel {background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3);}
                /* ğŸ”  å­—é«” FONTS */
                @font-face {font-family: "Cubic11"; src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype'); font-display: swap;}
                .font-cubic {font-family: 'Cubic11', sans-serif;}

            /* âš’ï¸ æ“ä½œ OPERATION */
                /* ğŸš˜ åŠ è¼‰é®ç½©ï¼ˆé£›è¡Œä¸­ï¼‰LOADING OVERLAY */
                #loading-overlay {position: fixed; inset: 0; background: rgba(0,0,0,0.5); backdrop-filter: blur(15px); z-index: 6000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s ease, visibility 0.5s ease;}
                #loading-overlay.fade-out {opacity: 0; visibility: hidden;}
                /* ğŸ”˜ æŒ‰éˆ•æ•ˆæœ BUTTON EFFECT */
                a, button, [role="button"], .tab {cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='55' height='55' style='font-size:40px; opacity:0.8'><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle'>ğŸŒ¥ï¸</text></svg>") 27 27, pointer !important;
                                                  transition: transform 0.1s ease;}

            /* âš™ï¸ ä¸»è¦å…§å®¹ MAIN CONTENT */
            #main-content {position: absolute; inset: 0; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-top: 0; padding-bottom: 120px;
                           display: flex; flex-direction: column; align-items: center; justify-content: flex-start;}
                /* ğŸ—‚ï¸ åˆ†é¡ CATEGORY TABS */
                .sticky-header-container {position: sticky; top: 0; background-color: rgba(29, 197, 253, 1); z-index: 500; width: 100%; padding-top: 64px; display: flex; justify-content: center;}
                .category-tabs {display: flex; justify-content: center; flex-wrap: nowrap;
                                gap: 8px; padding: 10px 15px 20px 15px; width: 100%; max-width: 550px;  
                                overflow-x: auto; -webkit-overflow-scrolling: touch; touch-action: pan-x; scrollbar-width: none;}
                .category-tabs::-webkit-scrollbar {display: none;}
                .tab {padding: 6px 12px; border-radius: 20px; cursor: pointer; white-space: nowrap; font-size: 0.7em; flex-shrink: 0;}
                .tab.active {background: white; color: #1dc5fd;}
                @media screen and (min-width: 600px) {.category-tabs {justify-content: center; overflow-x: hidden;}
                                                      .tab {padding: 8px 16px; font-size: 0.85em;}
                                                      .tab:hover {transform: translateY(-2px);}}
                /* ğŸ§¸ å•†å“ PRODUCTS */
                .container {padding: 20px; max-width: 550px; margin: 0 auto;}
                .shop-grid {display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 20px;}
                .product-card {background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 3px 10px rgba(0,0,0,0.1); transition: 0.3s; position: relative; display: flex; flex-direction: column;}
                .product-card:hover {transform: opacity(0.95);}
                .img-container {width: 100%; aspect-ratio: 1; background: rgba(248, 250, 252, 1); display: flex; align-items: center; justify-content: center; padding: 10px; box-sizing: border-box; }
                .product-img {max-width: 100%; max-height: 100%; object-fit: contain;}
                .info {padding: 12px; flex-grow: 1; display: flex; flex-direction: column;}
        
        .price-btn { width: 100%; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 5px; transition: 0.2s; }
        .price-btn.coin { background: #f1c40f22; color: #d35400; border: 1px solid #f1c40f; }
        .price-btn.gem { background: #3498db22; color: #2980b9; border: 1px solid #3498db; }
        .price-btn:hover { background: #e67e22; color: white; border-color: #e67e22; }
        .price-btn:disabled { background: #eee; color: #aaa; border-color: #ddd; cursor: not-allowed; }            
    </style>
</head>
<body>
    <!-- ğŸš˜ åŠ è¼‰é®ç½©ï¼ˆé£›è¡Œä¸­ï¼‰LOADING OVERLAY -->
    <div id="loading-overlay"><div class="animate-bounce text-3xl mb-4">ğŸš˜</div><div id="loading-text" class="font-cubic text-xl text-white thick-border tracking-widest">ç§»å‹•ä¸­</div></div>
    
    <!-- ğŸ™ï¸ èƒŒæ™¯åœ– BACKGROUND --><div class="bg-layer"></div>
    
    <!-- ğŸ“± æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION NOTI -->
    <div id="orientation-noti">
        <div class="animate-phone-portrait w-20 h-20 flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
        </div>
        <h2 class="font-cubic text-xl text-white thick-border tracking-wider">æ—‹è½‰è¢å¹•ä»¥ç¹¼çºŒè³¼ç‰©</h2>
    </div>
    
    <!-- ğŸ” é ‚æ¬„ TOP --><div class="fixed z-[400] w-full h-16 top-0 left-0 bg-[#1dc5fd]"></div>
        <nav class="fixed z-[800] top-4 left-1/2 -translate-x-1/2 w-full max-w-[550px] flex justify-between px-6">    
            <!-- â¬…ï¸ å·¦é‚Šç¾¤çµ„ TOP LEFT-->
            <div class="flex items-center gap-2">
                <!-- ğŸ’° é¤˜é¡ BALANCE -->
                <div class="group glass-panel shadow-md rounded-full flex items-center px-3 py-1.5 gap-1">
                    <span class="flex items-center whitespace-nowrap"><img src="https://lh3.googleusercontent.com/d/1EHtoHei3srPmofN0n-MiSanqCBnYrvI5" alt="é‡‘å¹£" class="pointer-events-none h-[15px] w-auto px-1"><span id="coin-val" class="font-cubic text-sm text-slate-500 thin-border tracking-wider">0</span></span>
                    <span class="flex items-center whitespace-nowrap"><img src="https://lh3.googleusercontent.com/d/1yVPE3oEu1or9nOT1zI_dp-CjuguCAO2l" alt="å¯¶çŸ³" class="pointer-events-none h-[15px] w-auto px-1"><span id="gem-val" class="font-cubic text-sm text-slate-500 thin-border tracking-wider">0</span></span>
                </div>
            </div>
            <!-- â¡ï¸ å³é‚Šç¾¤çµ„ TOP RIGHT -->
            <div class="flex items-center gap-2">
                <!-- ğŸ”˜ğŸ  å›åˆ°ä¸»é  HOME BUTTON -->
                <a href="../index.html" class="glass-panel rounded-full shadow-md text-slate-500 p-2 hover:bg-white/20 hover:text-white active:scale-95 active:bg-white/30 active:text-white" title="å›åˆ°ä¸»é " draggable="false">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                </a>
            </div>               
        </nav>

    <!-- âš™ï¸ ä¸»è¦å…§å®¹ MAIN CONTENT -->
    <main id="main-content" class="flex flex-col items-center justify-start mx-auto">
        <!-- ğŸ—‚ï¸ åˆ†é¡ CATEGORY TABS -->
        <div class="sticky-header-container">
            <div class="category-tabs" id="category-tabs"><div class="tab active" onclick="filterCategory('å…¨éƒ¨')">å…¨éƒ¨</div></div>
        </div>
        <!-- ğŸ§¸ å•†å“ PRODUCTS -->
        <div class="container w-full max-w-[550px] px-8"> <div class="shop-grid" id="shop-grid"></div></div>
    </main>
        
<script>

    //ğŸŒ GAS
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzLWFynQpY-RYrUR3Amk_18Iaj8H6RdzuSSpa3DaYQHYxOI0ufk73KuOtcN7Cwm37W6/exec";
    let USERNAME = "";
    
    let allProducts = [];
    let currentCategory = "å…¨éƒ¨";

    
    //ğŸ”„ è¼‰å…¥ç¶²é  LOADING PAGE
    async function init() {const savedName = localStorage.getItem('studyLandUser'); if (!savedName) {window.location.href = 'index.html'; return;}
                           USERNAME = savedName;
                           toggleLoading(true, "ç§»å‹•ä¸­");
                           try {const res = await fetch(`${SCRIPT_URL}?username=${encodeURIComponent(USERNAME)}`);
                                const data = await res.json();
                                if (data.success) {document.getElementById('coin-val').innerText = data.userBalance.coin.toLocaleString();
                                                   document.getElementById('gem-val').innerText = data.userBalance.gem.toLocaleString();
                                                   allProducts = data.productList;
                                                   setupCategories(); renderShop();} 
                                else {alert("ç²å–å•†åº—è³‡æ–™å¤±æ•—: " + data.message);}} 
                           catch (e) {console.error(e); alert("ä¼ºæœå™¨é€£ç·šå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");}
                           toggleLoading(false);}


    function setupCategories() {const categories = ["å…¨éƒ¨", ...new Set(allProducts.map(p => p.Category))]; const tabContainer = document.getElementById('category-tabs');
        tabContainer.innerHTML = categories.map(cat => `<div class="font-cubic text-white thin-border bg-white/20 tab ${cat === currentCategory ? 'active' : ''}" onclick="filterCategory('${cat}')">${cat}</div>`).join('');}

    function filterCategory(cat) {currentCategory = cat; setupCategories(); renderShop();}

    // ğŸ§¸ å•†å“ PRODUCTS
    const COIN_ICON = 'https://lh3.googleusercontent.com/d/1EHtoHei3srPmofN0n-MiSanqCBnYrvI5'; 
    const GEM_ICON = 'https://lh3.googleusercontent.com/d/1yVPE3oEu1or9nOT1zI_dp-CjuguCAO2l';
    function renderShop() {const grid = document.getElementById('shop-grid');
                           const filtered = currentCategory === "å…¨éƒ¨" ? allProducts : allProducts.filter(p => p.Category === currentCategory);
                           grid.innerHTML = filtered.map(p => {const isGem = p.PriceGem > 0; const price = isGem ? p.PriceGem : p.PriceCoin;
                                                               const iconUrl = isGem ? GEM_ICON : COIN_ICON;
                                                               const unitHtml = `<img src="${iconUrl}" class="inline-block w-4 h-4 mr-1 mb-1" alt="icon">`; return `
                           <div class="product-card">
                               <div class="img-container"><img src="${p.ImgURL}" class="product-img" title="${p.AssetType}"></div>
                               <div class="info">
                                    <div class="font-cubic text-slate-600 thin-border text-[15px] tracking-wider text-center mb-[5px]">${p.AssetType}</div>
                                    <div class="font-cubic text-slate-400 text-[13px] mb-[10px] tracking-wider text-center">${p.Description || ''}</div>
                                    <button class="price-btn ${isGem ? 'gem' : 'coin'}" onclick="buy('${p.AssetType}')">${unitHtml}${price.toLocaleString()}</button>
                               </div>
                           </div>`;}).join('');}

    // ğŸ›ï¸ è³¼è²· SHOPPING
    async function buy(assetType) {if (!confirm(`ç¢ºå®šè¦è³¼è²· ${assetType} å—ï¼Ÿ`)) return;
    toggleLoading(true, "äº¤æ˜“è™•ç†ä¸­");
    try {const response = await fetch(SCRIPT_URL, {method: "POST", body: JSON.stringify({username: USERNAME, assetType: assetType, quantity: 1})});
         const result = await response.json();
         if (result.success) {alert("è³¼è²·æˆåŠŸï¼"); await init();} else {alert("å¤±æ•—: " + result.message);}
    } catch (e) {console.error(e); alert("é€šè¨Šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ GAS éƒ¨ç½²è¨­å®šæ˜¯å¦ç‚ºã€Œä»»ä½•äººã€ã€‚");}
    toggleLoading(false);}

    // ğŸš˜ åŠ è¼‰é®ç½© LOADING OVERLAY
    function toggleLoading(show, text) {const overlay = document.getElementById('loading-overlay'); const textEl = document.getElementById('loading-text');
                                        if (!overlay) return;
                                        if (show) {overlay.style.display = 'flex'; overlay.classList.remove('fade-out'); if (textEl) textEl.innerText = text || "ç§»å‹•ä¸­";} 
                                        else {overlay.style.display = 'none'; overlay.classList.add('fade-out'); setTimeout(() => {overlay.style.display = 'none';}, 500);}}
    window.onload = init;


    // ğŸ«µğŸ» æ‰‹å‹¢ç¦æ­¢ DISABLE GESTURE
        // æ²å‹•æ§åˆ¶
        const navbar = document.querySelector('nav'); const topBg = document.querySelector('.fixed.z-\\[400\\]');
        [navbar, topBg].forEach(el => {if (el) {el.addEventListener('touchmove', (e) => {if (e.cancelable) e.preventDefault();}, { passive: false });}});
        const content = document.getElementById('main-content');
        let startY = 0; content.addEventListener('touchstart', (e) => {startY = e.touches[0].pageY;}, { passive: true });
        content.addEventListener('touchmove', (e) => {const moveY = e.touches[0].pageY; const isAtTop = content.scrollTop <= 0; const isPullingDown = moveY > startY;
                                                      if (e.target.closest('.category-tabs')) return; if (isAtTop && isPullingDown) {if (e.cancelable) e.preventDefault();}
                                                     }, { passive: false });
        
    // ğŸ“± æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION NOTI
    function handleOrientationChange() {const warning = document.getElementById('orientation-noti'); 
                                        const isLandscape = window.innerWidth > window.innerHeight; const isMobileOrTablet = window.innerWidth < 1024;
                                        if (isLandscape && isMobileOrTablet) {warning.style.setProperty('display', 'flex', 'important');} else {warning.style.display = 'none';}}
    window.addEventListener('resize', handleOrientationChange);
    window.addEventListener('orientationchange', handleOrientationChange);
    handleOrientationChange();
    
</script>
