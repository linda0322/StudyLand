    <style>

        .container {padding: 20px; max-width: 1200px; margin: auto; }

        .price-btn { width: 100%; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; display: flex; justify-content: center; align-items: center; gap: 5px; transition: 0.2s; }
        .price-btn.coin { background: #f1c40f22; color: #d35400; border: 1px solid #f1c40f; }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

<body>
    <!-- ğŸ™ï¸ èƒŒæ™¯åœ– BACKGROUND --><div class="bg-layer"></div>
    <!-- ğŸ“± æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION NOTI -->

    <main id="main-content" class="container flex flex-col items-center mx-auto px-8 py-8">

                    <span class="flex items-center whitespace-nowrap"><img src="https://lh3.googleusercontent.com/d/1EHtoHei3srPmofN0n-MiSanqCBnYrvI5" alt="é‡‘å¹£" class="pointer-events-none h-[15px] w-auto px-1"><span id="coin-val" class="font-cubic text-sm text-slate-500 thin-border">0</span></span>
                    <span class="flex items-center whitespace-nowrap"><img src="https://lh3.googleusercontent.com/d/1yVPE3oEu1or9nOT1zI_dp-CjuguCAO2l" alt="å¯¶çŸ³" class="pointer-events-none h-[15px] w-auto px-1"><span id="gem-val" class="font-cubic text-sm text-slate-500 thin-border">0</span></span>
                </div>
            </div>
            <!-- â¡ï¸ å³é‚Šç¾¤çµ„ TOP RIGHT -->

                <!-- ğŸ”˜ğŸ  å›åˆ°ä¸»é  HOME BUTTON -->

    <div class="container">
        <div class="category-tabs" id="category-tabs">
            <div class="tab active" onclick="filterCategory('å…¨éƒ¨')">å…¨éƒ¨</div>

        <div class="shop-grid" id="shop-grid">

    </div>

<div id="loading-overlay">

</div>

<script>

    //ğŸŒ GAS
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbySW_G3ZM8wx0_9YytpEZXz7PD5KfYaAfjkm7jQH62LTv7a9IwCuT-0Px3Wt9dogfX1/exec";
    let USERNAME = "";
    
    let allProducts = [];
    let currentCategory = "å…¨éƒ¨";

    // åˆå§‹åŒ–
    async function init() {
        // 1. æª¢æŸ¥ localStorage èº«ä»½
        const savedName = localStorage.getItem('studyLandUser');
        if (!savedName) {
            alert("è«‹å…ˆç™»å…¥ï¼");
            window.location.href = 'index.html';
            return;
        }
        USERNAME = savedName;
        
        // æ›´æ–° UI ä¸Šçš„ç”¨æˆ¶å (å‡è¨­ä½ åœ¨ HTML è£¡æœ‰å€‹ id="user-display-name" çš„æ¨™ç±¤)
        const userDisplay = document.getElementById('user-display-name');
        if (userDisplay) userDisplay.textContent = USERNAME;

        toggleLoading(true, "å•†åº—æº–å‚™ä¸­...");
        
        try {
            // 2. å‘¼å« GAS çš„ doGet ç²å–è³‡æ–™
            const res = await fetch(`${WEB_APP_URL}?username=${encodeURIComponent(USERNAME)}`);
            const data = await res.json();
            
            if (data.success) {
                // æ›´æ–°é¤˜é¡
                document.getElementById('coin-val').innerText = data.userBalance.coin.toLocaleString();
                document.getElementById('gem-val').innerText = data.userBalance.gem.toLocaleString();
                
                allProducts = data.productList;
                
                setupCategories();
                renderShop();
            } else {
                alert("ç²å–å•†åº—è³‡æ–™å¤±æ•—: " + data.message);
            }
        } catch (e) {
            console.error(e);
            alert("ä¼ºæœå™¨é€£ç·šå¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦ã€‚");
        }
        toggleLoading(false);
    }

    // å»ºç«‹åˆ†é¡æ¨™ç±¤
    function setupCategories() {
        const categories = ["å…¨éƒ¨", ...new Set(allProducts.map(p => p.Category))];
        const tabContainer = document.getElementById('category-tabs');
        tabContainer.innerHTML = categories.map(cat => 
            `<div class="tab ${cat === currentCategory ? 'active' : ''}" onclick="filterCategory('${cat}')">${cat}</div>`
        ).join('');
    }

    function filterCategory(cat) {
        currentCategory = cat;
        setupCategories();
        renderShop();
    }

    // æ¸²æŸ“å•†åº—
    function renderShop() {
        const grid = document.getElementById('shop-grid');
        const filtered = currentCategory === "å…¨éƒ¨" ? allProducts : allProducts.filter(p => p.Category === currentCategory);
        
        grid.innerHTML = filtered.map(p => {
            const isGem = p.PriceGem > 0;
            const price = isGem ? p.PriceGem : p.PriceCoin;
            const unit = isGem ? "ğŸ’" : "ğŸ’°";
            
            return `
                <div class="product-card">
                    <div class="img-container">
                        <img src="${p.ImgURL}" class="product-img" title="${p.AssetType}">
                    </div>
                    <div class="info">
                        <div class="name">${p.AssetType}</div>
                        <div class="desc">${p.Description || ''}</div>
                        <button class="price-btn ${isGem ? 'gem' : 'coin'}" onclick="buy('${p.AssetType}')">
                            ${unit} ${price.toLocaleString()} è³¼è²·
                        </button>
                    </div>
                </div>
            `;
        }).join('');
    }

    // è³¼è²·å‹•ä½œ
    async function buy(assetType) {
    if (!confirm(`ç¢ºå®šè¦è³¼è²· ${assetType} å—ï¼Ÿ`)) return;

    toggleLoading(true, "äº¤æ˜“è™•ç†ä¸­ï¼Œè«‹ç¨å€™...");
    try {
        const response = await fetch(WEB_APP_URL, {
            method: "POST",
            // é—œéµï¼šä¸è¦è¨­å®š Content-Type: application/jsonï¼Œé€™æ¨£å¯ä»¥é¿é–‹ Preflight CORS æª¢æŸ¥
            body: JSON.stringify({
                username: USERNAME,
                assetType: assetType,
                quantity: 1
            })
        });
        
        // GAS å³ä½¿å‡ºéŒ¯ä¹Ÿå¯èƒ½å›å‚³ 200ï¼Œæ‰€ä»¥è¦è§£æå…§å®¹
        const result = await response.json();
        
        if (result.success) {
            alert("è³¼è²·æˆåŠŸï¼");
            await init(); // é‡æ–°è¼‰å…¥æ•¸æ“š
        } else {
            alert("å¤±æ•—: " + result.message);
        }
    } catch (e) {
        console.error(e);
        alert("é€šè¨Šå¤±æ•—ï¼Œè«‹æª¢æŸ¥ GAS éƒ¨ç½²è¨­å®šæ˜¯å¦ç‚ºã€Œä»»ä½•äººã€ã€‚");
    }
    toggleLoading(false);
}

    function toggleLoading(show, text) {
        document.getElementById('loading-overlay').style.display = show ? 'flex' : 'none';
        document.getElementById('loading-text').innerText = text || "é€£ç·šä¸­...";
    }

    window.onload = init;

    // ğŸ“± æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION NOTI
    function handleOrientationChange() {const warning = document.getElementById('orientation-noti'); 
                                        const isLandscape = window.innerWidth > window.innerHeight; const isMobileOrTablet = window.innerWidth < 1024;
                                        if (isLandscape && isMobileOrTablet) {warning.style.setProperty('display', 'flex', 'important');} else {warning.style.display = 'none';}}
    window.addEventListener('resize', handleOrientationChange);
    window.addEventListener('orientationchange', handleOrientationChange);
    handleOrientationChange();
    
</script>
