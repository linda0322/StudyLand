<script>
    // =========================================
    // ğŸŒ GAS
    // =========================================
    const GAS_URL = "https://script.google.com/macros/s/AKfycbymZ2elTy3RmtNja5W92-A6AMVirujU-j9MxJUTW8yjxis6UhKzJ7-IO8lq23CSwpcf/exec";

    // =========================================
    // ğŸ”„ æ¸²æŸ“ Render
    // =========================================
    async function init() {
        const savedName = localStorage.getItem('userID');
        if (!savedName) {window.location.href = '../../index.html'; return;}
        document.getElementById('user-display-name').textContent = savedName;
        toggleLoading(true, "æ•£æ­¥ä¸­", "ğŸ•");
        try {
            const response = await fetch(`${GAS_URL}?username=${encodeURIComponent(savedName)}`);
            const data = await response.json();      
            renderGallery(data.library, data.owned);
        } catch (error) {
            console.error("è¼‰å…¥å¤±æ•—:", error);
            document.getElementById('pet-gallery').innerHTML = "<p class='font-cubic text-white text-center col-span-full tracking-wide'>è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚</p>";
        } finally {
            toggleLoading(false);
        }
    }

    // =========================================
    // ğŸ–¼ï¸ åœ–é‘‘ Gallery
    // =========================================    
    function renderGallery(petLibrary, ownedPets) {
        const gallery = document.getElementById('pet-gallery');
        gallery.innerHTML = '';
        petLibrary.forEach(pet => {
            const hasPet = ownedPets.includes(pet.AssetType);
            const card = document.createElement('div');
            card.className = 'aspect-square bg-white/95 backdrop-blur-sm rounded-[20px] shadow-sm flex items-center justify-center relative overflow-hidden';
            const shouldResize = String(pet.GalleryResize).toUpperCase() === 'TRUE';
            const imgSize = shouldResize ? '50%' : '75%';
            if (hasPet) {
                card.classList.add('pet-card-active');
                card.innerHTML = `<img src="${pet.ImgURL}" style="width: ${imgSize}; height: ${imgSize};" class="no-touch object-contain">`;
                card.onclick = () => {window.location.href = `petinfo.html?type=${encodeURIComponent(pet.AssetType)}`;};
            } else {
                card.style.cursor = 'default';
                card.innerHTML = `<img src="${pet.ImgURL}" style="width: ${imgSize}; height: ${imgSize};" class="locked-pet no-touch object-contain">`;
            }
            gallery.appendChild(card);
        });
    }
    
    // =========================================
    // ğŸš€ è¼‰å…¥ Load
    // =========================================
    window.onload = () => {init(); setupGesturePrevention();};
    
</script>
