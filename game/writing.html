<!DOCTYPE html>
<html lang="zh-HK">
<head>

    <title>å–®å­—ç·´ç¿’ - Hanzi Writer ç‰ˆ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        /* ğŸï¸ ç¹¼æ‰¿åŸæœ¬çš„æ‰€æœ‰æ¨£å¼ */
        body {min-height: 100vh; min-height: -webkit-fill-available; overflow-x: hidden;
              overscroll-behavior: none; -webkit-user-select: none; touch-action: none;
              font-family: 'Noto Sans TC', sans-serif; background-color: #1dc5fd;            
              cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='50' height='50' style='font-size:36px'><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle'>â˜ï¸</text></svg>") 25 25, auto;
        }
        .bg-layer {position: fixed; inset: 0; z-index: -1; background-size: cover; background-position: center center; background-repeat: no-repeat;
                   background-image: url('https://lh3.googleusercontent.com/d/1WZPUn9UYK1xsLwXmo4QfSr1LG2-poCxc');}
        @media screen and (max-width: 600px) {.bg-layer {background-size: 100% auto; background-position: center bottom; background-image: url('https://lh3.googleusercontent.com/d/1OZe9V17SD7onLwgnE2IDiPG2D9KBjqAA');}}
        #orientation-noti {display: none; position: fixed; inset: 0; z-index: 99999; background-color: #1dc5fd; flex-direction: column; align-items: center; justify-content: center;}
        @media screen and (max-width: 1000px) and (orientation: landscape) {#orientation-noti {display: flex !important;} body {overflow: hidden !important;}}
        @keyframes phone-portrait {0% { transform: rotate(-90deg); } 30% { transform: rotate(0deg); } 70% { transform: rotate(0deg); } 100% { transform: rotate(-90deg); }}
        .animate-phone-portrait {animation: phone-portrait 3s ease-in-out infinite; transform-origin: center;}
        .glass-panel {background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3);}
        @font-face {font-family: 'Cubic11'; src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');}
        @font-face {font-family: 'Iansui'; src: url('https://cdn.jsdelivr.net/gh/ButTaiwan/iansui@9d9a8e68bf1e138dd91e562eeff28d95bca33196/fonts/ttf/Iansui-Regular.ttf') format('truetype');}
        .font-cubic {font-family: 'Cubic11', sans-serif;}
        .font-iansui { font-family: 'Iansui', serif; }
        .thin-border {-webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill;}
        .thick-border {-webkit-text-stroke: 1px currentColor; paint-order: stroke fill;}
        .hidden {display: none !important;}
        .no-touch {touch-action: none; -webkit-touch-callout: none; -webkit-user-select: none; -webkit-user-drag: none;}
        a, button, [role="button"] {cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='55' height='55' style='font-size:40px; opacity:0.8'><text x='50%' y='50%' dominant-baseline='central' text-anchor='middle'>ğŸŒ¥ï¸</text></svg>") 27 27, pointer !important;}
        button {transition: transform 0.1s ease;} 
        #toast-container.show {opacity: 1; transform: translate(-50%, 0);}
        #sync-status {transition: opacity 0.3s; opacity: 0;}
        #sync-status.show {opacity: 1;}
        
        /* ç•«å¸ƒå®¹å™¨èª¿æ•´ */
        .canvas-container { position: relative; background: white; border-radius: 2.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; display: flex; align-items: center; justify-content: center;}
        #character-target-div { width: 100%; height: 100%; }
        
        #success-overlay {position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); z-index: 50; transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: flex; pointer-events: none;}
        #success-overlay.active {transform: translate(-50%, -50%) scale(1.5);}
        .progress-bar-container {position: relative; width: 100%; height: 10px; background-color: rgba(255, 255, 255, 0.5); border-radius: 5px; margin-bottom: 25px; margin-top: 15px;}
        #progress-fill {height: 100%; background-color: #10B981; width: 0%; transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); border-radius: 5px;}
        #progress-character {position: absolute; bottom: 8px; left: 0%; width: 40px; height: 40px; transform: translateX(-50%); transition: left 0.8s cubic-bezier(0.34, 1.56, 0.64, 1); pointer-events: none; z-index: 20;}
        #step-container {display: flex; gap: 0.75rem; overflow-x: auto; white-space: nowrap; padding-bottom: 8px; width: 100%;}
        .step-btn.active { background-color: #38C0FF; color: white; border-color: white; }
        .step-btn.completed::after {content: 'âœ“'; position: absolute; top: -2px; right: -2px; background: #10B981; color: white; width: 14px; height: 14px; border-radius: 50%; font-size: 8px; display: flex; align-items: center; justify-content: center; border: 1px solid white;}
        #word-gallery {z-index: 200; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(8px); display: none; align-items: center; justify-content: center; padding: 16px;}
        #word-gallery.active {display: flex;}
        .scrollbar-hide::-webkit-scrollbar {display: none;}
        .shake {animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;}
        @keyframes shake {10%, 90% {transform: translate3d(-1px, 0, 0);} 20%, 80% {transform: translate3d(2px, 0, 0);} 30%, 50%, 70% {transform: translate3d(-4px, 0, 0);} 40%, 60% {transform: translate3d(4px, 0, 0);}}         
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="flex flex-col items-center px-4 pt-4 pb-8">

    <div id="orientation-noti">
        <div class="animate-phone-portrait w-20 h-20 flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></svg>
        </div>
        <h2 class="font-cubic text-white text-xl thick-border tracking-wider">æ—‹è½‰è¢å¹•ä»¥ç¹¼çºŒéŠæˆ²</h2>
    </div>  

    <nav class="w-full max-w-[550px] flex justify-between mt-4 mb-4">
        <div class="flex items-center gap-2">
            <div class="glass-panel rounded-full shadow-md flex items-center px-4 py-1.5 gap-2">
                <span class="font-cubic text-slate-500 text-[10px] thin-border tracking-wider">ç©å®¶</span><span id="user-display-name" class="font-cubic text-slate-700 text-sm thin-border">è¼‰å…¥ä¸­...</span>
            </div>
            <a href="../index.html" class="no-touch glass-panel rounded-full shadow-md text-slate-600 p-2" title="è¿”å›ä¸»é ">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </a>
        </div>
        <div class="flex items-center gap-2">
            <button id="gallery-trigger-btn" class="no-touch bg-[#1dc5fd]/50 rounded-full shadow-md text-white p-2" title="å­—åº«">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
            </button>
        </div>
        <div id="sync-status" class="pointer-events-none fixed top-4 right-6 z-[100] bg-black/50 rounded-full shadow-lg flex items-center gap-2 px-4 py-2">
            <div class="w-2 h-2 bg-sky-200 rounded-full animate-pulse"></div><span id="sync-text" class="font-cubic text-xs thin-border text-white">åŒæ­¥ä¸­</span>
        </div>
    </nav>

    <div id="word-gallery">
        <div class="w-full max-w-md h-[85vh] bg-white rounded-[40px] shadow-2xl flex flex-col p-6">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-sky-300 rounded-2xl text-white flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 2v8l3-3 3 3V2"/><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H19a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H6.5a1 1 0 0 1 0-5H20"/></svg></div>
                    <h3 class="font-cubic text-slate-700 text-xl thin-border tracking-wider">å­—åº«</h3>
                </div>
                <button id="close-gallery" class="text-slate-400 text-2xl hover:text-slate-600 p-2"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
            </div>
            <div class="flex flex-col gap-2 mb-6">
                <input type="text" id="gallery-search" placeholder="æœå°‹" class="w-full border-none bg-slate-100 rounded-2xl font-cubic text-sm px-4 py-3 outline-none">
                <select id="gallery-category-filter" class="w-full h-12 bg-slate-100 border-none rounded-2xl font-cubic text-slate-500 text-sm px-4 py-3 outline-none">
                    <option value="all">æ‰€æœ‰ä¸»é¡Œ</option>
                </select>
            </div>
            <div id="gallery-grid" class="scrollbar-hide overflow-y-auto grid grid-cols-4 gap-3 pr-1"></div>
        </div>
    </div>

    <div id="toast-container" class="pointer-events-none fixed z-[100] bottom-32 left-1/2 -translate-x-1/2 opacity-0 transition-all duration-300 transform translate-y-4">
        <div class="glass-panel rounded-2xl shadow-2xl flex items-center gap-3 px-6 py-3">
            <span class="text-xl">âœğŸ»</span><p id="toast-msg" class="font-cubic text-slate-600 text-sm thin-border tracking-wide"></p>
        </div>
    </div>

    <main class="w-full max-w-[550px] flex flex-col items-center">
        <div class="w-full max-w-[550px] flex justify-between mb-4">
            <div class="flex items-center gap-2">
                <div class="glass-panel rounded-full shadow-lg flex items-center gap-3 px-4 py-2">
                    <span class="font-cubic text-slate-500 text-[10px] thin-border uppercase tracking-wider">é€²åº¦</span>
                    <span id="current-strokes" class="font-cubic text-slate-700 text-xl thin-border">0</span>
                    <span id="target-strokes" class="bg-slate-100 rounded-full font-cubic text-slate-400 text-xs thin-border px-2 py-0.5">/ 0</span>
                </div>
            </div>  
            <div class="flex items-center gap-2">
                <button id="undo-button" class="no-touch glass-panel rounded-full shadow-md text-slate-500 p-2"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 7v6h6"/><path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"/></svg></button>
                <button id="clear-button" class="px-4 py-2 glass-panel rounded-full shadow-md font-cubic text-slate-500 text-xs thin-border">é‡å¯«</button>
            </div>
        </div>

        <div class="canvas-container w-full max-w-[450px] aspect-square mb-4">
            <div id="character-target-div"></div>
            <div id="success-overlay" class="hidden pointer-events-none z-[50] absolute inset-0 flex items-center justify-center">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" fill="#10B981"/><path d="M8 12L11 15L16 9" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
        </div>

        <div class="w-full max-w-[550px] glass-panel rounded-3xl shadow-xl p-4">
            <div id="progress-text" class="font-cubic text-slate-500 text-[10px] thin-border text-center mb-1">å­¸ç¿’é€²åº¦ï¼š0 / 0</div>
            <div class="progress-bar-container !h-[6px] !mb-6 !mt-3"><div id="progress-fill"></div><img id="progress-character" src="https://lh3.googleusercontent.com/d/1hNj742leLP9nxY__s_GzgGmH8MuYWWpt" alt="Rick" class="!w-8 !h-8 !bottom-[4px]"></div>
            <div id="step-container" class="scrollbar-hide"></div>
        </div>
    </main>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyxO9H_GCvLXrm7eIf2vdUz1I8mwYc9jHoFgzvYJd8fA64dQzlYN3f4VKBTm-nBIXCi/exec';
    
    let masterLibrary = [];
    let userCharacters = [];
    let currentIndex = 0;
    let writer = null;

    const syncStatus = document.getElementById('sync-status');
    const stepContainer = document.getElementById('step-container');
    const progressFill = document.getElementById('progress-fill');
    const progressChar = document.getElementById('progress-character');
    const progressText = document.getElementById('progress-text');

    // åˆå§‹åŒ– App
    async function initApp() {
        const username = localStorage.getItem('studyLandUser'); 
        if (!username) {window.location.href = 'index.html'; return;}
        document.getElementById('user-display-name').innerText = username;

        try {
            syncStatus.classList.add('show');
            const libRes = await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({action: 'fetchLibrary'})}); 
            masterLibrary = await libRes.json();
            
            const progRes = await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({action: 'load', userId: username})});
            const progData = await progRes.text();
            
            if (progData !== "NoData" && progData.trim() !== "") {
                const saved = JSON.parse(progData); 
                userCharacters = saved.characters; 
                currentIndex = saved.currentIndex || 0;
            } else {
                userCharacters = masterLibrary.map(item => ({ ...item, completed: false })); 
                currentIndex = 0;
            }
        } catch (e) {
            console.error("åŒæ­¥å¤±æ•—:", e);
            userCharacters = masterLibrary.map(item => ({ ...item, completed: false }));
        } finally {
            syncStatus.classList.remove('show'); 
            renderGame(); 
            renderSteps();
        }
    }

    // æ¸²æŸ“ Hanzi Writer æ¸¬é©—
    function renderGame() {
        if (!userCharacters[currentIndex]) return;
        const current = userCharacters[currentIndex];
        
        document.getElementById('target-strokes').innerText = "/ " + (current.strokes || 0);
        document.getElementById('current-strokes').innerText = "0";

        // æ¸…é™¤èˆŠçš„å…§å®¹
        document.getElementById('character-target-div').innerHTML = '';
        
        // å‰µå»º Writer å¯¦ä¾‹
        writer = HanziWriter.create('character-target-div', current.char, {
            width: 300,
            height: 300,
            padding: 20,
            showOutline: true,
            strokeColor: '#1e293b',
            outlineColor: '#f1f5f9',
            drawingColor: '#38C0FF',
            drawingWidth: 20,
            strokeAnimationSpeed: 1,
            delayBetweenStrokes: 200,
            showHintAfterMisses: 2 // å¯«éŒ¯å…©æ¬¡æœƒæç¤º
        });

        // å•Ÿå‹•æ¸¬é©—æ¨¡å¼
        writer.quiz({
            onComplete: function(data) {
                userCharacters[currentIndex].completed = true;
                showSuccess();
                saveProgress();
            },
            onCorrectStroke: function(data) {
                document.getElementById('current-strokes').innerText = data.strokeNum + 1;
            },
            onMistake: function(data) {
                showToast("ç­†åŠƒé †åºæˆ–ä½ç½®éŒ¯èª¤å“¦ï¼");
            }
        });
    }

    // æ¸²æŸ“åº•éƒ¨å­—å¡åˆ—è¡¨
    function renderSteps() {
        stepContainer.innerHTML = '';
        const completedCount = userCharacters.filter(item => item.completed).length;
        
        userCharacters.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = `step-btn relative flex-none w-12 h-12 rounded-xl bg-white font-iansui thin-border text-xl shadow-sm border-2 transition-all flex items-center justify-center cursor-pointer ${
                index === currentIndex ? 'active border-white' : 'text-slate-400 border-transparent'}`;
            if (item.completed) div.classList.add('completed');
            div.innerText = item.char;
            div.onclick = () => {
                currentIndex = index; 
                renderGame(); 
                renderSteps(); 
                div.scrollIntoView({behavior: 'smooth', inline: 'center', block: 'nearest'});
            };
            stepContainer.appendChild(div);
        });

        const progressPercent = userCharacters.length ? (completedCount / userCharacters.length) * 100 : 0;
        progressFill.style.width = `${progressPercent}%`; 
        progressChar.style.left = `${progressPercent}%`; 
        progressText.innerText = `å­¸ç¿’é€²åº¦ï¼š${completedCount} / ${userCharacters.length}`;
    }

    // æˆåŠŸç‰¹æ•ˆèˆ‡è‡ªå‹•è·³è½‰
    function showSuccess() {
        const overlay = document.getElementById('success-overlay');
        overlay.classList.remove('hidden'); 
        setTimeout(() => overlay.classList.add('active'), 10); 
        setTimeout(() => {
            overlay.classList.remove('active');
            setTimeout(() => {
                overlay.classList.add('hidden'); 
                if (currentIndex < userCharacters.length - 1) {
                    currentIndex++; 
                    renderGame(); 
                    renderSteps();
                }
            }, 500);
        }, 1200);
    }

    function showToast(message) {
        const container = document.getElementById('toast-container');
        const msgElem = document.getElementById('toast-msg');
        const canvasContainer = document.querySelector('.canvas-container');
        msgElem.innerText = message; 
        container.classList.add('show'); 
        canvasContainer.classList.add('shake');
        setTimeout(() => {
            container.classList.remove('show'); 
            canvasContainer.classList.remove('shake');
        }, 2000);
    }

    async function saveProgress() {
        const username = localStorage.getItem('studyLandUser');
        syncStatus.classList.add('show');
        try {
            await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({action: 'save', userId: username, payload: {characters: userCharacters, currentIndex}})});
        } catch (e) { console.error("å„²å­˜å¤±æ•—:", e); }
        syncStatus.classList.remove('show');
    }

    // æ§åˆ¶æŒ‰éˆ•
    document.getElementById('clear-button').onclick = () => { if(writer) writer.quiz(); };
    document.getElementById('undo-button').onclick = () => { if(writer) writer.undoStroke(); };

    // å­—åº«åŠŸèƒ½ç¹¼æ‰¿åŸæœ¬é‚è¼¯...
    const galleryOverlay = document.getElementById('word-gallery');
    const galleryGrid = document.getElementById('gallery-grid');
    const gallerySearch = document.getElementById('gallery-search');
    const galleryCategoryFilter = document.getElementById('gallery-category-filter');
    document.getElementById('gallery-trigger-btn').onclick = () => {renderGallery(); galleryOverlay.classList.add('active');};
    document.getElementById('close-gallery').onclick = () => galleryOverlay.classList.remove('active');
    gallerySearch.oninput = renderGallery;
    galleryCategoryFilter.onchange = renderGallery;

    function renderGallery() {
        const searchTerm = gallerySearch.value.toLowerCase();
        const categoryTerm = galleryCategoryFilter.value;
        
        // è‡ªå‹•å¡«å……åˆ†é¡
        if (galleryCategoryFilter.options.length === 1 && masterLibrary.length > 0) {
            const allCats = []; 
            masterLibrary.forEach(item => {if (item.categories) allCats.push(...item.categories);});
            [...new Set(allCats)].forEach(cat => {
                const opt = document.createElement('option');
                opt.value = opt.innerText = cat;
                galleryCategoryFilter.appendChild(opt);
            });
        }

        galleryGrid.innerHTML = '';
        masterLibrary.forEach((item, index) => {
            const itemCategories = item.categories || ["æœªåˆ†é¡"];
            const matchesSearch = item.char.includes(searchTerm) || (item.en && String(item.en).toLowerCase().includes(searchTerm));
            const matchesCategory = categoryTerm === 'all' || itemCategories.includes(categoryTerm);
            
            if (matchesSearch && matchesCategory) {
                const isCompleted = userCharacters[index]?.completed; 
                const card = document.createElement('div');
                card.className = `aspect-square rounded-2xl flex flex-col items-center justify-center cursor-pointer transition-all active:scale-90 border-2 ${
                    index === currentIndex ? 'border-amber-400 bg-amber-50' : 'border-slate-100 bg-slate-50 hover:bg-white'}`;
                card.innerHTML = `
                    <span class="text-2xl font-iansui ${isCompleted ? 'text-slate-800' : 'text-slate-400'}">${item.char}</span>
                    <span class="text-[8px] font-cubic text-slate-500 mt-1">${item.strokes} åŠƒ</span>
                `;
                card.onclick = () => {
                    currentIndex = index; 
                    renderGame(); 
                    renderSteps();
                    galleryOverlay.classList.remove('active');
                };
                galleryGrid.appendChild(card);
            }
        });
    }

    // æ—‹è½‰æç¤ºåŠŸèƒ½
    function handleOrientationChange() {
        const warning = document.getElementById('orientation-noti'); 
        const isLandscape = window.innerWidth > window.innerHeight; 
        const isMobile = window.innerWidth < 1024;
        warning.style.display = (isLandscape && isMobile) ? 'flex' : 'none';
    }
    window.addEventListener('resize', handleOrientationChange);
    window.onload = initApp;
</script>
</body>
