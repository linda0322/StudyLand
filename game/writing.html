        <div class="w-full max-w-md h-[85vh] bg-white rounded-[40px] shadow-2xl flex flex-col p-6">

                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>

                    <input type="text" id="gallery-search" placeholder="æœå°‹" class="w-full border-none bg-slate-100 rounded-2xl font-cubic text-sm px-4 py-3 pl-10 outline-none focus:ring-2 focus:ring-sky-200">
                    <svg class="absolute left-3 top-3.5 text-slate-400" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><circle cx="11" cy="11" r="8"/><line x1="21" x2="16.65" y1="21" y2="16.65"/></svg>

    <!-- ğŸ é€šçŸ¥ TOAST -->

    <!-- ğŸ‘©ğŸ»â€ğŸ’» ä¸»è¦ MAIN -->    <main class="w-full max-w-[450px] flex flex-col items-center">
        <!-- âœï¸ æ“ä½œæ¬„ OPERATION -->

                <button id="hint-button" class="px-4 py-2 glass-panel rounded-full shadow-md font-cubic text-sky-500 text-xs thin-border">ç¤ºç¯„</button>

         <!-- ğŸ”  åº•éƒ¨ SCROLLBAR -->

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyxO9H_GCvLXrm7eIf2vdUz1I8mwYc9jHoFgzvYJd8fA64dQzlYN3f4VKBTm-nBIXCi/exec';
    
    let masterLibrary = [];
    let userCharacters = [];
    let currentIndex = 0;
    let writer = null;

    const stepContainer = document.getElementById('step-container');
    const progressFill = document.getElementById('progress-fill');
    const progressChar = document.getElementById('progress-character');
    const progressText = document.getElementById('progress-text');
    const syncStatus = document.getElementById('sync-status');
    const galleryOverlay = document.getElementById('word-gallery');
    const galleryGrid = document.getElementById('gallery-grid');

    async function initApp() {
        const username = localStorage.getItem('studyLandUser') || "è¨ªå®¢";
        document.getElementById('user-display-name').innerText = username;
        
        try {
            syncStatus.classList.add('show');
            const libRes = await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({action: 'fetchLibrary'})}); 
            masterLibrary = await libRes.json();
            
            const progRes = await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({action: 'load', userId: username})});
            const progData = await progRes.text();
            
            if (progData !== "NoData" && progData.trim() !== "") {
                const saved = JSON.parse(progData); 
                userCharacters = saved.characters; 
                currentIndex = saved.currentIndex || 0;
            } else {
                userCharacters = masterLibrary.map(item => ({ ...item, completed: false }));
                currentIndex = 0;
            }
        } catch (e) {
            console.error("åŒæ­¥å¤±æ•—:", e);
            if (masterLibrary.length === 0) masterLibrary = [{char: "ä¸€", strokes: 1}];
            userCharacters = masterLibrary.map(item => ({ ...item, completed: false }));
        } finally {
            syncStatus.classList.remove('show');
            renderGame(); 
            renderSteps();
        }
    }

    function renderGame() {if (!userCharacters[currentIndex]) return; const current = userCharacters[currentIndex]; document.getElementById('hanzi-target').innerHTML = '';
                           writer = HanziWriter.create('hanzi-target', current.char, {width: document.getElementById('hanzi-target').clientWidth,
                                                                                      height: document.getElementById('hanzi-target').clientHeight,
                                                                                      padding: 25,
                                                                                      showOutline: true,
                                                                                      strokeAnimationSpeed: 1, delayBetweenStrokes: 200,
                                                                                      strokeColor: '#1e293b', outlineColor: '#f1f5f9', drawingColor: '#38C0FF', drawingThickness: 25});

                           writer.quiz({onComplete: function(summary) {userCharacters[currentIndex].completed = true; showSuccess(); saveProgress();},
                                        onMistake: function(strokeData) {showToast("ç­†åŠƒéŒ¯èª¤");}});}

    function renderSteps() {
        stepContainer.innerHTML = '';
        const completedCount = userCharacters.filter(item => item.completed).length;
        userCharacters.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = `step-btn relative flex-none w-12 h-12 rounded-xl bg-white font-iansui text-xl shadow-sm border-2 transition-all flex items-center justify-center cursor-pointer ${index === currentIndex ? 'active border-white' : 'text-slate-400 border-transparent'}`;
            if (item.completed) div.classList.add('completed');
            div.innerText = item.char;
            div.onclick = () => { currentIndex = index; renderGame(); renderSteps(); };
            stepContainer.appendChild(div);
        });
        const progressPercent = userCharacters.length ? (completedCount / userCharacters.length) * 100 : 0;
        progressFill.style.width = `${progressPercent}%`; 
        progressChar.style.left = `${progressPercent}%`; 
        progressText.innerText = `å­¸ç¿’é€²åº¦ï¼š${completedCount} / ${userCharacters.length}`;
    }

    const galleryCategoryFilter = document.getElementById('gallery-category-filter');
    function renderGallery() {const searchTerm = document.getElementById('gallery-search').value.toLowerCase(); const categoryTerm = galleryCategoryFilter.value;
                              if (galleryCategoryFilter.options.length === 1 && masterLibrary.length > 0) {const allCats = []; masterLibrary.forEach(item => {if (item.categories) allCats.push(...item.categories);});
                                                                                                           const uniqueCategories = [...new Set(allCats)]; uniqueCategories.forEach(cat => {const opt = document.createElement('option');
                                                                                                                                                                                            opt.value = opt.innerText = cat; 
                                                                                                                                                                                            galleryCategoryFilter.appendChild(opt);});}
                              galleryGrid.innerHTML = '';
                              masterLibrary.forEach((item, index) => {const itemCategories = item.categories || ["æœªåˆ†é¡"];
                                                                      const matchesChar = item.char.includes(searchTerm);
                                                                      const matchesEnglish = item.en ? String(item.en).toLowerCase().includes(searchTerm) : false;
                                                                      const matchesSearch = matchesChar || matchesEnglish;
                                                                      const matchesCategory = categoryTerm === 'all' || itemCategories.includes(categoryTerm);
                                                                      if (matchesSearch && matchesCategory) {const isCompleted = userCharacters[index]?.completed; 
                                                                                                             const card = document.createElement('div');
                                                                                                             card.className = `aspect-square rounded-2xl flex flex-col items-center justify-center cursor-pointer transition-all active:scale-90 border-2 ${
                                                                                                             index === currentIndex ? 'border-amber-400 bg-amber-50' : 'border-slate-100 bg-slate-50 hover:bg-white'}`;
                                                                                                             card.innerHTML = `
                                                                                                             <span class="text-2xl font-iansui ${isCompleted ? 'text-slate-800' : 'text-slate-400'}">${item.char}</span>
                                                                                                             `;
                                                                                                             card.onclick = () => {currentIndex = index; renderGame(); renderSteps(); galleryOverlay.classList.remove('active');};
                                                                                                             galleryGrid.appendChild(card);}});
                              }
                                                                                                             
                                                                                                            
    document.getElementById('gallery-button').onclick = () => {renderGallery(); galleryOverlay.classList.add('active');};
    document.getElementById('close-gallery').onclick = () => galleryOverlay.classList.remove('active');
    document.getElementById('gallery-search').oninput = renderGallery;
    document.getElementById('clear-button').onclick = () => { renderGame(); };
    document.getElementById('hint-button').onclick = () => { if(writer) writer.animateCharacter(); };

    function showToast(message) {
        const container = document.getElementById('toast-container');
        document.getElementById('toast-msg').innerText = message;
        container.classList.add('show');
        setTimeout(() => container.classList.remove('show'), 2000);
    }

    async function saveProgress() {
        const username = localStorage.getItem('studyLandUser') || "è¨ªå®¢";
        syncStatus.classList.add('show');
        try {
            await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({action: 'save', userId: username, payload: {characters: userCharacters, currentIndex}})});
        } catch (e) { console.error("å„²å­˜å¤±æ•—:", e); } 
        syncStatus.classList.remove('show');
    }

    function showSuccess() {
        const overlay = document.getElementById('success-overlay');
        overlay.classList.remove('hidden'); 
        setTimeout(() => overlay.classList.add('active'), 10); 
        setTimeout(() => {
            overlay.classList.remove('active');
            setTimeout(() => {
                overlay.classList.add('hidden'); 
                if (currentIndex < userCharacters.length - 1) {
                    currentIndex++; 
                    renderGame(); 
                    renderSteps();
                }
            }, 500);
        }, 1200);
    }

    window.onload = initApp;
    
    // ğŸ“² æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION NOTI
    function handleOrientationChange() {const warning = document.getElementById('orientation-noti'); 
                                        const isLandscape = window.innerWidth > window.innerHeight; const isMobileOrTablet = window.innerWidth < 1024;
                                        if (isLandscape && isMobileOrTablet) {warning.style.setProperty('display', 'flex', 'important');} else {warning.style.display = 'none';}}
    window.addEventListener('resize', handleOrientationChange);
    window.addEventListener('orientationchange', handleOrientationChange);
    handleOrientationChange();
</script>
