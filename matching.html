<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>圖文配對</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/waffle.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Cubic11';
            src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
            font-display: swap;
        }
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            touch-action: manipulation; 
            -webkit-user-select: none; 
            overflow: hidden; 
            background-image: url('https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/Sky.png'); 
            background-size: cover; 
            background-position: center; 
            background-color: #1dc5fd; 
            height: 100vh;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='%23BAE6FF'><path d='M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.1-3.9-4.4-.5-3.4-3.4-6.1-7-6.1-3.1 0-5.7 2-6.7 4.8C2.1 9.4 0 11.4 0 14c0 3 2.5 5.5 5.5 5.5h12z'/></svg>") 16 16, auto;
        }

        a, button, [role="button"], .level-card, .card {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36' viewBox='0 0 24 24' fill='white'><path d='M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.1-3.9-4.4-.5-3.4-3.4-6.1-7-6.1-3.1 0-5.7 2-6.7 4.8C2.1 9.4 0 11.4 0 14c0 3 2.5 5.5 5.5 5.5h12z'/></svg>") 16 16, pointer !important;
        }
        
        .glass-panel { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); }
        .thin-border { -webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill; }
        .thick-border { -webkit-text-stroke: 1px currentColor; paint-order: stroke fill; }
        .font-cubic { font-family: 'Cubic11', sans-serif; }
        .font-sans { font-family: 'Noto Sans TC', sans-serif; }
        
        .gallery-container { display: flex; flex-direction: column; gap: 16px; padding: 10px 4px 60px 4px; overflow-y: auto; height: 100%; }
        .level-card { width: 100%; border-radius: 24px; overflow: hidden; transition: transform 0.2s, box-shadow 0.2s; display: flex; flex-direction: row; height: 120px; align-items: center; flex-shrink: 0; }
        .level-card:active { transform: scale(0.98); }
        .level-thumb { width: 80px; height: 100%; object-fit: contain; padding: 12px; margin-left: 10px; }
        
        .gallery-container.grid-mode { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            column-gap: 16px; 
            row-gap: 16px;
            padding: 20px 12px; 
            align-content: start;
            height: auto;
            overflow-y: visible;
        }
        
        .level-card.grid-item { 
            display: flex;
            flex-direction: column; 
            height: 120px;
            justify-content: center;
            align-items: center;
            padding: 12px 4px;
            gap: 8px;
        }
        
        .level-card.grid-item .level-thumb { 
            width: 50px;
            height: 50px;
            margin: 0;
            padding: 0;
            object-fit: contain;
            flex-shrink: 0;
        }
        
        .level-number-label {
            position: absolute;
            top: 8px;
            left: 20px;
            font-size: 11px;
            color: #94a3b8;
            z-index: 10;
        }

        .game-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; width: 100%; max-height: 80vh; overflow-y: auto; padding: 8px; }
        .card { aspect-ratio: 3/4; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 12px; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card.matched { opacity: 0; pointer-events: none; transform: scale(0); transition: all 0.5s ease-out; }
        .card-front, .card-back { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 12px; padding: 4px; }
        .card-back { background: #38C0FF; color: white; border: 2px solid white; z-index: 2; }
        .card-front { background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 100%); color: #38C0FF; font-size: 14px; transform: rotateY(180deg); }
        .card-img { width: 100%; height: 100%; object-fit: contain; border-radius: 8px; padding: 6px; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 100; padding: 20px; }
        .modal-overlay.active { display: flex; }
        
        .star-active, .star-inactive { display: inline-block; width: 24px; height: 24px; background-size: contain; background-repeat: no-repeat; vertical-align: middle; }
        #result-stars .star-active, #result-stars .star-inactive { width: 80px; height: 80px; }
        .star-active { background-image: url('https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/star.svg'); }
        .star-inactive { background-image: url('https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/star-empty.svg'); opacity: 0.5; }

        .level-stars-display .star-active { opacity: 1 !important; }
        .level-stars-display .star-inactive { opacity: 0.3; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <div id="sync-status" class="fixed top-6 right-6 z-[100] glass-panel px-4 py-2 rounded-full shadow-lg flex items-center gap-2 opacity-0 transition-opacity duration-300">
        <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
        <span id="sync-text" class="text-xs font-bold text-slate-600">同步中...</span>
    </div>

    <main class="w-full max-w-md h-full flex flex-col mt-[4vh] pb-6">
        <nav class="mb-4 px-1 flex items-center justify-between shrink-0">
            <div id="top-left-container" class="flex items-center gap-2">
                <div id="user-info-panel" class="glass-panel px-4 py-1.5 rounded-full shadow-md flex items-center gap-2">
                    <span class="text-[10px] text-slate-500 font-cubic thin-border uppercase tracking-wider">探險家</span>
                    <span id="display-username" class="text-sm font-cubic thin-border text-slate-700">載入中...</span>
                </div>
                <a href="index.html" id="logout-btn" class="p-2 glass-panel rounded-full text-slate-500 hover:bg-white/50 active:scale-90 transition-all shadow-lg" title="主頁">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                </a>

                <div id="game-timer-panel" class="hidden bg-transparent px-1.5 py-2 flex items-center justify-start gap-3">
                    <div id="live-stars" class="flex gap-1 relative -top-[2px]">
                        <div class="star-active !w-8 !h-8"></div>
                        <div class="star-active !w-8 !h-8"></div>
                        <div class="star-active !w-8 !h-8"></div>
                    </div>
                    <div id="timer" class="text-2xl font-cubic thick-border text-white">00:00</div>
                </div>   
            </div>

            <div class="flex gap-2 items-center">
                <button id="view-toggle-btn" class="p-2 glass-panel rounded-full text-slate-500 hover:bg-white/50 active:scale-90 transition-all shadow-lg" onclick="toggleViewMode()">
                    <svg id="view-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-layout-grid-icon lucide-layout-grid"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
                </button>
                <button id="reload-btn" onclick="location.reload()" class="p-2 glass-panel rounded-full text-slate-500 hover:bg-white/50 active:scale-90 transition-all shadow-lg" title="重新整理">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></svg>
                </button>
                <button id="back-to-gallery" class="hidden p-2 glass-panel rounded-full text-slate-500 shadow-lg hover:bg-white/50" onclick="showGallery()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                </button>
                <button id="reset-btn" class="hidden px-4 py-2 glass-panel text-slate-600 rounded-full hover:bg-white transition-colors font-cubic thin-border text-xs shadow-lg active:scale-95" onclick="resetGame()">重玩</button>
            </div>
        </nav>

        <div id="gallery-view" class="hidden flex flex-col flex-1 overflow-hidden">
            <div class="gallery-container scrollbar-hide" id="levels-list"></div>
        </div>
        <div id="game-view" class="hidden flex flex-col flex-1 overflow-hidden">
            <div id="game-container" class="game-grid scrollbar-hide flex-1"></div>
        </div>
    </main>

    <div id="result-modal" class="modal-overlay">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl w-full max-w-xs text-center flex flex-col items-center">
            <div id="result-stars" class="mb-4 flex gap-1"></div>
            <p id="result-time" class="text-slate-500 mb-6 font-cubic">完成時間 00:00</p>
            <button onclick="showGallery()" class="w-full py-4 bg-[#38C0FF] text-white rounded-2xl font-cubic thin-border shadow-[#38C0FF]/10 active:scale-95 transition-transform">返回</button>
        </div>
    </div>

    <script>
        const GAS_URL = "https://script.google.com/macros/s/AKfycbwmbwS02UaodUrCk_mag7F2qlApm984ew0KR2pUE0O8_ZkYZE-PiCnwJw4jwa2lzxwh/exec";
        
        let levels = [];
        let currentLevel = null;
        let flippedCards = [];
        let matchedPairs = 0;
        let startTime = null;
        let timerInterval = null;
        let viewMode = 'list'; 

        async function initApp() {
            const username = localStorage.getItem('studyLandUser');
            if (!username) { window.location.href = 'index.html'; return; }
            document.getElementById('display-username').innerText = username;
            await fetchLevelsFromGAS();
            showGallery();
        }

        async function fetchLevelsFromGAS() {
            const syncStatus = document.getElementById('sync-status');
            syncStatus.style.opacity = '1';
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'fetchLevels', username: localStorage.getItem('studyLandUser') })
                });
                levels = await response.json();
            } catch (e) { console.error("載入失敗", e); }
            finally { syncStatus.style.opacity = '0'; }
        }

        function toggleViewMode() {
            viewMode = (viewMode === 'list') ? 'grid' : 'list';
            const icon = document.getElementById('view-icon');
            if (viewMode === 'grid') {
                icon.innerHTML = `
                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                    <path d="M21 9H3"/>
                    <path d="M21 15H3"/>
                `;
            } else {
                icon.innerHTML = `
                    <rect width="7" height="7" x="3" y="3" rx="1"/>
                    <rect width="7" height="7" x="14" y="3" rx="1"/>
                    <rect width="7" height="7" x="14" y="14" rx="1"/>
                    <rect width="7" height="7" x="3" y="14" rx="1"/>
                `;
            }
            renderLevels();
        }

        function renderLevels() {
            const list = document.getElementById('levels-list');
            list.innerHTML = '';
            
            if (viewMode === 'grid') {
                list.classList.add('grid-mode');
                list.style.display = 'grid'; 
            } else {
                list.classList.remove('grid-mode');
                list.style.display = 'flex';
            }
            levels.forEach((level, index) => {
                const starCount = parseInt(level.stars) || 0;
                const starsHtml = Array(3).fill(0).map((_, i) =>
                    `<div class="${i < starCount ? 'star-active' : 'star-inactive'}"></div>`
                ).join('');
        
                const card = document.createElement('div');
                const levelNum = index + 1;
                
                if (viewMode === 'list') {
                    const bestTimeStr = formatTime(level.bestTime ? parseInt(level.bestTime) : null);
                    card.className = 'level-card bg-white cursor-pointer hover:bg-white/40 shadow-sm mb-2';
                    card.innerHTML = `
                        <img src="${level.thumbnail}" class="level-thumb">
                        <div class="flex-1 p-4 flex justify-between items-center">
                            <div>
                                <h3 class="font-cubic thick-border text-slate-700 text-xl">${level.name}</h3>
                                <div class="level-stars-display flex gap-1 mt-1">${starsHtml}</div>
                            </div>
                            <div class="text-right flex flex-col gap-2">
                                <p class="text-[12px] text-slate-400 font-cubic uppercase leading-none mb-1 tracking-wider">Best</p>
                                <p class="text-lg font-cubic thin-border text-slate-500 leading-none">${bestTimeStr}</p>
                            </div>
                        </div>`;
                } else {
                    // 方格模式 GRID MODE
                    card.className = 'level-card grid-item bg-white cursor-pointer hover:bg-white/40 shadow-sm relative';
                    card.innerHTML = `
                        <span class="level-number-label">${levelNum}</span>
                        <img src="${level.thumbnail}" class="level-thumb">
                        <div class="level-stars-display flex gap-1">${starsHtml}</div>
                    `;
                }
                card.onclick = () => startLevel(level);
                list.appendChild(card);
            });
        }

        function showGallery() {
            document.getElementById('user-info-panel').classList.remove('hidden');
            document.getElementById('reload-btn').classList.remove('hidden');
            document.getElementById('view-toggle-btn').classList.remove('hidden');
            document.getElementById('logout-btn').classList.remove('hidden');
            document.getElementById('gallery-view').classList.remove('hidden');
            document.getElementById('game-view').classList.add('hidden');
            document.getElementById('game-timer-panel').classList.add('hidden');
            document.getElementById('back-to-gallery').classList.add('hidden');
            document.getElementById('reset-btn').classList.add('hidden');
            document.getElementById('result-modal').classList.remove('active');
            renderLevels();
        }

        function formatTime(s) {
            if (!s || s === 9999) return "--:--";
            const min = Math.floor(s / 60).toString().padStart(2, '0');
            const sec = (s % 60).toString().padStart(2, '0');
            return `${min}:${sec}`;
        }

        async function startLevel(level) {
            currentLevel = level;
            matchedPairs = 0;
            flippedCards = [];
            const syncStatus = document.getElementById('sync-status');
            syncStatus.style.opacity = '1';
            document.getElementById('sync-text').innerText = "載入中...";

            const cards = [];
            const imageUrls = [];
            level.pairs.forEach(pair => {
                cards.push({ type: 'text', content: pair.zh, matchId: pair.zh });
                cards.push({ type: 'img', content: pair.img, matchId: pair.zh });
                imageUrls.push(pair.img);
            });

            try {
                await Promise.all(imageUrls.map(url => {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.src = url; img.onload = resolve; img.onerror = resolve;
                    });
                }));
            } catch (e) { console.error("圖片載入失敗", e); }

            document.getElementById('user-info-panel').classList.add('hidden');
            document.getElementById('reload-btn').classList.add('hidden');
            document.getElementById('view-toggle-btn').classList.add('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
            document.getElementById('gallery-view').classList.add('hidden');
            document.getElementById('game-view').classList.remove('hidden');
            document.getElementById('game-timer-panel').classList.remove('hidden');
            document.getElementById('back-to-gallery').classList.remove('hidden');
            document.getElementById('reset-btn').classList.remove('hidden');
            syncStatus.style.opacity = '0';

            const gameContainer = document.getElementById('game-container');
            gameContainer.innerHTML = '';
            cards.sort(() => Math.random() - 0.5);

            cards.forEach(data => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-inner">
                    <div class="card-back text-4xl">${level.backEmoji || '❓'}</div>
                    <div class="card-front">
                        ${data.type === 'text' ? `<span class="font-sans text-xl font-bold px-2">${data.content}</span>` : `<img src="${data.content}" class="card-img">`}
                    </div>
                </div>`;
                card.onclick = () => flipCard(card, data);
                gameContainer.appendChild(card);
            });
            startTimer();
        }

        function flipCard(card, data) {
            if (flippedCards.length === 2 || card.classList.contains('flipped') || card.classList.contains('matched')) return;
            card.classList.add('flipped');
            flippedCards.push({ card, data });
            if (flippedCards.length === 2) setTimeout(checkMatch, 600);
        }

        function checkMatch() {
            const [c1, c2] = flippedCards;
            if (c1.data.matchId === c2.data.matchId) {
                c1.card.classList.add('matched'); c2.card.classList.add('matched');
                matchedPairs++;
                if (matchedPairs === currentLevel.pairs.length) endGame();
            } else {
                c1.card.classList.remove('flipped'); c2.card.classList.remove('flipped');
            }
            flippedCards = [];
        }

        function startTimer() {
            startTime = Date.now();
            clearInterval(timerInterval);
            const timerElement = document.getElementById('timer');
            updateLiveStars(3);
            timerInterval = setInterval(() => {
                const sec = Math.floor((Date.now() - startTime) / 1000);
                timerElement.innerText = formatTime(sec);
                if (sec >= 100) updateLiveStars(1);
                else if (sec >= 60) updateLiveStars(2);
                else updateLiveStars(3);
            }, 1000);
        }

        function updateLiveStars(count) {
            const container = document.getElementById('live-stars');
            if (!container) return;
            container.innerHTML = Array(3).fill(0).map((_, i) =>
                `<div class="${i < count ? 'star-active' : 'star-inactive'} !w-8 !h-8"></div>`
            ).join('');
        }

        async function endGame() {
            clearInterval(timerInterval);
            const durationSeconds = Math.floor((Date.now() - startTime) / 1000);
            const timeStr = document.getElementById('timer').innerText;
            const syncStatus = document.getElementById('sync-status');
            syncStatus.style.opacity = '1';

            try {
                const response = await fetch(GAS_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ action: 'saveProgress', username: localStorage.getItem('studyLandUser'), levelId: currentLevel.id, duration: durationSeconds }) 
                });
                const result = await response.json();
                const targetLevel = levels.find(l => String(l.id) === String(currentLevel.id));
                if (targetLevel) {
                    targetLevel.stars = Math.max(targetLevel.stars || 0, result.stars);
                    if (!targetLevel.bestTime || durationSeconds < targetLevel.bestTime) targetLevel.bestTime = durationSeconds;
                }
                document.getElementById('result-stars').innerHTML = Array(3).fill(0).map((_, i) => 
                    `<div class="${i < result.stars ? 'star-active' : 'star-inactive'}"></div>`
                ).join('');
                document.getElementById('result-time').innerText = `完成時間 ${timeStr}`;
                document.getElementById('result-modal').classList.add('active');
            } catch(e) { console.error("儲存失敗", e); document.getElementById('result-modal').classList.add('active'); }
            finally { setTimeout(() => syncStatus.style.opacity = '0', 1000); }
        }

        function resetGame() { if(currentLevel) startLevel(currentLevel); }
        window.onload = initApp;
    </script>
</body>
</html>
