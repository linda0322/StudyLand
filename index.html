<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>StudyLand</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC_Icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Cubic11';
            src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
            font-display: swap;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #1dc5fd;            
            background-image: url('https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/Sky.png');
            background-size: cover;
            background-position: center 25%;
            background-repeat: no-repeat;
            height: 100%;
            width: 100%;
            overflow: hidden; 
            position: fixed;
            margin: 0;
            padding: 0;
            scroll-behavior: auto !important;
            -webkit-user-select: none;
            touch-action: none;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='%23BAE6FF'><path d='M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.1-3.9-4.4-.5-3.4-3.4-6.1-7-6.1-3.1 0-5.7 2-6.7 4.8C2.1 9.4 0 11.4 0 14c0 3 2.5 5.5 5.5 5.5h12z'/></svg>") 16 16, auto;
        }
        a, button, [role="button"] {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36' viewBox='0 0 24 24' fill='white'><path d='M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.1-3.9-4.4-.5-3.4-3.4-6.1-7-6.1-3.1 0-5.7 2-6.7 4.8C2.1 9.4 0 11.4 0 14c0 3 2.5 5.5 5.5 5.5h12z'/></svg>") 16 16, pointer !important;
        }

        .hidden { display: none !important; }

        /* 禁止選取及拖動 */
        .no-touch {
            -webkit-touch-callout: none; /* 禁止彈出選單 */
            -webkit-user-select: none;   /* 禁止文字選取 */
            user-select: none;
            -webkit-user-drag: none;     /* 禁止拖動元素 */
            user-drag: none;           
        }

        /* 玻璃外框 */
        .glass-panel { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.3); 
        }

        /* 字體 */
        .font-cubic { font-family: 'Cubic11', sans-serif; }
        .thin-border { -webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill; }
        .thick-border { -webkit-text-stroke: 1px currentColor; paint-order: stroke fill; }

        /* 隱藏遊戲選單 scrollbar */
        .grid {
            -webkit-overflow-scrolling: touch;
            -ms-overflow-style: none;
            scrollbar-width: none;
            overscroll-behavior: contain;
        }
        .grid::-webkit-scrollbar {display: none;}
    
    </style>
</head>
    
<body>

    <!-- 登入彈窗 LOGIN WINDOW -->
    <div id="login-overlay" class="fixed z-[100] inset-0 bg-black/60 backdrop-blur-sm flex flex-col justify-center items-center p-6">
        <div class="bg-white rounded-[40px] shadow-2xl flex flex-col text-center items-center w-full max-w-xs p-8">
            <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC.gif" alt="NPC" class="no-touch w-20 h-20 mb-6">
            <h2 class="font-cubic text-slate-700 text-xl thick-border mb-4">登入</h2>
            <input type="text" id="username-input" placeholder="請輸入你的名字" class="rounded-2xl border-2 border-slate-100 font-cubic thin-border text-center w-full px-4 py-4 mb-4 outline-none focus:border-[#38C0FF] transition-all">
            <button id="confirm-user" class="bg-[#38C0FF] rounded-2xl font-cubic text-white thin-border w-full py-4 hover:bg-[#2da9e6] active:scale-95 transition-all">進入遊戲</button>
        </div>
    </div>

    <!-- 登入錯誤彈窗 LOGIN ERROR WINDOW -->
    <div id="login-error" class="fixed hidden z-[150] inset-0 bg-black/60 backdrop-blur-sm flex flex-col justify-center items-center p-6">
        <div class="bg-white rounded-[40px] shadow-2xl flex flex-col text-center items-center w-full max-w-xs p-8">
            <h2 class="font-cubic text-slate-700 text-xl thick-border mb-4">請輸入你的名字</h2>
            <button id="back-to-login" class="bg-[#38C0FF] rounded-2xl font-cubic text-white thin-border w-full py-4 hover:bg-[#2da9e6] active:scale-95 transition-all">返回</button>
        </div>
    </div>

    <!-- 登出彈窗 LOGOUT WINDOW -->
    <div id="logout-modal" class="fixed hidden z-[200] inset-0 bg-black/60 backdrop-blur-sm flex justify-center items-center p-6">
        <div class="bg-white rounded-[40px] shadow-2xl flex flex-col text-center items-center w-full max-w-xs p-8 ">
            <h2 class="font-cubic text-slate-700 text-xl thick-border mb-4">退出遊戲</h2>
            <div class="flex gap-4 w-full">
                <button id="cancel-logout" class="flex-1 py-3 bg-slate-200 rounded-2xl font-cubic text-slate-600 thin-border hover:bg-slate-300 transition-all">取消</button>
                <button id="confirm-logout-final" class="flex-1 py-3 bg-[#38C0FF] rounded-2xl font-cubic text-white thin-border hover:bg-[#2da9e6] active:scale-95 transition-all">登出</button>
            </div>
        </div>
    </div>

    <!-- 主要內容 -->
    <main id="main-content" class="hidden container flex flex-col items-center mx-auto px-8 py-8">

        <!-- 頂欄 TOP -->
        <nav class="w-full max-w-sm flex justify-between mb-8">
            <!-- 左邊群組 TOP LEFT-->
            <div class="flex items-center gap-2">
                <!-- 用户名稱 USERNAME -->
                <div class="glass-panel rounded-full shadow-md flex items-center px-4 py-1.5 gap-2">
                    <span class="font-cubic text-slate-500 text-[10px] thin-border tracking-wider">玩家</span>
                    <span id="user-display-name" class="font-cubic text-slate-700 text-sm thin-border">載入中...</span>
                </div>
                <!-- 登出按鈕 LOGOUT BUTTON -->
                <button id="logout-btn" class="glass-panel rounded-full shadow-md text-red-500 p-2 hover:bg-white/20 active:scale-95 transition-all" title="登出">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                </button>
            </div>
        </nav>

        <!-- 歡迎動畫 WELCOME ANIMATION -->
        <header class="flex flex-col items-center text-center mb-10">
            <div class="relative mb-4">
               <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC.gif" alt="NPC" class="no-touch pointer-events-none w-[140px] h-auto drop-shadow-md">
               <div class="absolute -top-1 -right-5 font-cubic text-white text-[25px] thick-border text-shadow-md tracking-widest animate-bounce">GO!</div>
            </div>
        </header>

        <!-- 遊戲選單 GAME MENU -->
        <div id="grid" class="w-full max-w-[420px] max-h-[60vh] grid grid-cols-2 gap-x-8 gap-y-4 px-2 pt-4 -mt-4 overflow-y-auto">
            
            <!-- 我的島嶼 -->
            <a id="btn-island" href="island.html" class="no-touch group bg-white rounded-[25px] shadow-xl p-3 hover:-translate-y-1 active:scale-95 transition-all duration-300">
                <div class="h-24 bg-lime-100 rounded-[20px] flex justify-center items-center mb-2 overflow-hidden">
                    <img src="https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/picture.svg" alt="我的島嶼" class="no-touch w-12 h-12 object-contain group-hover:scale-110 transition-transform duration-300">
                </div>
                <h3 class="font-cubic text-slate-700 text-sm thin-border text-center">我的島嶼</h3>
            </a>

            <!-- 認字遊戲 -->
                <!-- 1. 單字練習 -->
                <a id="btn-writing" href="writing.html" class="no-touch group bg-white rounded-[25px] shadow-xl p-3 hover:-translate-y-1 active:scale-95 transition-all duration-300">
                    <div class="h-24 bg-purple-100 rounded-[20px] flex justify-center items-center mb-2 overflow-hidden">
                        <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/man_icon.png" alt="單字練習" class="no-touch w-12 h-12 object-contain group-hover:scale-110 transition-transform duration-300">
                    </div>
                    <h3 class="font-cubic text-slate-700 text-sm thin-border text-center">單字練習</h3>
                </a>
                <!-- 2. 圖文配對 -->
                <a id="btn-matching" href="matching.html" class="no-touch group bg-white rounded-[25px] shadow-xl p-3 hover:-translate-y-1 active:scale-95 transition-all duration-300">
                    <div class="h-24 bg-yellow-100 rounded-[20px] flex justify-center items-center mb-2 overflow-hidden">
                        <img src="https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/waffle.svg" alt="圖文配對" class="no-touch w-12 h-12 object-contain group-hover:scale-110 transition-transform duration-300">
                    </div>
                    <h3 class="font-cubic text-slate-700 text-sm thin-border text-center">圖文配對</h3>
                </a>          
        </div>
    </main> 

    <script>

        // 禁止畫面互動 TOUCH
        /* 選取及拖動 */
        document.querySelectorAll('.no-touch').forEach(el => {el.addEventListener('dragstart', (e) => e.preventDefault());});
        /* 手指縮放 */
        document.addEventListener('gesturestart', function(e) { e.preventDefault();}, false);
        /* 點擊縮放 */
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {const now = (new Date()).getTime(); 
            if (now - lastTouchEnd <= 300) {e.preventDefault();} lastTouchEnd = now;}, false);
        document.addEventListener('touchstart', function(e) {if (e.touches.length > 1) {e.preventDefault();}}, { passive: false });
        /* 滑鼠或觸控板縮放 */
        document.addEventListener('wheel', function(e) {if (e.ctrlKey) {e.preventDefault();}}, { passive: false });
        /* 鍵盤縮放 */
        document.addEventListener('keydown', function(e) {const isControlOrCommand = e.ctrlKey || e.metaKey;
            if (isControlOrCommand && (e.key === '+' || e.key === '-' || e.key === '=' || e.code === 'NumpadAdd' || e.code === 'NumpadSubtract' || e.code === 'Digit0'))
            {e.preventDefault();}});
        /* 禁止頁面捲動（排除遊戲選單） */
        document.addEventListener('touchmove', function(e) {const menu = document.querySelector('.grid');
            if (menu && menu.contains(e.target)) {return;} e.preventDefault();}, { passive: false }); 

        // 登入 LOGIN
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbymY386bSwBIAOn7PAvPUkzko6hMGSGghnU1lYDwjVoGe4Mngyb3vr-JpscirmLq-an/exec';
        const loginOverlay = document.getElementById('login-overlay');
        const mainContent = document.getElementById('main-content');
        const usernameInput = document.getElementById('username-input');
        const confirmBtn = document.getElementById('confirm-user');
        const userDisplayName = document.getElementById('user-display-name');
        const loginError = document.getElementById('login-error');
        
            /* 載入 HTML --> 檢查本地資料 --> 獲取雲端資料 --> 執行主頁功能（隱藏登入彈窗） */
            /* 自動登入 */
            window.addEventListener('DOMContentLoaded', () => {
                const savedName = localStorage.getItem('studyLandUser');
                const savedPermissions = localStorage.getItem('userPermissions');
                if (savedName) {showMainPage(savedName, savedPermissions);}
            });
            /* 重新登入 */
            confirmBtn.addEventListener('click', async () => {
                const username = usernameInput.value.trim();
                if (!username) {loginError.classList.remove('hidden'); {return; loginError.addEventListener('click', (e) => {if (e.target === loginError) {loginError.classList.add('hidden');}})}};
                confirmBtn.innerText = "載入中...";
                try {
                    const response = await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({ username: username })});
                    const data = await response.json(); 
                    const permissions = data.permissions; 
                    localStorage.setItem('studyLandUser', username);
                    localStorage.setItem('userPermissions', permissions);
                    showMainPage(username, permissions);
                } catch (error) {console.error('Error:', error);
                    localStorage.setItem('studyLandUser', username); /** 顯示玩家名稱 **/
                    showMainPage(username, ""); /** 顯示空白遊戲選單 **/
                }
            });
        
        // 主頁功能 MAIN PAGE FUNCTION
        function showMainPage(name, permissions) {
            userDisplayName.textContent = name;
            loginOverlay.classList.add('hidden');
            mainContent.classList.remove('hidden');
            const allGames = {
                'island': document.getElementById('btn-island'),
                'writing': document.getElementById('btn-writing'),
                'matching': document.getElementById('btn-matching'),
            };
            Object.values(allGames).forEach(el => el?.classList.add('hidden')); /** 隱藏所有遊戲 **/
            if (permissions) {const pList = permissions.split(','); 
                pList.forEach(p => {const key = p.trim(); if (allGames[key]) {allGames[key].classList.remove('hidden');}}); /** 檢查雲端權限 **/
            }
            window.scrollTo(0, 0); /** 將畫面拉回左上角 **/
         }

        // 登出 LOGOUT
        const logoutBtn = document.getElementById('logout-btn');
        const logoutModal = document.getElementById('logout-modal');
        const cancelLogout = document.getElementById('cancel-logout');
        const confirmLogoutFinal = document.getElementById('confirm-logout-final');

        logoutBtn.addEventListener('click', () => {logoutModal.classList.remove('hidden');});
        cancelLogout.addEventListener('click', () => {logoutModal.classList.add('hidden');});
        
        confirmLogoutFinal.addEventListener('click', () => {
            localStorage.removeItem('studyLandUser'); localStorage.removeItem('userPermissions');
            window.location.reload();
        });
        
        logoutModal.addEventListener('click', (e) => {if (e.target === logoutModal) {logoutModal.classList.add('hidden');}});

    </script>
</body>
</html>
