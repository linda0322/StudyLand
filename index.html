    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbymY386bSwBIAOn7PAvPUkzko6hMGSGghnU1lYDwjVoGe4Mngyb3vr-JpscirmLq-an/exec';

        // ç¦æ­¢ç•«é¢äº’å‹• TOUCH
        /* é¸å–åŠæ‹–å‹• */
        document.querySelectorAll('.no-touch').forEach(el => { el.addEventListener('dragstart', (e) => e.preventDefault());});
        /* å¤šæŒ‡ç¸®æ”¾ */
        const preventZoom = (e) => {if (e.touches?.length > 1 || (e.type === 'wheel' && (e.ctrlKey || e.metaKey))) { if (e.cancelable) e.preventDefault();}};
        ['touchstart', 'wheel', 'gesturestart'].forEach(type => {document.addEventListener(type, preventZoom, { passive: false });});
        /* é›™æ“Šç¸®æ”¾ */
        let lastTouch = 0; document.addEventListener('touchend', (e) => { const now = Date.now(); if (now - lastTouch <= 300) e.preventDefault(); lastTouch = now;}, false);
        /* æ²å‹•æ§åˆ¶ */
        let startY = 0;
        document.addEventListener('touchstart', (e) => { startY = e.touches[0].pageY; }, { passive: false });
        document.addEventListener('touchmove', (e) => { const menu = document.getElementById('grid'); const path = e.composedPath();
                                                       if (menu && path.includes(menu)) { const { scrollTop, scrollHeight, clientHeight } = menu;
                                                                                          const deltaY = startY - e.touches[0].pageY;
                                                                                          const isAtTop = scrollTop <= 0 && deltaY < 0;
                                                                                          const isAtBottom = scrollTop + clientHeight >= scrollHeight && deltaY > 0;
                                                                                          if (!isAtTop && !isAtBottom) return;
                                                                                        }
                                                       if (e.cancelable) e.preventDefault();},{ passive: false });

        // ç™»å…¥ LOGIN
        const loginOverlay = document.getElementById('login-page');
        const mainContent = document.getElementById('main-content');
        const usernameInput = document.getElementById('username-input');
        const confirmBtn = document.getElementById('confirm-user');
        const userDisplayName = document.getElementById('user-display-name');
        const loginError = document.getElementById('login-error');
        const backBtn = document.getElementById('back-to-login');

        loginError.addEventListener('click', (e) => {if (e.target === loginError) {loginError.classList.add('hidden')}});
        backBtn.addEventListener('click', () => {loginError.classList.add('hidden')});
                                            
        /* è¼‰å…¥ç¶²é  --> æª¢æŸ¥å¿«å– --> é€£æ¥é›²ç«¯ --> åŸ·è¡Œä¸»é  */
            /* è‡ªå‹•ç™»å…¥ */
            window.addEventListener('DOMContentLoaded', () => {
                const savedName = localStorage.getItem('studyLandUser');
                const savedPermissions = localStorage.getItem('userPermissions');
                if (savedName) {showMainPage(savedName, savedPermissions);}
            });
            /* é‡æ–°ç™»å…¥ */

            confirmBtn.addEventListener('click', async () => {const username = usernameInput.value.trim(); if (!username) {showLoginError("è«‹è¼¸å…¥åå­—"); return;} confirmBtn.innerText = "ç™»å…¥ä¸­...";
                                                              confirmBtn.disabled = true; try {const response = await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({ username: username })}); const data = await response.json();
                                                                                               if (data.result === "success" && data.permissions) {localStorage.setItem('studyLandUser', username); localStorage.setItem('userPermissions', data.permissions); showMainPage(username, data.permissions);} 
                                                                                               else {showLoginError("ç©å®¶ä¸å­˜åœ¨"); confirmBtn.innerText = "é€²å…¥éŠæˆ²"; confirmBtn.disabled = false;}} 
                                                              catch (error) {console.error('Error:', error); showLoginError("é€£ç·šå¤±æ•—"); confirmBtn.innerText = "é€²å…¥éŠæˆ²"; confirmBtn.disabled = false;}
                                                             });
            function showLoginError(msg) {const errorMsgElement = loginError.querySelector('h2'); if (errorMsgElement) errorMsgElement.innerText = msg; loginError.classList.remove('hidden');}
        
            /*confirmBtn.addEventListener('click', async () => {
                const username = usernameInput.value.trim();
                if (!username) {
                    loginError.classList.remove('hidden'); confirmBtn.innerText = "é€²å…¥éŠæˆ²"; return;}
                confirmBtn.innerText = "è¼‰å…¥ä¸­...";
                try {const response = await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({ username: username })});
                     const data = await response.json(); 
                     const permissions = data.permissions; 
                     localStorage.setItem('studyLandUser', username);
                     localStorage.setItem('userPermissions', permissions);
                     showMainPage(username, permissions);
                } catch (error) {console.error('Error:', error);
                     localStorage.setItem('studyLandUser', username); /** é¡¯ç¤ºç©å®¶åç¨± **/
                     showMainPage(username, "");} /** é¡¯ç¤ºç©ºç™½éŠæˆ²é¸å–® **/
            });*/
        
        // ä¸»é åŠŸèƒ½ MAIN PAGE FUNCTION
        function showMainPage(name, permissions) {
            userDisplayName.textContent = name;
            loginOverlay.classList.add('hidden');
            mainContent.classList.remove('hidden');
            const allGames = {
                'island': document.getElementById('btn-island'),
                'writing': document.getElementById('btn-writing'),
                'matching': document.getElementById('btn-matching'),};
            Object.values(allGames).forEach(el => el?.classList.add('hidden')); /** éš±è—æ‰€æœ‰éŠæˆ² **/
            if (permissions) {const pList = permissions.split(','); 
                pList.forEach(p => {const key = p.trim(); if (allGames[key]) {allGames[key].classList.remove('hidden');}});} /** æª¢æŸ¥é›²ç«¯æ¬Šé™ **/
            window.scrollTo(0, 0); /** å°‡ç•«é¢æ‹‰å›å·¦ä¸Šè§’ **/
         }

        // ç™»å‡º LOGOUT
        const logoutBtn = document.getElementById('logout-btn');
        const logoutModal = document.getElementById('logout-modal');
        const cancelLogout = document.getElementById('cancel-logout');
        const confirmLogoutFinal = document.getElementById('confirm-logout-final');

        logoutBtn.addEventListener('click', () => {logoutModal.classList.remove('hidden');});
        cancelLogout.addEventListener('click', () => {logoutModal.classList.add('hidden');});
        
        confirmLogoutFinal.addEventListener('click', () => {
            localStorage.removeItem('studyLandUser'); localStorage.removeItem('userPermissions');
            window.location.reload();
        });
        
        logoutModal.addEventListener('click', (e) => {if (e.target === logoutModal) {logoutModal.classList.add('hidden');}});

        // æ‰‹æ©Ÿæ—‹è½‰æç¤º ORIENTATION
        function handleOrientationChange() {
            const warning = document.getElementById('orientation-noti');
            const isLandscape = window.innerWidth > window.innerHeight;
            const isMobileOrTablet = window.innerWidth < 1024;
            if (isLandscape && isMobileOrTablet) {warning.style.setProperty('display', 'flex', 'important');} else {warning.style.display = 'none';}
        }
        window.addEventListener('resize', handleOrientationChange);
        window.addEventListener('orientationchange', handleOrientationChange);
        handleOrientationChange();
