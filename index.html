<!DOCTYPE html>

    <style>
        @font-face {
            font-family: 'Cubic11';
            src: url('https://cdn.jsdelivr.net/gh/ACh-K/Cubic-11@90bc0e197c4db0fc8c75fe30c2d82dea03da707e/fonts/ttf/Cubic_11.ttf') format('truetype');
            font-display: swap;

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #1dc5fd;            
            height: 100vh;
            width: 100vw;
            overflow: hidden; 
            position: fixed;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
            -webkit-user-select: none;
            touch-action: none;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='%23BAE6FF'><path d='M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.1-3.9-4.4-.5-3.4-3.4-6.1-7-6.1-3.1 0-5.7 2-6.7 4.8C2.1 9.4 0 11.4 0 14c0 3 2.5 5.5 5.5 5.5h12z'/></svg>") 16 16, auto;
        }
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/Sky.png');
            background-repeat: no-repeat;
            background-position: center bottom;
            background-size: cover;
        }
        a, button, [role="button"] {
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='36' height='36' viewBox='0 0 24 24' fill='white'><path d='M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.1-3.9-4.4-.5-3.4-3.4-6.1-7-6.1-3.1 0-5.7 2-6.7 4.8C2.1 9.4 0 11.4 0 14c0 3 2.5 5.5 5.5 5.5h12z'/></svg>") 16 16, pointer !important;
        }
        @media (max-width: 600px) {body {
                background-size: 250% auto; 
                background-position: center 30%;}
        }

        /* éš±è—åœ–å±¤ */
        .hidden { display: none !important; }

        /* ç¦æ­¢é¸å–åŠæ‹–å‹• */
        .no-touch {
            -webkit-touch-callout: none; /* ç¦æ­¢å½ˆå‡ºé¸å–® */
            -webkit-user-select: none;   /* ç¦æ­¢æ–‡å­—é¸å– */
            user-select: none;
            -webkit-user-drag: none;     /* ç¦æ­¢æ‹–å‹•å…ƒç´  */
            user-drag: none;           
        }

        /* ç»ç’ƒå¤–æ¡† */
        .glass-panel { 
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.3); 
        }

        /* å­—é«” */
        .font-cubic { font-family: 'Cubic11', sans-serif; }
        .thin-border { -webkit-text-stroke: 0.5px currentColor; paint-order: stroke fill; }
        .thick-border { -webkit-text-stroke: 1px currentColor; paint-order: stroke fill; }

        /* éš±è—éŠæˆ²é¸å–® scrollbar */
        .grid {
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            -ms-overflow-style: none;
            scrollbar-width: none;
            touch-action: pan-y;
        }
        .grid::-webkit-scrollbar {display: none;}
    
    </style>
</head>
    
<body>
    
    <!-- èƒŒæ™¯åœ– BACKGROUND -->
    <div class="bg-layer"></div>

    <!-- ç™»å…¥å½ˆçª— LOGIN WINDOW -->
    <div id="login-overlay" class="fixed z-[100] inset-0 bg-black/60 backdrop-blur-sm flex flex-col justify-center items-center p-6">
        <div class="bg-white rounded-[40px] shadow-2xl flex flex-col text-center items-center w-full max-w-xs p-8">
            <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC.gif" alt="NPC" class="no-touch w-20 h-20 mb-6">
            <h2 class="font-cubic text-slate-700 text-xl thick-border tracking-wider mb-4">ç™»å…¥</h2>
            <input type="text" id="username-input" placeholder="è«‹è¼¸å…¥ä½ çš„åå­—" class="rounded-2xl border-2 border-slate-100 font-cubic thin-border text-center w-full px-4 py-4 mb-4 outline-none focus:border-[#38C0FF] transition-all">
            <button id="confirm-user" class="bg-[#38C0FF] rounded-2xl font-cubic text-white thin-border w-full py-4 hover:bg-[#2da9e6] active:scale-95 transition-all">é€²å…¥éŠæˆ²</button>
        </div>
    </div>

    <!-- ç™»å…¥éŒ¯èª¤å½ˆçª— LOGIN ERROR WINDOW -->
    <div id="login-error" class="fixed hidden z-[150] inset-0 bg-black/60 backdrop-blur-sm flex flex-col justify-center items-center p-6">
        <div class="bg-white rounded-[40px] shadow-2xl flex flex-col text-center items-center w-full max-w-xs p-8">
            <h1 class="text-4xl mb-4">ğŸ™ğŸ»</h1>
            <h2 class="font-cubic text-slate-500 text-lg thick-border tracking-wider mb-4">è«‹è¼¸å…¥åå­—</h2>
            <button id="back-to-login" class="bg-[#38C0FF] rounded-2xl font-cubic text-white thin-border w-full py-4 hover:bg-[#2da9e6] active:scale-95 transition-all">è¿”å›</button>
        </div>
    </div>

    <!-- ç™»å‡ºå½ˆçª— LOGOUT WINDOW -->
    <div id="logout-modal" class="fixed hidden z-[200] inset-0 bg-black/60 backdrop-blur-sm flex justify-center items-center p-6">
        <div class="bg-white rounded-[40px] shadow-2xl flex flex-col text-center items-center w-full max-w-xs p-8 ">
            <h2 class="font-cubic text-slate-700 text-xl thick-border tracking-wider mb-4">é€€å‡ºéŠæˆ²</h2>
            <div class="flex gap-4 w-full">
                <button id="cancel-logout" class="flex-1 py-3 bg-slate-200 rounded-2xl font-cubic text-slate-600 thin-border hover:bg-slate-300 transition-all">å–æ¶ˆ</button>
                <button id="confirm-logout-final" class="flex-1 py-3 bg-[#38C0FF] rounded-2xl font-cubic text-white thin-border hover:bg-[#2da9e6] active:scale-95 transition-all">ç™»å‡º</button>
            </div>
        </div>
    </div>

    <!-- ä¸»è¦å…§å®¹ -->
    <main id="main-content" class="hidden container flex flex-col items-center mx-auto px-8 py-8">

        <!-- é ‚æ¬„ TOP -->
        <nav class="w-full max-w-sm flex justify-between mb-8">
            <!-- å·¦é‚Šç¾¤çµ„ TOP LEFT-->
            <div class="flex items-center gap-2">
                <!-- ç”¨æˆ·åç¨± USERNAME -->
                <div class="glass-panel rounded-full shadow-md flex items-center px-4 py-1.5 gap-2">
                    <span class="font-cubic text-slate-500 text-[10px] thin-border tracking-wider">ç©å®¶</span>
                    <span id="user-display-name" class="font-cubic text-slate-700 text-sm thin-border">è¼‰å…¥ä¸­...</span>
                </div>
                <!-- ç™»å‡ºæŒ‰éˆ• LOGOUT BUTTON -->
                <button id="logout-btn" class="glass-panel rounded-full shadow-md text-red-500 p-2 hover:bg-white/20 active:scale-95 transition-all" title="ç™»å‡º">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" y1="12" x2="9" y2="12"/></svg>
                </button>
            </div>
        </nav>

        <!-- æ­¡è¿å‹•ç•« WELCOME ANIMATION -->
        <header class="flex flex-col items-center text-center mb-6">
            <div class="relative mb-4">
               <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/NPC.gif" alt="NPC" class="no-touch pointer-events-none w-[140px] h-auto drop-shadow-md">
               <div class="absolute -top-1 -right-5 font-cubic text-white text-[25px] thick-border text-shadow-md tracking-widest animate-bounce">GO!</div>
            </div>
        </header>

        <!-- éŠæˆ²é¸å–® GAME MENU -->
        <div id="grid" class="w-full max-w-[420px] max-h-[60vh] grid grid-cols-2 gap-x-8 gap-y-4 px-4 pt-4 pb-6 -mt-6 overflow-y-auto">
            
            <!-- æˆ‘çš„å³¶å¶¼ -->
            <a id="btn-island" href="island.html" class="no-touch group bg-white rounded-[25px] shadow-xl p-3 hover:-translate-y-1 active:scale-95 transition-all duration-300">
                <div class="h-24 bg-lime-100 rounded-[20px] flex justify-center items-center mb-2 overflow-hidden">
                    <img src="https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/picture.svg" alt="æˆ‘çš„å³¶å¶¼" class="no-touch w-12 h-12 object-contain group-hover:scale-110 transition-transform duration-300">
                </div>
                <h3 class="font-cubic text-slate-700 text-sm thin-border text-center">æˆ‘çš„å³¶å¶¼</h3>
            </a>

            <!-- èªå­—éŠæˆ² -->
                <!-- 1. å–®å­—ç·´ç¿’ -->
                <a id="btn-writing" href="writing.html" class="no-touch group bg-white rounded-[25px] shadow-xl p-3 hover:-translate-y-1 active:scale-95 transition-all duration-300">
                    <div class="h-24 bg-purple-100 rounded-[20px] flex justify-center items-center mb-2 overflow-hidden">
                        <img src="https://raw.githubusercontent.com/linda0322/StudyLand/refs/heads/main/image/man_icon.png" alt="å–®å­—ç·´ç¿’" class="no-touch w-12 h-12 object-contain group-hover:scale-110 transition-transform duration-300">
                    </div>
                    <h3 class="font-cubic text-slate-700 text-sm thin-border text-center">å–®å­—ç·´ç¿’</h3>
                </a>
                <!-- 2. åœ–æ–‡é…å° -->
                <a id="btn-matching" href="matching.html" class="no-touch group bg-white rounded-[25px] shadow-xl p-3 hover:-translate-y-1 active:scale-95 transition-all duration-300">
                    <div class="h-24 bg-yellow-100 rounded-[20px] flex justify-center items-center mb-2 overflow-hidden">
                        <img src="https://raw.githubusercontent.com/shuqikhor/pixel-icons/92a2d8ff3e9149b87404ec099a27fb90d7399bb9/icons/waffle.svg" alt="åœ–æ–‡é…å°" class="no-touch w-12 h-12 object-contain group-hover:scale-110 transition-transform duration-300">
                    </div>
                    <h3 class="font-cubic text-slate-700 text-sm thin-border text-center">åœ–æ–‡é…å°</h3>
                </a>          
        </div>
    </main> 

    <script>

        // ç¦æ­¢ç•«é¢äº’å‹• TOUCH
        /* é¸å–åŠæ‹–å‹• */
        document.querySelectorAll('.no-touch').forEach(el => {el.addEventListener('dragstart', (e) => e.preventDefault());});
        /* æ‰‹æŒ‡ç¸®æ”¾ */
        document.addEventListener('gesturestart', function(e) { e.preventDefault();}, false);
        /* é»æ“Šç¸®æ”¾ */
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {const now = (new Date()).getTime(); 
            if (now - lastTouchEnd <= 300) {e.preventDefault();} lastTouchEnd = now;}, false);
        document.addEventListener('touchstart', function(e) {if (e.touches.length > 1) {e.preventDefault();}}, { passive: false });
        /* æ»‘é¼ æˆ–è§¸æ§æ¿ç¸®æ”¾ */
        document.addEventListener('wheel', function(e) {if (e.ctrlKey) {e.preventDefault();}}, { passive: false });
        /* éµç›¤ç¸®æ”¾ */
        document.addEventListener('keydown', function(e) {const isControlOrCommand = e.ctrlKey || e.metaKey;
            if (isControlOrCommand && (e.key === '+' || e.key === '-' || e.key === '=' || e.code === 'NumpadAdd' || e.code === 'NumpadSubtract' || e.code === 'Digit0'))
            {e.preventDefault();}});
        /* ç¦æ­¢é é¢æ²å‹•ï¼ˆæ’é™¤éŠæˆ²é¸å–®ï¼‰ */
        let startY = 0;
        document.addEventListener('touchstart', function(e) {startY = e.touches[0].pageY;}, { passive: false });
        document.addEventListener('touchmove', function(e) {
            const menu = document.getElementById('grid'); const isScrollingMenu = menu && menu.contains(e.target);
            if (isScrollingMenu) {
                const currentY = e.touches[0].pageY; const scrollTop = menu.scrollTop; const scrollHeight = menu.scrollHeight; const clientHeight = menu.clientHeight;
                /* é˜²æ­¢é‡æ–°æ•´ç† */
                if (scrollTop <= 0 && currentY > startY) {if (e.cancelable) e.preventDefault(); return;}
                /* é˜²æ­¢èƒŒæ™¯ä½ç§» */
                if (scrollTop + clientHeight >= scrollHeight && currentY < startY) {if (e.cancelable) e.preventDefault(); return;}
                return;
            }if (e.cancelable) e.preventDefault();
        }, { passive: false });

        // ç™»å…¥ LOGIN
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbymY386bSwBIAOn7PAvPUkzko6hMGSGghnU1lYDwjVoGe4Mngyb3vr-JpscirmLq-an/exec';
        const loginOverlay = document.getElementById('login-overlay');
        const mainContent = document.getElementById('main-content');
        const usernameInput = document.getElementById('username-input');
        const confirmBtn = document.getElementById('confirm-user');
        const userDisplayName = document.getElementById('user-display-name');
        const loginError = document.getElementById('login-error');
        const backBtn = document.getElementById('back-to-login');

        loginError.addEventListener('click', (e) => {if (e.target === loginError) {loginError.classList.add('hidden')}});
        backBtn.addEventListener('click', () => {loginError.classList.add('hidden')});
                                            
            /* è¼‰å…¥ HTML --> æª¢æŸ¥æœ¬åœ°è³‡æ–™ --> ç²å–é›²ç«¯è³‡æ–™ --> åŸ·è¡Œä¸»é åŠŸèƒ½ï¼ˆéš±è—ç™»å…¥å½ˆçª—ï¼‰ */
            /* è‡ªå‹•ç™»å…¥ */
            window.addEventListener('DOMContentLoaded', () => {
                const savedName = localStorage.getItem('studyLandUser');
                const savedPermissions = localStorage.getItem('userPermissions');
                if (savedName) {showMainPage(savedName, savedPermissions);}
            });
            /* é‡æ–°ç™»å…¥ */
            confirmBtn.addEventListener('click', async () => {
                const username = usernameInput.value.trim();
                if (!username) {
                    loginError.classList.remove('hidden'); confirmBtn.innerText = "é€²å…¥éŠæˆ²"; return;}
                confirmBtn.innerText = "è¼‰å…¥ä¸­...";
                try {
                    const response = await fetch(SCRIPT_URL, {method: 'POST', body: JSON.stringify({ username: username })});
                    const data = await response.json(); 
                    const permissions = data.permissions; 
                    localStorage.setItem('studyLandUser', username);
                    localStorage.setItem('userPermissions', permissions);
                    showMainPage(username, permissions);
                } catch (error) {console.error('Error:', error);
                    localStorage.setItem('studyLandUser', username); /** é¡¯ç¤ºç©å®¶åç¨± **/
                    showMainPage(username, ""); /** é¡¯ç¤ºç©ºç™½éŠæˆ²é¸å–® **/
                }
            });
        
        // ä¸»é åŠŸèƒ½ MAIN PAGE FUNCTION
        function showMainPage(name, permissions) {
            userDisplayName.textContent = name;
            loginOverlay.classList.add('hidden');
            mainContent.classList.remove('hidden');
            const allGames = {
                'island': document.getElementById('btn-island'),
                'writing': document.getElementById('btn-writing'),
                'matching': document.getElementById('btn-matching'),
            };
            Object.values(allGames).forEach(el => el?.classList.add('hidden')); /** éš±è—æ‰€æœ‰éŠæˆ² **/
            if (permissions) {const pList = permissions.split(','); 
                pList.forEach(p => {const key = p.trim(); if (allGames[key]) {allGames[key].classList.remove('hidden');}}); /** æª¢æŸ¥é›²ç«¯æ¬Šé™ **/
            }
            window.scrollTo(0, 0); /** å°‡ç•«é¢æ‹‰å›å·¦ä¸Šè§’ **/
         }

        // ç™»å‡º LOGOUT
        const logoutBtn = document.getElementById('logout-btn');
        const logoutModal = document.getElementById('logout-modal');
        const cancelLogout = document.getElementById('cancel-logout');
        const confirmLogoutFinal = document.getElementById('confirm-logout-final');

        logoutBtn.addEventListener('click', () => {logoutModal.classList.remove('hidden');});
        cancelLogout.addEventListener('click', () => {logoutModal.classList.add('hidden');});
        
        confirmLogoutFinal.addEventListener('click', () => {
            localStorage.removeItem('studyLandUser'); localStorage.removeItem('userPermissions');
            window.location.reload();
        });
        
        logoutModal.addEventListener('click', (e) => {if (e.target === logoutModal) {logoutModal.classList.add('hidden');}});

    </script>
</body>
</html>
